        /* CSS-Variablen f√ºr die Animation */
        :root {

        /* Hauptcontainer f√ºr die Hintergrundanimation */
        #secure-bg {
            position: fixed;
            inset: 0;
            z-index: 0;

        /* Gitter-Overlay mit pulsierender Animation */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: radial-gradient(circle at 1px 1px, var(--acc-1) 1px, transparent 1.2px);
            background-size: 40px 40px;
            opacity: 0.3;
            animation: gridPulse 8s ease-in-out infinite;
        }

        /* Scan-Linie Animation */
        #secure-bg::after {
            content: "";
            position: absolute;
            inset: 0;
            background: linear-gradient(to bottom, transparent 0%, var(--scan) 40%, transparent 60%);
            animation: scanSweep 20s linear infinite;

        /* Keyframes f√ºr Gitter-Pulsierung */

    <script>
        // Sicherheitshintergrund Animation
        (function() {
            const canvas = document.getElementById('secure-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, dpr;
            
            // Konfiguration der Animation
            const SETTINGS = {
                spacing: 70,        // Abstand zwischen Knoten
                jitter: 8,          // Zuf√§llige Verschiebung
                linkRadius: 90,     // Maximale Verbindungsdistanz
                dotRadius: 1.2,     // Basis-Punktgr√∂√üe
                lineAlpha: 0.05,    // Transparenz der Linien
                dotAlpha: 0.15,     // Transparenz der Punkte
                waveSpeed: 0.015,   // Geschwindigkeit der Wellen
                waveAmp: 0.4        // Amplitude der Wellen
            };
            
            let nodes = [];
            let t = 0;

            // Canvas-Gr√∂√üe anpassen
            function resize() {
                dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
                width = canvas.clientWidth = canvas.parentElement.clientWidth;
                height = canvas.clientHeight = canvas.parentElement.clientHeight;
                canvas.width = Math.floor(width * dpr);
                canvas.height = Math.floor(height * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                initNodes();
            }

            // Knoten-Netzwerk initialisieren
            function initNodes() {
                nodes = [];
                const cols = Math.ceil(width / SETTINGS.spacing) + 2;
                const rows = Math.ceil(height / SETTINGS.spacing) + 2;
                
                for (let y = -1; y < rows; y++) {
                    for (let x = -1; x < cols; x++) {
                        const px = x * SETTINGS.spacing + (Math.random() * SETTINGS.jitter - SETTINGS.jitter/2);
                        const py = y * SETTINGS.spacing + (Math.random() * SETTINGS.jitter - SETTINGS.jitter/2);
                        nodes.push({ x: px, y: py });
                    }
                }
            }

            // Zeichenfunktion
            function draw() {
                ctx.clearRect(0, 0, width, height);
                ctx.lineWidth = 1;
                
                // Verbindungslinien zeichnen
                for (let i = 0; i < nodes.length; i++) {
                    const a = nodes[i];
                    for (let j = i+1; j < nodes.length; j++) {
                        const b = nodes[j];
                        const dx = a.x - b.x, dy = a.y - b.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist < SETTINGS.linkRadius) {
                            const alpha = SETTINGS.lineAlpha * (1 - dist / SETTINGS.linkRadius);
                            ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }
                
                // Punkte zeichnen
                for (let i = 0; i < nodes.length; i++) {
                    const n = nodes[i];
                    const wave = (Math.sin((n.x * 0.015 + n.y * 0.01) + t * SETTINGS.waveSpeed) + 1) * 0.5;
                    const r = SETTINGS.dotRadius + wave * SETTINGS.waveAmp;
                    ctx.fillStyle = `rgba(255,255,255,${SETTINGS.dotAlpha})`;
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, r, 0, Math.PI*2);
                    ctx.fill();
                }
            }

            // Animationsschleife
            function loop() {
                t += 1;
                draw();
                requestAnimationFrame(loop);
            }

            // Start
            resize();
            loop();
            window.addEventListener('resize', resize);
        })();

        class OwnerVerification {
            constructor() {
                this.urlParams = new URLSearchParams(window.location.search);
                this.init();
            }

            async init() {
                const token = this.urlParams.get('token');
                const productId = this.urlParams.get('product');

                if (!token || !productId) {
                    this.showError('Invalid verification link');
                    return;
                }

                // Simulate loading delay
                setTimeout(() => {
                    this.verifyOwnership(token, productId);
                }, 1500);
            }

            async verifyOwnership(token, productId) {
                try {
                    // First try to load from API
                    let product = null;
                    
                    try {
                        // Try API endpoint for product verification
                        const apiResponse = await fetch(`/api/verify/${productId}`);
                        if (apiResponse.ok) {
                            const apiData = await apiResponse.json();
                            // Convert API format to display format
                            product = {
                                id: apiData._id || apiData.id,
                                name: apiData.productName,
                                category: apiData.category,
                                material: apiData.metadata?.material || 'Premium Materials',
                                price: apiData.metadata?.price || 0,
                                owner: apiData.owner?.name || 'KiezForm Berlin',
                                sizes: apiData.metadata?.size || 'Standard',
                                imageUrl: apiData.imageUrl
                            };
                        }
                    } catch (apiError) {
                        console.log('API not available, falling back to products.json');
                    }
                    
                    // Fallback to products.json if API fails
                    if (!product) {
                        const response = await fetch('/products.json');
                        const data = await response.json();
                        const jsonProduct = data.products.find(p => p.id === productId);
                        
                        if (jsonProduct) {
                            product = {
                                id: jsonProduct.id,
                                name: jsonProduct.name,
                                category: jsonProduct.category,
                                material: jsonProduct.material,
                                price: jsonProduct.price,
                                owner: 'KiezForm Berlin',
                                sizes: jsonProduct.sizes ? jsonProduct.sizes.join(', ') : 'Standard',
                                imageUrl: jsonProduct.images?.thumb
                            };
                        }
                    }
                    
                    if (!product) {
                        this.showError('Product not found');
                        return;
                    }

                    // Check for modified products in localStorage
                    const savedProducts = localStorage.getItem('kiezform_products');
                    let finalProduct = product;
                    
                    if (savedProducts) {
                        try {
                            const modifiedProducts = JSON.parse(savedProducts);
                            const modifiedProduct = modifiedProducts.find(p => p.id === productId);
                            if (modifiedProduct) {
                                // Use modified product data with proper owner field handling
                                finalProduct = {
                                    ...product,
                                    name: modifiedProduct.productName,
                                    material: modifiedProduct.metadata?.material || product.material,
                                    price: modifiedProduct.metadata?.price || product.price,
                                    owner: modifiedProduct.owner?.name || modifiedProduct.metadata?.owner || 'KiezForm Berlin',
                                    imageUrl: modifiedProduct.imageUrl || product.imageUrl
                                };
                            }
                        } catch (e) {
                            console.log('No valid modified products found');
                        }
                    }

                    // Default owner if not set
                    if (!finalProduct.owner) {
                        finalProduct.owner = 'KiezForm Berlin';
                    }

                    this.showVerificationResult(finalProduct, token);
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    this.showError('Failed to verify ownership');
                }
            }

            showVerificationResult(product, token) {
                document.getElementById('loading').style.display = 'none';
                
                const resultContainer = document.getElementById('verification-result');
                resultContainer.innerHTML = `
                    <div class="product-verification">
                        <div class="verification-success">‚úì</div>
                        <h2 style="color: #00ff00; margin-bottom: 1rem;">VERIFIED OWNER</h2>
                        <p style="color: #e0e0e0; font-size: 1.1rem;">This product is authentically owned by:</p>
                        <p class="owner-highlight">${this.escapeHtml(product.owner)}</p>
                    </div>

                    <div class="product-details">
                        <h3>Product Information</h3>
                        <div class="detail-row">
                            <span class="detail-label">Product Name:</span>
                            <span class="detail-value">${this.escapeHtml(product.name)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Product ID:</span>
                            <span class="detail-value">${this.escapeHtml(product.id)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Category:</span>
                            <span class="detail-value">${this.escapeHtml(product.category)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Material:</span>
                            <span class="detail-value">${this.escapeHtml(product.material)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Price:</span>
                            <span class="detail-value">‚Ç¨${product.price}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Verified Owner:</span>
                            <span class="detail-value owner-highlight">${this.escapeHtml(product.owner)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Verification Token:</span>
                            <span class="detail-value" style="font-family: monospace; font-size: 0.9rem;">${this.escapeHtml(token)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Verified At:</span>
                            <span class="detail-value">${new Date().toLocaleString('de-DE')}</span>
                        </div>
                    </div>

                    ${product.imageUrl ? `
                    <div class="product-details" style="text-align: center;">
                        <h3>Product Image</h3>
                        <div style="margin: 1rem 0;">
                            <img src="${this.escapeHtml(product.imageUrl)}" 
                                 alt="${this.escapeHtml(product.name)}" 
                                 class="verification-product-image"
                                 style="max-width: 300px; max-height: 300px; width: 100%; height: auto; border-radius: 8px; border: 1px solid rgba(255, 255, 255, 0.1); background: rgba(20, 20, 20, 0.8);"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div style="display: none; color: #808080; padding: 2rem; border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; background: rgba(20, 20, 20, 0.5);">
                                <p>üñºÔ∏è Product image not available</p>
                                <p style="font-size: 0.8rem; opacity: 0.7;">Image URL: ${this.escapeHtml(product.imageUrl)}</p>
                            </div>
                        </div>
                    </div>
                    ` : ''}

                    <div style="background: rgba(0, 255, 0, 0.05); border: 1px solid rgba(0, 255, 0, 0.2); border-radius: 8px; padding: 1.5rem; margin: 2rem 0; text-align: center;">
                        <h4 style="color: #00ff00; margin-bottom: 1rem;">üõ°Ô∏è Authenticity Guaranteed</h4>
                        <p style="color: #e0e0e0; line-height: 1.6;">
                            This verification confirms that <strong>${this.escapeHtml(product.owner)}</strong> 
                            is the legitimate owner of this KiezForm product. This certificate was generated 
                            from our secure admin system and cannot be forged.
                        </p>
                    </div>
                `;
                
                resultContainer.style.display = 'block';
            }

            showError(message) {
                document.getElementById('loading').style.display = 'none';
                
                const resultContainer = document.getElementById('verification-result');
                resultContainer.innerHTML = `
                    <div class="error-message">
                        <h3>‚ùå Verification Failed</h3>
                        <p>${this.escapeHtml(message)}</p>
                        <p style="margin-top: 1rem; opacity: 0.8;">
                            Please check your verification link or contact KiezForm support.
                        </p>
                    </div>
                `;
                
                resultContainer.style.display = 'block';
            }

            escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // Initialize verification when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OwnerVerification();
        });
    </script>
