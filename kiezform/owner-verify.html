    <script>
        // Sicherheitshintergrund Animation
        (function() {
            const canvas = document.getElementById('secure-canvas');
            const ctx = canvas.getContext('2d');
            let width, height, dpr;
            
            // Konfiguration der Animation
            const SETTINGS = {
                spacing: 70,        // Abstand zwischen Knoten
                jitter: 8,          // Zuf√§llige Verschiebung
                linkRadius: 90,     // Maximale Verbindungsdistanz
                dotRadius: 1.2,     // Basis-Punktgr√∂√üe
                lineAlpha: 0.05,    // Transparenz der Linien
                dotAlpha: 0.15,     // Transparenz der Punkte
                waveSpeed: 0.015,   // Geschwindigkeit der Wellen
                waveAmp: 0.4        // Amplitude der Wellen
            };
            
            let nodes = [];
            let t = 0;

            // Canvas-Gr√∂√üe anpassen
            function resize() {
                dpr = Math.max(1, Math.min(window.devicePixelRatio || 1, 2));
                width = canvas.clientWidth = canvas.parentElement.clientWidth;
                height = canvas.clientHeight = canvas.parentElement.clientHeight;
                canvas.width = Math.floor(width * dpr);
                canvas.height = Math.floor(height * dpr);
                ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
                initNodes();
            }

            // Knoten-Netzwerk initialisieren
            function initNodes() {
                nodes = [];
                const cols = Math.ceil(width / SETTINGS.spacing) + 2;
                const rows = Math.ceil(height / SETTINGS.spacing) + 2;
                
                for (let y = -1; y < rows; y++) {
                    for (let x = -1; x < cols; x++) {
                        const px = x * SETTINGS.spacing + (Math.random() * SETTINGS.jitter - SETTINGS.jitter/2);
                        const py = y * SETTINGS.spacing + (Math.random() * SETTINGS.jitter - SETTINGS.jitter/2);
                        nodes.push({ x: px, y: py });
                    }
                }
            }

            // Zeichenfunktion
            function draw() {
                ctx.clearRect(0, 0, width, height);
                ctx.lineWidth = 1;
                
                // Verbindungslinien zeichnen
                for (let i = 0; i < nodes.length; i++) {
                    const a = nodes[i];
                    for (let j = i+1; j < nodes.length; j++) {
                        const b = nodes[j];
                        const dx = a.x - b.x, dy = a.y - b.y;
                        const dist = Math.hypot(dx, dy);
                        
                        if (dist < SETTINGS.linkRadius) {
                            const alpha = SETTINGS.lineAlpha * (1 - dist / SETTINGS.linkRadius);
                            ctx.strokeStyle = `rgba(255,255,255,${alpha})`;
                            ctx.beginPath();
                            ctx.moveTo(a.x, a.y);
                            ctx.lineTo(b.x, b.y);
                            ctx.stroke();
                        }
                    }
                }
                
                // Punkte zeichnen
                for (let i = 0; i < nodes.length; i++) {
                    const n = nodes[i];
                    const wave = (Math.sin((n.x * 0.015 + n.y * 0.01) + t * SETTINGS.waveSpeed) + 1) * 0.5;
                    const r = SETTINGS.dotRadius + wave * SETTINGS.waveAmp;
                    ctx.fillStyle = `rgba(255,255,255,${SETTINGS.dotAlpha})`;
                    ctx.beginPath();
                    ctx.arc(n.x, n.y, r, 0, Math.PI*2);
                    ctx.fill();
                }
            }

            // Animationsschleife
            function loop() {
                t += 1;
                draw();
                requestAnimationFrame(loop);
            }

            // Start
            resize();
            loop();
            window.addEventListener('resize', resize);
        })();

        class OwnerVerification {
            constructor() {
                this.urlParams = new URLSearchParams(window.location.search);
                this.init();
            }

            async init() {
                const token = this.urlParams.get('token');
                const productId = this.urlParams.get('product');
                this.transferMode = this.urlParams.get('mode') === 'transfer';

                if (!token || !productId) {
                    this.showError('Ung√ºltiger Verifikationslink');
                    return;
                }

                // Update header for transfer mode
                if (this.transferMode) {
                    document.querySelector('.verification-header h1').innerHTML = 'Eigentums-<br>√ºbertragung';
                    document.querySelector('.verification-header p').textContent = 'Transfer von KiezForm Schmuckst√ºck';
                }

                // Simulate loading delay
                setTimeout(() => {
                    this.verifyOwnership(token, productId);
                }, 1500);
            }

            async verifyOwnership(token, productId) {
                try {
                    // First try to load from API
                    let product = null;
                    
                    try {
                        // Try API endpoint for product verification
                        const apiResponse = await fetch(`/api/verify/${productId}`);
                        if (apiResponse.ok) {
                            const apiData = await apiResponse.json();
                            // Convert API format to display format
                            product = {
                                id: apiData._id || apiData.id,
                                name: apiData.productName,
                                category: apiData.category,
                                material: apiData.metadata?.material || 'Premium Materials',
                                price: apiData.metadata?.price || 0,
                                owner: apiData.owner?.name || 'KiezForm Berlin',
                                sizes: apiData.metadata?.size || 'Standard',
                                imageUrl: apiData.imageUrl
                            };
                        }
                    } catch (apiError) {
                        console.log('API not available, falling back to products.json');
                    }
                    
                    // Fallback to products.json if API fails
                    if (!product) {
                        const response = await fetch('/products.json');
                        const data = await response.json();
                        const jsonProduct = data.products.find(p => p.id === productId);
                        
                        if (jsonProduct) {
                            product = {
                                id: jsonProduct.id,
                                name: jsonProduct.name,
                                category: jsonProduct.category,
                                material: jsonProduct.material,
                                price: jsonProduct.price,
                                owner: 'KiezForm Berlin',
                                sizes: jsonProduct.sizes ? jsonProduct.sizes.join(', ') : 'Standard',
                                imageUrl: jsonProduct.images?.thumb
                            };
                        }
                    }
                    
                    if (!product) {
                        this.showError('Produkt nicht gefunden');
                        return;
                    }

                    // Check for modified products in localStorage
                    const savedProducts = localStorage.getItem('kiezform_products');
                    let finalProduct = product;
                    
                    if (savedProducts) {
                        try {
                            const modifiedProducts = JSON.parse(savedProducts);
                            const modifiedProduct = modifiedProducts.find(p => p.id === productId);
                            if (modifiedProduct) {
                                // Use modified product data with proper owner field handling
                                finalProduct = {
                                    ...product,
                                    name: modifiedProduct.productName,
                                    material: modifiedProduct.metadata?.material || product.material,
                                    price: modifiedProduct.metadata?.price || product.price,
                                    owner: modifiedProduct.owner?.name || modifiedProduct.metadata?.owner || 'KiezForm Berlin',
                                    imageUrl: modifiedProduct.imageUrl || product.imageUrl
                                };
                            }
                        } catch (e) {
                            console.log('No valid modified products found');
                        }
                    }

                    // Default owner if not set
                    if (!finalProduct.owner) {
                        finalProduct.owner = 'KiezForm Berlin';
                    }

                    this.showVerificationResult(finalProduct, token);
                    
                } catch (error) {
                    console.error('Verification error:', error);
                    this.showError('Eigent√ºmerverifikation fehlgeschlagen');
                }
            }

                        <p class="owner-highlight" style="margin: 0; font-size: 1.3rem; font-weight: 600;">${this.escapeHtml(product.owner)}</p>
                    </div>

                    <div class="product-details">
                        <h3>Produktinformationen</h3>
                        <div class="detail-row">
                            <span class="detail-label">Produktname:</span>
                            <span class="detail-value">${this.escapeHtml(product.name)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Produkt-ID:</span>

                        </div>
                        <div class="detail-row">

                        </div>
                        <div class="detail-row">

                        </div>

                            <span class="detail-value">‚Ç¨${product.price}</span>
                        </div>
                        <div class="detail-row">

                            <span class="detail-value owner-highlight">${this.escapeHtml(product.owner)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Verifikationstoken:</span>
                            <span class="detail-value" style="font-family: monospace; font-size: 0.9rem;">${this.escapeHtml(token)}</span>

                    </div>

                    ${product.imageUrl ? `

                        <h4 style="color: #00ff00; margin-bottom: 1rem;">üõ°Ô∏è Authentizit√§t Garantiert</h4>
                        <p style="color: #e0e0e0; line-height: 1.6;">
                            Diese Verifikation best√§tigt, dass <strong>${this.escapeHtml(product.owner)}</strong> 
                            der rechtm√§√üige Eigent√ºmer dieses KiezForm-Produkts ist. Dieses Zertifikat wurde 
                            von unserem sicheren Admin-System generiert und kann nicht gef√§lscht werden.

                                       id="new-owner-name" 
                                       placeholder="z.B. Max Mustermann" 
                                       style="width: 100%; background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255, 255, 255, 0.2); color: #fff; padding: 1rem; font-size: 0.9rem; border-radius: 4px;"
                                       required>
                                <small style="display: block; margin-top: 0.5rem; color: #808080; font-size: 0.8rem;">
                                    Der Transfer wird sofort in der Blockchain erfasst.
                                </small>
                            </div>
                            
                            <div style="text-align: center;">
                                <button id="transfer-submit" 
                                        onclick="window.ownerVerificationInstance.executeTransfer()"
                                        style="background: transparent; border: 1px solid #dc2c3f; color: #dc2c3f; padding: 1rem 2rem; cursor: pointer; border-radius: 4px; text-transform: uppercase; letter-spacing: 0.1em; font-size: 0.9rem; transition: all 0.3s;">
                                    üîê √úbertragung best√§tigen
                                </button>

                `;
                
                resultContainer.style.display = 'block';
                
                // Add reference to this instance for transfer button

                    this.currentProduct = product;
                    this.currentToken = token;

                submitBtn.disabled = true;
                submitBtn.textContent = '√úbertragung l√§uft...';
                submitBtn.style.opacity = '0.5';

                try {
                    const response = await fetch('/api/transfer/simple', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: this.currentToken,
                            productId: this.urlParams.get('product'),
                            newOwnerName: newOwnerName
                        })
                    });

                    const data = await response.json();

                    if (response.ok) {
                        this.showTransferSuccess(data, newOwnerName);
                    } else {
                        throw new Error(data.error || 'Transfer fehlgeschlagen');
                    }
                } catch (error) {
                    console.error('Transfer error:', error);
                    this.showTransferError(error.message || 'Fehler bei der √úbertragung');
                    
                    // Re-enable button
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'üîê √úbertragung best√§tigen';
                    submitBtn.style.opacity = '1';
                }
            }

            showTransferSuccess(data, newOwnerName) {
                const transferSection = document.querySelector('.transfer-section');
                transferSection.innerHTML = `
                    <div style="text-align: center; color: #00ff00;">
                        <h3 style="color: #00ff00; margin-bottom: 1rem;">‚úÖ Transfer erfolgreich!</h3>
                        <p style="color: #e0e0e0; margin-bottom: 1rem;">
                            Das Eigentum wurde erfolgreich auf <strong>${this.escapeHtml(newOwnerName)}</strong> √ºbertragen.
                        </p>
                        <div style="background: rgba(0, 255, 0, 0.1); border: 1px solid rgba(0, 255, 0, 0.3); padding: 1rem; border-radius: 4px; margin: 1rem 0;">
                            <p style="color: #00ff00; font-family: monospace; font-size: 0.9rem;">
                                Blockchain-Block: ${data.blockId || 'N/A'}
                            </p>
                        </div>
                        <p style="color: #808080; font-size: 0.9rem;">
                            Der rote QR-Code wurde automatisch erneuert.
                        </p>
                    </div>
                `;
            }

            showConfirmationDialog(newOwnerName) {
                // Create modal overlay
                const modal = document.createElement('div');
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    background: rgba(0, 0, 0, 0.9);
                    z-index: 10000;
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    animation: fadeIn 0.3s ease;
                `;

                // Create dialog content
                const dialog = document.createElement('div');
                dialog.style.cssText = `
                    background: rgba(20, 20, 20, 0.98);
                    border: 2px solid #dc2c3f;
                    border-radius: 8px;
                    padding: 2rem;
                    max-width: 500px;
                    width: 90%;
                    text-align: center;
                    animation: slideIn 0.3s ease;
                `;

                dialog.innerHTML = `
                    <div style="color: #dc2c3f; font-size: 3rem; margin-bottom: 1rem;">‚ö†Ô∏è</div>
                    <h2 style="color: #dc2c3f; margin-bottom: 1.5rem; font-size: 1.5rem; letter-spacing: 0.1em;">
                        WICHTIGER HINWEIS
                    </h2>
                    <div style="color: #fff; margin-bottom: 1.5rem; line-height: 1.6;">
                        <p style="margin-bottom: 1rem;">
                            Du bist dabei, das Eigentum dieses Produkts an 
                            <strong style="color: #00ff00;">${this.escapeHtml(newOwnerName)}</strong> 
                            zu √ºbertragen.
                        </p>
                        <p style="color: #ff6b6b; font-weight: bold; margin-bottom: 1rem;">
                            Diese Aktion ist ENDG√úLTIG und kann NICHT r√ºckg√§ngig gemacht werden!
                        </p>
                        <p style="color: #808080; font-size: 0.9rem;">
                            Nach der √úbertragung wird:
                        </p>
                        <ul style="text-align: left; display: inline-block; color: #808080; font-size: 0.9rem; margin-top: 0.5rem;">
                            <li>Der neue Inhaber in der Blockchain gespeichert</li>
                            <li>Dieser QR-Code ung√ºltig</li>
                            <li>Ein neuer QR-Code f√ºr weitere √úbertragungen generiert</li>
                        </ul>
                    </div>
                    <div style="display: flex; gap: 1rem; justify-content: center; margin-top: 2rem;">
                        <button id="confirmTransferBtn" style="
                            background: transparent;
                            border: 2px solid #dc2c3f;
                            color: #dc2c3f;
                            padding: 1rem 2rem;
                            cursor: pointer;
                            border-radius: 4px;
                            font-size: 1rem;
                            font-weight: bold;
                            transition: all 0.3s;
                        ">
                            ‚úÖ JA, √úBERTRAGEN
                        </button>
                        <button id="cancelTransferBtn" style="
                            background: transparent;
                            border: 1px solid #666;
                            color: #666;
                            padding: 1rem 2rem;
                            cursor: pointer;
                            border-radius: 4px;
                            font-size: 1rem;
                            transition: all 0.3s;
                        ">
                            ‚ùå ABBRECHEN
                        </button>
                    </div>
                `;

                modal.appendChild(dialog);
                document.body.appendChild(modal);

                // Add animation styles
                const style = document.createElement('style');
                style.textContent = `
                    @keyframes fadeIn {
                        from { opacity: 0; }
                        to { opacity: 1; }
                    }
                    @keyframes slideIn {
                        from { transform: translateY(-20px); opacity: 0; }
                        to { transform: translateY(0); opacity: 1; }
                    }
                `;
                document.head.appendChild(style);

                // Return promise for user choice
                return new Promise((resolve) => {
                    document.getElementById('confirmTransferBtn').onclick = () => {
                        modal.remove();
                        style.remove();
                        resolve(true);
                    };

                    document.getElementById('cancelTransferBtn').onclick = () => {
                        modal.remove();
                        style.remove();
                        resolve(false);
                    };

                    // Close on ESC key
                    const handleEsc = (e) => {
                        if (e.key === 'Escape') {
                            modal.remove();
                            style.remove();
                            document.removeEventListener('keydown', handleEsc);
                            resolve(false);
                        }
                    };
                    document.addEventListener('keydown', handleEsc);
                });
            }

            showTransferError(message) {
                const errorDiv = document.createElement('div');
                errorDiv.style.cssText = 'background: rgba(255, 68, 68, 0.1); border: 1px solid rgba(255, 68, 68, 0.3); color: #ff4444; padding: 1rem; border-radius: 4px; margin: 1rem 0; text-align: center;';
                errorDiv.innerHTML = `‚ùå ${this.escapeHtml(message)}`;
                
                const transferForm = document.querySelector('.transfer-form');
                transferForm.insertBefore(errorDiv, transferForm.firstChild);
                
                // Remove error after 5 seconds
                setTimeout(() => {
                    if (errorDiv.parentNode) {
                        errorDiv.remove();
                    }
                }, 5000);
            }

            escapeHtml(unsafe) {
                if (typeof unsafe !== 'string') return '';
                return unsafe
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            }
        }

        // Initialize verification when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OwnerVerification();
        });
    </script>
</body>
</html>
