server {
    listen 80;
    server_name kiezform.de www.kiezform.de;
    root /var/www/kiezform;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    # Cache static assets
    location ~* \.(css|js|ico|png|jpg|jpeg|gif|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Remove .html extension from URLs
    # Redirect /page.html to /page
    if ($request_uri ~ ^/(.*)\.html(\?.*)?$) {
        return 301 /$1$2;
    }

    # Serve files without .html extension
    location / {
        try_files $uri $uri.html $uri/ =404;
    }

    # Handle specific routes
    location = / {
        try_files /index.html =404;
    }

    location = /admin {
        try_files /admin.html =404;
    }

    location = /impressum {
        try_files /impressum.html =404;
    }

    location = /datenschutz {
        try_files /datenschutz.html =404;
    }

    location = /owner-verify {
        try_files /owner-verify.html =404;
    }

    # Handle trailing slashes
    location ~ ^/(.+)/$ {
        return 301 /$1;
    }

    # Serve favicon
    location = /favicon.ico {
        try_files /favicon.ico =404;
        log_not_found off;
        access_log off;
    }

    # Serve robots.txt
    location = /robots.txt {
        try_files /robots.txt =404;
        log_not_found off;
        access_log off;
    }

    # Block access to sensitive files
    location ~ /\.ht {
        deny all;
    }

    location ~ /\. {
        deny all;
    }

    # Handle 404 errors
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # Logs
    access_log /var/log/nginx/kiezform_access.log;
    error_log /var/log/nginx/kiezform_error.log;
}

