<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIEZFORM - Admin Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" class="brand-link">KIEZFORM</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" class="nav-link">HOME</a>
                <a href="/#products" class="nav-link">PRODUCTS</a>
                <a href="/#features" class="nav-link">FEATURES</a>
                <a href="/admin.html" class="nav-link active">ADMIN</a>
                <a href="/impressum.html" class="nav-link">IMPRESSUM</a>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <header class="header" style="margin-top: 70px;">
        <div class="container">
            <div class="logo">KIEZFORM</div>
            <div class="subtitle">Admin Dashboard</div>
        </div>
    </header>

    <main class="container">
        <!-- Login Form -->
        <div id="loginSection">
            <form id="loginForm" class="login-form">
                <div class="form-title">Admin Login</div>
                <div id="loginMessage"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required value="admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="admin123">
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">-</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validProducts">-</div>
                    <div class="stat-label">Valid Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="verifications">-</div>
                    <div class="stat-label">Verifications Today</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('products')">Products</button>
                <button class="tab" onclick="showTab('addProduct')">Add Product</button>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="tab-content active">
                <div id="productsList"></div>
            </div>

            <!-- Add Product Tab -->
            <div id="addProductTab" class="tab-content">
                <form id="productForm" class="product-form">
                    <div class="form-title">Add New Product</div>
                    <div id="productMessage"></div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serialNumber">Serial Number</label>
                            <input type="text" id="serialNumber" name="serialNumber" required placeholder="KIEZFORM-2024-001">
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="productName" required placeholder="BRUTALIST RING">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="rings">Rings</option>
                                <option value="chains">Chains</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="material">Material</label>
                            <input type="text" id="material" name="material" placeholder="Recycled PLA">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="text" id="size" name="size" placeholder="M">
                        </div>
                        <div class="form-group">
                            <label for="price">Price (â‚¬)</label>
                            <input type="number" id="price" name="price" placeholder="89">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" id="notes" name="notes" placeholder="Additional product information">
                    </div>

                    <button type="submit" id="productBtn">Create Product</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
