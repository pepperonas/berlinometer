<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIEZFORM - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #000;
            color: #e0e0e0;
            line-height: 1.4;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            padding: 2rem 0;
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2rem;
            font-weight: 100;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #808080;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
        }

        .login-form {
            max-width: 400px;
            margin: 0 auto 3rem;
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #808080;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        input[type="text"], input[type="email"], input[type="password"], input[type="number"], select {
            width: 100%;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 1rem;
        }

        input:focus, select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.9rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .success {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid rgba(0, 255, 0, 0.3);
            color: #00ff00;
            padding: 1rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #808080;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .product-form {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 3rem;
            margin-bottom: 3rem;
        }

        .form-title {
            font-size: 1.2rem;
            color: #fff;
            margin-bottom: 2rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .logout-btn {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff4444;
            width: auto;
            padding: 0.5rem 2rem;
            margin-left: auto;
            display: block;
        }

        .tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            color: #808080;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: #fff;
            border-bottom-color: #fff;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .product-item {
            background: rgba(10, 10, 10, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .product-header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 2rem;
            align-items: start;
        }

        .product-info h3 {
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .product-info p {
            color: #808080;
            margin-bottom: 1rem;
        }

        .product-meta {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }

        .meta-item {
            color: #606060;
            font-size: 0.8rem;
        }

        .meta-value {
            color: #a0a0a0;
        }

        .product-actions {
            text-align: right;
        }

        .product-actions a, .product-actions button {
            color: #fff;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: inline-block;
            margin: 0.25rem;
            background: rgba(255, 255, 255, 0.1);
            cursor: pointer;
            width: auto;
        }

        .home-link {
            position: fixed;
            top: 2rem;
            left: 2rem;
            color: #808080;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            z-index: 1000;
        }

        .home-link:hover {
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="/" class="home-link">← Zurück zu KiezForm</a>

    <header class="header">
        <div class="container">
            <div class="logo">KIEZFORM</div>
            <div class="subtitle">Admin Dashboard</div>
        </div>
    </header>

    <main class="container">
        <!-- Login Form -->
        <div id="loginSection">
            <form id="loginForm" class="login-form">
                <div class="form-title">Admin Login</div>
                <div id="loginMessage"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required value="admin">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required value="admin123">
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="dashboard">
            <button class="logout-btn" onclick="logout()">Logout</button>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">-</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validProducts">-</div>
                    <div class="stat-label">Valid Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="verifications">-</div>
                    <div class="stat-label">Verifications Today</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('products')">Products</button>
                <button class="tab" onclick="showTab('addProduct')">Add Product</button>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="tab-content active">
                <div id="productsList"></div>
            </div>

            <!-- Add Product Tab -->
            <div id="addProductTab" class="tab-content">
                <form id="productForm" class="product-form">
                    <div class="form-title">Add New Product</div>
                    <div id="productMessage"></div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="serialNumber">Serial Number</label>
                            <input type="text" id="serialNumber" name="serialNumber" required placeholder="KIEZFORM-2024-001">
                        </div>
                        <div class="form-group">
                            <label for="productName">Product Name</label>
                            <input type="text" id="productName" name="productName" required placeholder="BRUTALIST RING">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="category">Category</label>
                            <select id="category" name="category" required>
                                <option value="rings">Rings</option>
                                <option value="chains">Chains</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="material">Material</label>
                            <input type="text" id="material" name="material" placeholder="Recycled PLA">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="size">Size</label>
                            <input type="text" id="size" name="size" placeholder="M">
                        </div>
                        <div class="form-group">
                            <label for="price">Price (€)</label>
                            <input type="number" id="price" name="price" placeholder="89">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <input type="text" id="notes" name="notes" placeholder="Additional product information">
                    </div>

                    <button type="submit" id="productBtn">Create Product</button>
                </form>
            </div>
        </div>
    </main>

    <script>
        let authToken = localStorage.getItem('authToken');
        let currentTab = 'products';

        // Check if already logged in
        if (authToken) {
            showDashboard();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const loginData = Object.fromEntries(formData);

            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('authToken', authToken);
                    showDashboard();
                } else {
                    showMessage('loginMessage', data.error, 'error');
                }
            } catch (error) {
                showMessage('loginMessage', 'Connection error', 'error');
            }
        });

        // Product form handler
        document.getElementById('productForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const productData = Object.fromEntries(formData);

            // Prepare metadata
            const metadata = {};
            if (productData.material) metadata.material = productData.material;
            if (productData.size) metadata.size = productData.size;
            if (productData.price) metadata.price = parseFloat(productData.price);
            if (productData.notes) metadata.notes = productData.notes;

            const finalData = {
                serialNumber: productData.serialNumber,
                productName: productData.productName,
                category: productData.category,
                metadata: metadata
            };

            try {
                const response = await fetch('/api/products', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(finalData)
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage('productMessage', 'Product created successfully!', 'success');
                    document.getElementById('productForm').reset();
                    loadStats();
                    if (currentTab === 'products') {
                        loadProducts();
                    }
                } else {
                    showMessage('productMessage', data.error, 'error');
                }
            } catch (error) {
                showMessage('productMessage', 'Connection error', 'error');
            }
        });

        function showDashboard() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('dashboardSection').classList.add('active');
            loadStats();
            loadProducts();
        }

        function logout() {
            localStorage.removeItem('authToken');
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('dashboardSection').classList.remove('active');
        }

        function showTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            document.querySelector(`[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(tab + 'Tab').classList.add('active');

            if (tab === 'products') {
                loadProducts();
            }
        }

        async function loadStats() {
            try {
                const response = await fetch('/api/stats', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const stats = await response.json();
                    document.getElementById('totalProducts').textContent = stats.totalProducts || 0;
                    document.getElementById('validProducts').textContent = stats.validProducts || 0;
                    document.getElementById('verifications').textContent = stats.verificationsToday || 0;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadProducts() {
            try {
                const response = await fetch('/api/products', {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    const products = await response.json();
                    displayProducts(products);
                }
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(products) {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = '<div style="text-align: center; color: #808080; padding: 2rem;">No products found</div>';
                return;
            }

            container.innerHTML = products.map(product => `
                <div class="product-item">
                    <div class="product-header">
                        <div class="product-info">
                            <h3>${escapeHtml(product.productName)}</h3>
                            <p>SN: ${escapeHtml(product.serialNumber)}</p>
                            <div class="product-meta">
                                <div class="meta-item">
                                    <div>Category</div>
                                    <div class="meta-value">${escapeHtml(product.category)}</div>
                                </div>
                                ${product.metadata?.material ? `
                                <div class="meta-item">
                                    <div>Material</div>
                                    <div class="meta-value">${escapeHtml(product.metadata.material)}</div>
                                </div>
                                ` : ''}
                                ${product.metadata?.size ? `
                                <div class="meta-item">
                                    <div>Size</div>
                                    <div class="meta-value">${escapeHtml(product.metadata.size)}</div>
                                </div>
                                ` : ''}
                                <div class="meta-item">
                                    <div>Status</div>
                                    <div class="meta-value" style="color: ${product.isValid ? '#00ff00' : '#ff4444'};">${product.isValid ? 'Valid' : 'Invalid'}</div>
                                </div>
                            </div>
                        </div>
                        <div class="product-actions">
                            <a href="/verify/${product.id}" target="_blank">View Verification</a>
                            <button onclick="generateQR('${product.id}')">Download QR</button>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        async function generateQR(productId) {
            try {
                const response = await fetch(`/api/qrcode/${productId}`);
                const blob = await response.blob();
                const url = URL.createObjectURL(blob);
                
                const link = document.createElement('a');
                link.href = url;
                link.download = `kiezform-qr-${productId}.png`;
                link.click();
                
                URL.revokeObjectURL(url);
            } catch (error) {
                console.error('Error generating QR code:', error);
            }
        }

        function showMessage(elementId, message, type) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${escapeHtml(message)}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        function escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }
    </script>
</body>
</html>
