<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="KiezForm Admin Dashboard - Produktverwaltung für 3D-gedruckten Schmuck">
    <title>KIEZFORM - Admin Dashboard</title>

    <!-- Open Graph -->
    <meta property="og:title" content="KiezForm - Admin Dashboard">
    <meta property="og:description" content="Produktverwaltung für 3D-gedruckten Schmuck aus Berlin.">
    <meta property="og:image" content="https://kiezform.de/images/kiezform-thumbnail.jpg">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://kiezform.de/admin">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="KiezForm - Admin Dashboard">
    <meta name="twitter:description" content="Produktverwaltung für 3D-gedruckten Schmuck aus Berlin.">
    <meta name="twitter:image" content="https://kiezform.de/images/kiezform-thumbnail.jpg">
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="/" target="_blank" class="brand-link">KIEZFORM</a>
            </div>
            <div class="nav-menu" id="nav-menu">
                <a href="/" target="_blank" class="nav-link">HOME</a>
                <a href="/admin" class="nav-link active">ADMIN</a>
                <button class="logout-btn" onclick="logout()" style="display: none;" id="navLogoutBtn">Logout</button>
            </div>
            <div class="nav-toggle" id="nav-toggle">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </div>
    </nav>

    <header class="header" style="margin-top: 70px;">
        <div class="container">
            <div class="logo">KIEZFORM</div>
            <div class="subtitle">Admin Dashboard</div>
            <div class="version">v0.0.2</div>
        </div>
    </header>

    <main class="container">
        <!-- Login Form -->
        <div id="loginSection">
            <form id="loginForm" class="login-form">
                <div class="form-title">Admin Login</div>
                <div id="loginMessage"></div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" id="loginBtn">Login</button>
            </form>
        </div>

        <!-- Dashboard -->
        <div id="dashboardSection" class="dashboard">
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-number" id="totalProducts">-</div>
                    <div class="stat-label">Total Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="validProducts">-</div>
                    <div class="stat-label">Valid Products</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="verifications">-</div>
                    <div class="stat-label">Verifications Today</div>
                </div>
            </div>

            <div class="tabs">
                <button class="tab active" onclick="showTab('products')">Products</button>
                <button class="tab" onclick="showTab('addProduct')">Add Product</button>
            </div>

            <!-- Products Tab -->
            <div id="productsTab" class="tab-content active">
                <div id="productsList"></div>
            </div>

            <!-- Add Product Tab -->
            <div id="addProductTab" class="tab-content">
                <form id="productForm" class="product-form">
                    <div class="form-title">Add New Product</div>
                    <div id="productMessage"></div>
                    
                    <!-- Product Template Selection -->
                    <div class="form-section">
                        <h4>Product Template (Optional)</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="templateCategory">Category Template</label>
                                <select id="templateCategory" onchange="loadProductsForCategory()">
                                    <option value="">Select Category...</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="templateProduct">Product Template</label>
                                <select id="templateProduct" onchange="loadProductData()" disabled>
                                    <option value="">Select Product...</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Manual Product Data -->
                    <div class="form-section">
                        <h4>Product Information</h4>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="serialNumber">Serial Number</label>
                                <input type="text" id="serialNumber" name="serialNumber" required placeholder="KIEZFORM-2024-001">
                            </div>
                            <div class="form-group">
                                <label for="productName">Product Name</label>
                                <input type="text" id="productName" name="productName" required placeholder="BRUTALIST RING">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select id="category" name="category" required>
                                    <option value="">Select Category...</option>
                                    <option value="rings">Rings</option>
                                    <option value="chains">Chains</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="material">Material</label>
                                <input type="text" id="material" name="material" placeholder="Recycled PLA">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="size">Size</label>
                                <input type="text" id="size" name="size" placeholder="M">
                            </div>
                            <div class="form-group">
                                <label for="price">Price (€)</label>
                                <input type="number" id="price" name="price" placeholder="89">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="imageUrl">Product Image URL</label>
                                <input type="url" id="imageUrl" name="imageUrl" placeholder="https://kiezform.de/images/products/...">
                            </div>
                            <div class="form-group">
                                <label for="owner">Owner</label>
                                <input type="text" id="owner" name="owner" placeholder="Product owner/creator">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="notes">Notes</label>
                                <input type="text" id="notes" name="notes" placeholder="Additional product information">
                            </div>
                        </div>
                    </div>

                    <button type="submit" id="productBtn">Create Product</button>
                </form>
            </div>
        </div>
    </main>

    <script src="/js/main.js"></script>
    <script src="/js/admin.js?v=2025"></script>
</body>
</html>
