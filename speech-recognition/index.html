<script>
    let recognition;
    let isRecording = false;
    let finalTranscript = '';
    let audioContext;
    let analyser;
    let dataArray;
    let source;
    let animationId;
    let canvas;
    let canvasCtx;

    // Initialize canvas
    canvas = document.getElementById('spectrum');
    canvasCtx = canvas.getContext('2d');
    
    // Enhanced browser and mobile support check with detailed debugging
    function checkSpeechRecognitionSupport() {
        const hasWebkitSpeechRecognition = 'webkitSpeechRecognition' in window;
        const hasSpeechRecognition = 'SpeechRecognition' in window;
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        const isChrome = /Chrome/i.test(navigator.userAgent);
        const isSamsung = /SamsungBrowser/i.test(navigator.userAgent);
        
        console.log('Browser detection:', {
            hasWebkitSpeechRecognition,
            hasSpeechRecognition,
            isAndroid,
            isChrome,
            isSamsung,
            userAgent: navigator.userAgent
        });
        
        if (!hasWebkitSpeechRecognition && !hasSpeechRecognition) {
            let errorMsg = '‚ùå Spracherkennung wird von diesem Browser nicht unterst√ºtzt';
            
            if (isMobile) {
                if (isIOS) {
                    errorMsg += '<br>üì± Auf iOS: Verwende Safari Browser';
                } else if (isAndroid) {
                    if (isSamsung) {
                        errorMsg += '<br>üì± Samsung Browser erkannt - verwende Google Chrome';
                    } else {
                        errorMsg += '<br>üì± Auf Android: Verwende Google Chrome Browser';
                    }
                } else {
                    errorMsg += '<br>üì± Verwende Chrome oder Safari';
                }
            } else {
                errorMsg += '<br>üíª Verwende Chrome, Edge oder Safari';
            }
            
            document.getElementById('status').innerHTML = errorMsg;
            document.getElementById('status').className = 'status error';
            document.getElementById('startBtn').disabled = true;
            return false;
        }
        
        // Android-specific browser warnings
        if (isAndroid) {
            if (isSamsung) {
                document.getElementById('status').innerHTML = '‚ö†Ô∏è Samsung Browser erkannt - f√ºr beste Ergebnisse verwende Google Chrome';
                document.getElementById('status').className = 'status';
            } else if (!isChrome) {
                document.getElementById('status').innerHTML = '‚ö†Ô∏è F√ºr beste Android-Kompatibilit√§t verwende Google Chrome';
                document.getElementById('status').className = 'status';
            } else {
                document.getElementById('status').innerHTML = '‚úÖ Chrome auf Android erkannt - bereit f√ºr Aufnahme';
                document.getElementById('status').className = 'status';
            }
        }
        
        return true;
    }
    
    if (checkSpeechRecognitionSupport()) {
        initializeRecognition();
        initializeAudioVisualization();
    }
    
    // Add debug button after page load (only on desktop)
    if (!/Android|iPhone|iPad/.test(navigator.userAgent)) {
        addDebugInfo();
    }
    
    // Shared debug info function
    function showDebugInfo() {
        const info = {
            'User Agent': navigator.userAgent,
            'Speech Recognition': !!(window.SpeechRecognition || window.webkitSpeechRecognition),
            'MediaDevices': !!navigator.mediaDevices,
            'getUserMedia': !!navigator.mediaDevices?.getUserMedia,
            'Is Recording': isRecording,
            'Recognition Object': !!recognition,
            'Current Language': document.getElementById('language').value,
            'Continuous Mode': document.getElementById('continuous').value,
            'Protocol': window.location.protocol,
            'Host': window.location.host,
            'Browser': getBrowserInfo(),
            'Platform': navigator.platform || 'Unknown'
        };
        
        let debugText = 'DEBUG INFORMATIONEN:\n\n';
        for (const [key, value] of Object.entries(info)) {
            debugText += `${key}: ${value}\n`;
        }
        
        // Try to copy to clipboard immediately
        if (navigator.clipboard && navigator.clipboard.writeText) {
            navigator.clipboard.writeText(debugText)
                .then(() => {
                    // Show success message
                    const statusEl = document.getElementById('status');
                    const oldContent = statusEl.innerHTML;
                    const oldClass = statusEl.className;
                    
                    statusEl.innerHTML = '‚úÖ Debug-Info in Zwischenablage kopiert!';
                    statusEl.className = 'status';
                    
                    // Restore after 3 seconds
                    setTimeout(() => {
                        statusEl.innerHTML = oldContent;
                        statusEl.className = oldClass;
                    }, 3000);
                    
                    // Also show in console for debugging
                    console.log(debugText);
                })
                .catch((err) => {
                    console.error('Clipboard error:', err);
                    // Fallback: show alert
                    alert(debugText);
                });
        } else {
            // Fallback for older browsers
            const textArea = document.createElement('textarea');
            textArea.value = debugText;
            textArea.style.position = 'fixed';
            textArea.style.top = '0';
            textArea.style.left = '0';
            textArea.style.opacity = '0';
            document.body.appendChild(textArea);
            textArea.select();
            
            try {

    function getBrowserInfo() {
        const ua = navigator.userAgent;
        if (ua.includes('Chrome')) return 'Chrome';
        if (ua.includes('Safari')) return 'Safari';
        if (ua.includes('Firefox')) return 'Firefox';
        if (ua.includes('SamsungBrowser')) return 'Samsung Browser';
        return 'Unknown';
    }

    function initializeRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();

        // Mobile-optimized settings
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        recognition.continuous = !isMobile; // iOS works better with non-continuous
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;
        recognition.lang = document.getElementById('language').value;
        
        // Mobile-specific settings - don't set grammars at all
        // Setting grammars to undefined causes errors on Android Chrome

        // onstart is now handled in startSpeechRecognition function

        recognition.onresult = function (event) {
            let interimTranscript = '';
            let newFinalText = '';

            for (let i = event.resultIndex; i < event.results.length; i++) {
                const transcript = event.results[i][0].transcript;

                if (event.results[i].isFinal) {
                    newFinalText += transcript + ' ';
                } else {
                    interimTranscript += transcript;
                }
            }

            const transcriptElement = document.getElementById('transcript');
            
            // Add animation to new final text
            if (newFinalText) {
                const newTextSpan = document.createElement('span');
                newTextSpan.className = 'text-animate';
                newTextSpan.textContent = newFinalText;
                
                // Remove placeholder if present
                if (transcriptElement.textContent === 'Hier erscheint dein gesprochener Text...') {
                    transcriptElement.innerHTML = '';
                    finalTranscript = '';
                }
                
                finalTranscript += newFinalText;
                transcriptElement.innerHTML = finalTranscript;
                
                // Scroll to bottom
                transcriptElement.scrollTop = transcriptElement.scrollHeight;
            }
            
            // Add interim text with glow effect
            if (interimTranscript) {
                const interimSpan = document.createElement('span');
                interimSpan.className = 'interim-text';
                interimSpan.textContent = interimTranscript;
                
                transcriptElement.innerHTML = finalTranscript;
                transcriptElement.appendChild(interimSpan);
            } else {
                transcriptElement.innerHTML = finalTranscript;
            }
        };

        recognition.onerror = function (event) {
            let errorMessage = 'Fehler bei der Spracherkennung: ';
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            switch (event.error) {
                case 'no-speech':
                    errorMessage += 'Keine Sprache erkannt';
                    if (isMobile) {
                        errorMessage += '<br>üì± Tipp: Sprich lauter und deutlicher';
                    }
                    break;
                case 'audio-capture':
                    errorMessage += 'Mikrofon nicht gefunden';
                    if (isMobile) {
                        errorMessage += '<br>üì± Pr√ºfe Mikrofon-Einstellungen';
                    }
                    break;
                case 'not-allowed':
                    errorMessage += 'Mikrofon-Berechtigung verweigert';
                    if (isMobile) {
                        errorMessage += '<br>üì± Erlaube Mikrofon-Zugriff in den Browser-Einstellungen';
                    }
                    break;
                case 'network':
                    errorMessage += 'Netzwerkfehler';
                    if (isMobile) {
                        errorMessage += '<br>üì± Pr√ºfe deine Internetverbindung';
                    }
                    break;
                case 'aborted':
                    errorMessage = 'Aufnahme abgebrochen';
                    break;
                default:
                    errorMessage += event.error;
                    if (isMobile) {
                        errorMessage += '<br>üì± Versuche Browser neu zu starten';
                    }
            }

            document.getElementById('status').innerHTML = '‚ùå ' + errorMessage;
            document.getElementById('status').className = 'status error';
            isRecording = false;
            updateUI();
            
            // Auto-retry on mobile for certain errors
            if (isMobile && (event.error === 'no-speech' || event.error === 'aborted')) {
                setTimeout(() => {
                    if (!isRecording) {
                        document.getElementById('status').innerHTML = 'Bereit f√ºr neue Aufnahme';
                        document.getElementById('status').className = 'status';
                    }
                }, 3000);
            }
        };

        recognition.onend = function () {
            isRecording = false;
            updateUI();
            
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile && document.getElementById('continuous').value === 'true') {
                // Auto-restart on mobile for continuous mode
                setTimeout(() => {
                    if (!isRecording && document.getElementById('startBtn').disabled) {
                        try {
                            recognition.start();
                            return;
                        } catch (e) {
                            // If restart fails, show ended status
                        }
                    }
                    document.getElementById('status').innerHTML = '‚è∏Ô∏è Aufnahme beendet';
                    document.getElementById('status').className = 'status';
                }, 100);
            } else {
                document.getElementById('status').innerHTML = '‚è∏Ô∏è Aufnahme beendet';
                document.getElementById('status').className = 'status';
            }
            
            stopVisualization();
        };
    }

    function initializeAudioVisualization() {
        try {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);
            console.log('Audio visualization initialized');
        } catch (e) {
            console.log('Audio visualization not supported:', e);
        }
    }

    function startVisualization() {
        if (!audioContext || !analyser) return;
        
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
                source = audioContext.createMediaStreamSource(stream);
                source.connect(analyser);
                drawSpectrum();
            })
            .catch(err => {
                console.log('Microphone access denied for visualization');
            });
    }

    function stopVisualization() {
        if (animationId) {
            cancelAnimationFrame(animationId);
            animationId = null;
        }
        if (source) {
            source.disconnect();
            source = null;
        }
        clearCanvas();
    }

    function drawSpectrum() {
        if (!isRecording) return;
        
        animationId = requestAnimationFrame(drawSpectrum);
        
        analyser.getByteFrequencyData(dataArray);
        
        // More subtle background clearing
        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
        
        const barWidth = canvas.width / dataArray.length;
        let x = 0;
        
        for (let i = 0; i < dataArray.length; i++) {
            const barHeight = (dataArray[i] / 255) * canvas.height * 0.8; // Reduced height
            
            // More subtle color palette - blue/purple tones
            const intensity = dataArray[i] / 255;
            const alpha = Math.max(0.1, intensity * 0.4); // Lower opacity
            
            // Monochromatic blue/purple gradient
            const hue = 240 + (i / dataArray.length) * 60; // Blue to purple range
            canvasCtx.fillStyle = `hsla(${hue}, 50%, 70%, ${alpha})`;
            canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);
            
            x += barWidth;
        }
    }

    function clearCanvas() {
        canvasCtx.fillStyle = 'rgba(0, 0, 0, 0.1)';
        canvasCtx.fillRect(0, 0, canvas.width, canvas.height);
    }

    function startRecognition() {
        if (!recognition) {
            document.getElementById('status').innerHTML = '‚ùå Spracherkennung nicht initialisiert';
            document.getElementById('status').className = 'status error';
            return;
        }

        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        const isAndroid = /Android/i.test(navigator.userAgent);
        
        // Show immediate feedback
        document.getElementById('status').innerHTML = 'üîÑ Starte Aufnahme...';
        document.getElementById('status').className = 'status';
        
        // Request microphone permission explicitly on Android
        if (isAndroid) {
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    // Permission granted, stop the stream and start recognition
                    stream.getTracks().forEach(track => track.stop());
                    startSpeechRecognition();
                })
                .catch(function(error) {
                    console.error('Microphone permission error:', error);
                    let errorMsg = '‚ùå Mikrofon-Zugriff verweigert';
                    if (error.name === 'NotAllowedError') {
                        errorMsg += '<br>üì± Bitte erlaube Mikrofon-Zugriff in den Browser-Einstellungen';
                    } else if (error.name === 'NotFoundError') {
                        errorMsg += '<br>üì± Kein Mikrofon gefunden';
                    }
                    document.getElementById('status').innerHTML = errorMsg;
                    document.getElementById('status').className = 'status error';
                });
        } else {
            startSpeechRecognition();
        }
    }

    function startSpeechRecognition() {
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        
        try {
            // Stop any existing recognition
            if (isRecording) {
                recognition.stop();
                isRecording = false;
            }
            
            // Clear transcript if placeholder
            finalTranscript = document.getElementById('transcript').innerHTML === 'Hier erscheint dein gesprochener Text...' ? '' : document.getElementById('transcript').textContent;
            
            // Configure recognition
            recognition.lang = document.getElementById('language').value;
            const continuousMode = document.getElementById('continuous').value === 'true';
            recognition.continuous = isMobile ? false : continuousMode;
            recognition.interimResults = true;
            recognition.maxAlternatives = 1;
            
            // Start recognition with timeout protection
            const startTimeout = setTimeout(() => {
                if (!isRecording) {
                    document.getElementById('status').innerHTML = '‚ùå Timeout beim Starten - versuche es erneut';
                    document.getElementById('status').className = 'status error';
                }
            }, 5000);
            
            recognition.start();
            
            // Clear timeout when recognition starts
            recognition.onstart = function() {
                clearTimeout(startTimeout);
                isRecording = true;
                updateUI();
                
                const statusMsg = isMobile ? 
                    'üé§ H√∂re zu... Sprich jetzt deutlich!' : 
                    'üé§ Zuh√∂ren... Sprich jetzt!';
                
                document.getElementById('status').innerHTML = statusMsg;
                document.getElementById('status').className = 'status listening';
                
                startVisualization();
            };
            
        } catch (error) {
            console.error('Speech recognition start error:', error);
            let errorMsg = '‚ùå Fehler beim Starten: ' + error.message;
            
            if (error.name === 'InvalidStateError') {
                errorMsg = '‚ùå Spracherkennung bereits aktiv - bitte warten';
            } else if (error.name === 'NotAllowedError') {
                errorMsg = '‚ùå Mikrofon-Berechtigung erforderlich';
            }
            
            document.getElementById('status').innerHTML = errorMsg;
            document.getElementById('status').className = 'status error';
        }
    }

    function stopRecognition() {
        if (recognition && isRecording) {
            recognition.stop();
            stopVisualization();
        }
    }

    function clearTranscript() {
        finalTranscript = '';
        const transcriptElement = document.getElementById('transcript');
        transcriptElement.innerHTML = 'Hier erscheint dein gesprochener Text...';
        transcriptElement.classList.add('fade-in');
        
        // Remove animation class after animation completes
        setTimeout(() => {
            transcriptElement.classList.remove('fade-in');
        }, 300);
        
        document.getElementById('status').innerHTML = 'Text gel√∂scht';
        document.getElementById('status').className = 'status fade-in';
    }

    function copyToClipboard() {
        const text = document.getElementById('transcript').textContent;
        if (text && text !== 'Hier erscheint dein gesprochener Text...') {
            navigator.clipboard.writeText(text).then(() => {
                const statusElement = document.getElementById('status');
                statusElement.innerHTML = 'üìã Text in Zwischenablage kopiert';
                statusElement.className = 'status fade-in';
                
                // Add success animation
                setTimeout(() => {
                    statusElement.classList.remove('fade-in');
                }, 300);
            });
        }
    }

    function updateUI() {
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');

        if (isRecording) {
            startBtn.disabled = true;
            stopBtn.disabled = false;
            startBtn.className = 'recording-btn active';
        } else {
            startBtn.disabled = false;
            stopBtn.disabled = true;
            startBtn.className = '';
        }
    }

    // Update recognition settings when changed
    document.getElementById('language').addEventListener('change', function () {
        if (recognition) {
            recognition.lang = this.value;
        }
    });

    document.getElementById('continuous').addEventListener('change', function () {
        if (recognition) {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            // On mobile, always use non-continuous mode regardless of setting
            recognition.continuous = isMobile ? false : (this.value === 'true');
            
            // Show mobile notice
            if (isMobile && this.value === 'true') {
                document.getElementById('status').innerHTML = 'üì± Kontinuierlicher Modus auf Mobile simuliert durch Auto-Restart';
                document.getElementById('status').className = 'status';
            }
        }
    });

    // Add event listeners for buttons with mobile optimization
    document.getElementById('startBtn').addEventListener('click', function(e) {
        e.preventDefault();

    document.getElementById('startBtn').addEventListener('touchstart', function(e) {

    document.getElementById('stopBtn').addEventListener('click', function(e) {

        stopRecognition();

    document.getElementById('clearBtn').addEventListener('click', function(e) {

        clearTranscript();
    });
    
    document.getElementById('copyBtn').addEventListener('click', function(e) {

    // Mobile-specific optimizations
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    const isAndroid = /Android/i.test(navigator.userAgent);
    
    if (isMobile) {
        // Prevent zoom on double tap for buttons
        document.querySelectorAll('button').forEach(button => {
            button.style.touchAction = 'manipulation';
            button.addEventListener('touchend', function(e) {
                // Don't prevent default here as it can interfere with click events
            });
        });
        
        // Show mobile-specific instructions with debugging
        setTimeout(() => {
            const statusElement = document.getElementById('status');
            if (statusElement.textContent.includes('Klicke auf') || statusElement.textContent.includes('bereit')) {
                if (isAndroid) {
                    statusElement.innerHTML = 'üì± Android erkannt: Tippe "Aufnahme starten" und erlaube Mikrofon-Zugriff wenn gefragt';
                } else {
                    statusElement.innerHTML = 'üì± Mobile erkannt: Tippe "Aufnahme starten" und erlaube Mikrofon-Zugriff';
                }
            }
        }, 1500);
        
        // Debug info for Android
        if (isAndroid) {
            console.log('Android device detected');
            console.log('User agent:', navigator.userAgent);
            console.log('MediaDevices available:', !!navigator.mediaDevices);
            console.log('getUserMedia available:', !!navigator.mediaDevices?.getUserMedia);
        }
    }
