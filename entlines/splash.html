<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entlines - Splash Screen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1b2e 0%, #16213e 50%, #0f3460 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            color: #ffffff;
        }

        .splash-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .logo-container {
            position: relative;
            margin-bottom: 40px;
        }

        .circle {
            width: 200px;
            height: 200px;
            border: 4px solid #ffc107;
            border-radius: 50%;
            position: relative;
            animation: circleGlow 3s ease-in-out infinite;
        }

        .duck {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scaleX(-1) rotate(15deg);
            width: 100px;
            height: 70px;
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            border-radius: 70% 70% 50% 50%;
            animation: duckFly 2s ease-in-out infinite;
            border: 2px solid #ff8f00;
            box-shadow: inset 0 10px 20px rgba(255, 143, 0, 0.3);
        }

        /* Entenkopf */
        .duck::before {
            content: '';
            position: absolute;
            top: -25px;
            left: 15px;
            width: 45px;
            height: 40px;
            background: linear-gradient(135deg, #ffc107 0%, #ffb300 100%);
            border-radius: 60% 60% 40% 70%;
            transform: rotate(-5deg);
            border: 2px solid #ff8f00;
            box-shadow: inset 0 5px 15px rgba(255, 143, 0, 0.2);
        }

        /* Schnabel */
        .duck::after {
            content: '';
            position: absolute;
            top: -6px;
            left: -2px;
            width: 12px;
            height: 6px;
            background: #ff8f00;
            border-radius: 20% 80% 50% 30%;
            transform: rotate(-5deg);
            border: 1px solid #e65100;
        }

        /* Auge */
        .duck-eye {
            position: absolute;
            top: -12px;
            left: 20px;
            width: 6px;
            height: 6px;
            background: #1a1b2e;
            border-radius: 50%;
            z-index: 10;
        }

        /* Fl端gel */
        .duck-wing {
            position: absolute;
            top: 8px;
            right: -25px;
            width: 50px;
            height: 35px;
            background: linear-gradient(135deg, #ffb300 0%, #ff8f00 100%);
            border-radius: 60% 20% 80% 40%;
            transform-origin: left center;
            animation: wingFlapFly 0.4s ease-in-out infinite;
        }

        /* Fl端gel-Details */
        .wing-lines {
            position: absolute;
            top: 5px;
            right: 8px;
            width: 35px;
            height: 25px;
        }

        .wing-lines::before,
        .wing-lines::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 1.5px;
            background: #1a1b2e;
            border-radius: 1px;
        }

        .wing-lines::before {
            top: 6px;
            right: 5px;
            width: 18px;
        }

        .wing-lines::after {
            top: 12px;
            right: 8px;
            width: 15px;
        }

        /* Schwanz */
        .duck-tail {
            position: absolute;
            top: 25px;
            right: -15px;
            width: 25px;
            height: 20px;
            background: linear-gradient(135deg, #ffb300 0%, #ff8f00 100%);
            border-radius: 40% 80% 60% 20%;
            transform: rotate(15deg);
        }

        .underline {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 4px;
            background: #ffc107;
            border-radius: 2px;
            animation: underlineExpand 2.5s ease-out;
        }

        .title {
            font-size: 3.5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: #ffffff;
            margin-bottom: 20px;
            opacity: 0;
            animation: titleFadeIn 2s ease-out 1s forwards;
        }

        .subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #ffc107;
            opacity: 0;
            animation: subtitleFadeIn 2s ease-out 1.5s forwards;
        }

        .loading-container {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: loadingFadeIn 1s ease-out 2.5s forwards;
        }

        .loading-bar {
            width: 200px;
            height: 3px;
            background: rgba(255, 193, 7, 0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .loading-progress {
            height: 100%;
            background: linear-gradient(90deg, #ffc107, #ffb300);
            width: 0%;
            border-radius: 2px;
            animation: loadingProgress 3s ease-out 2.5s forwards;
        }

        .loading-text {
            text-align: center;
            font-size: 0.9rem;
            color: #ffffff;
            opacity: 0.8;
        }

        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            opacity: 0.3;
        }

        .cloud1 {
            width: 100px;
            height: 40px;
            top: 20%;
            left: 10%;
            animation: cloudFloat1 15s linear infinite;
        }

        .cloud2 {
            width: 80px;
            height: 30px;
            top: 30%;
            right: 10%;
            animation: cloudFloat2 20s linear infinite;
        }

        .cloud3 {
            width: 120px;
            height: 50px;
            top: 60%;
            left: 5%;
            animation: cloudFloat1 18s linear infinite;
        }

        @keyframes circleGlow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.5); }
            50% { box-shadow: 0 0 40px rgba(255, 193, 7, 0.8); }
        }

        @keyframes duckFly {
            0%, 100% {
                transform: translate(-50%, -50%) scaleX(-1) rotate(15deg) translateY(0px) translateX(-0px);
            }
            25% {
                transform: translate(-50%, -50%) scaleX(-1) rotate(20deg) translateY(-8px) translateX(-3px);
            }
            50% {
                transform: translate(-50%, -50%) scaleX(-1) rotate(15deg) translateY(-15px) translateX(-6px);
            }
            75% {
                transform: translate(-50%, -50%) scaleX(-1) rotate(10deg) translateY(-8px) translateX(-3px);
            }
        }

        @keyframes wingFlapFly {
            0%, 100% { transform: rotate(-20deg) scaleY(1); }
            50% { transform: rotate(10deg) scaleY(0.8); }
        }

        @keyframes underlineExpand {
            0% { width: 0; }
            100% { width: 180px; }
        }

        @keyframes titleFadeIn {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes subtitleFadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        @keyframes loadingFadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes loadingProgress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        @keyframes cloudFloat1 {
            0% { transform: translateX(-100px); }
            100% { transform: translateX(calc(100vw + 100px)); }
        }

        @keyframes cloudFloat2 {
            0% { transform: translateX(calc(100vw + 100px)); }
            100% { transform: translateX(-100px); }
        }

        @media (max-width: 768px) {
            .circle {
                width: 150px;
                height: 150px;
            }

            .duck {
                width: 90px;
                height: 60px;
            }

            .title {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="clouds">
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
    <div class="cloud cloud3"></div>
</div>

<div class="splash-container">
    <div class="logo-container">
        <div class="circle">
            <div class="duck">
                <div class="duck-eye"></div>
                <div class="duck-wing">
                    <div class="wing-lines"></div>
                </div>
                <div class="duck-tail"></div>
            </div>
            <div class="underline"></div>
        </div>
    </div>

    <h1 class="title">ENTLINES</h1>
    <p class="subtitle">FLAPPY AVIATION</p>

    <div class="loading-container">
        <div class="loading-bar">
            <div class="loading-progress"></div>
        </div>
        <div class="loading-text">Preparing for takeoff...</div>
    </div>
</div>

<script>
    // Auto-redirect nach Animation (optional)
    setTimeout(() => {
        console.log('Splash screen animation complete');
        // window.location.href = 'game.html'; // Uncomment f端r redirect
    }, 6000);

    // Touch/Click um Skip
    document.addEventListener('click', () => {
        document.body.style.transition = 'opacity 0.5s ease-out';
        document.body.style.opacity = '0';
        setTimeout(() => {
            console.log('Skipped to game');
            // window.location.href = 'game.html'; // Uncomment f端r redirect
        }, 500);
    });
</script>
</body>
</html>
