<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWNED Multi-Page Viewer</title>
    <style>
        :root {
            /* Farbschema */
            --background-dark: #2B2E3B;
            --background-darker: #252830;
            --card-background: #343845;
            --accent-blue: #688db1;
            --accent-green: #9cb68f;
            --accent-red: #e16162;
            --text-primary: #d1d5db;
            --text-secondary: #9ca3af;

            /* Schatten */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.25);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.35);

            /* Abstände */
            --spacing-1: 0.25rem;
            --spacing-2: 0.5rem;
            --spacing-3: 0.75rem;
            --spacing-4: 1rem;
            --spacing-6: 1.5rem;
            --spacing-8: 2rem;
            --spacing-12: 3rem;
            --spacing-16: 4rem;

            /* Rundungen */
            --radius-sm: 0.25rem;
            --radius: 0.5rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
            'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
            sans-serif;
            background-color: var(--background-darker);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-4);
            width: 100%;
            flex: 1;
        }

        header {
            background-color: var(--background-dark);
            padding: var(--spacing-6) var(--spacing-4);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: var(--spacing-4);
        }

        @media (min-width: 768px) {
            .header-content {
                flex-direction: row;
                align-items: center;
                justify-content: space-between;
            }
        }

        h1 {
            color: var(--text-primary);
            font-weight: 600;
            font-size: 1.5rem;
            letter-spacing: 0.5px;
            margin: 0;
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
        }

        h1 span.highlight {
            color: var(--accent-blue);
        }

        .page-selector {
            position: relative;
            width: 100%;
        }

        @media (min-width: 768px) {
            .page-selector {
                width: auto;
                min-width: 300px;
            }
        }

        select {
            appearance: none;
            background-color: var(--card-background);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius);
            padding: var(--spacing-3) var(--spacing-4);
            padding-right: var(--spacing-12);
            font-size: 0.9rem;
            color: var(--text-primary);
            cursor: pointer;
            width: 100%;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
        }

        select:hover, select:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 1px var(--accent-blue), var(--shadow);
            outline: none;
        }

        .page-selector::after {
            content: '▼';
            font-size: 0.7rem;
            color: var(--accent-blue);
            position: absolute;
            right: var(--spacing-4);
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .content-wrapper {
            background: var(--card-background);
            border-radius: var(--radius-lg);
            overflow: hidden;
            margin-top: var(--spacing-6);
            box-shadow: var(--shadow-lg);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
        }

        iframe {
            width: 100%;
            height: 700px;
            border: none;
            display: block;
            background-color: var(--background-darker);
        }

        .info-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--spacing-3) var(--spacing-4);
            background-color: rgba(0, 0, 0, 0.2);
            font-size: 0.875rem;
            color: var(--text-secondary);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .info-bar .current-page {
            display: flex;
            align-items: center;
            gap: var(--spacing-2);
        }

        .info-bar .dot {
            height: 8px;
            width: 8px;
            border-radius: 50%;
            background-color: var(--accent-green);
            display: inline-block;
        }

        footer {
            text-align: center;
            padding: var(--spacing-4);
            color: var(--text-secondary);
            font-size: 0.875rem;
            background-color: var(--background-dark);
            margin-top: var(--spacing-6);
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--card-background);
            border-radius: var(--radius);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-blue);
        }
    </style>
</head>
<body>
<header>
    <div class="header-content">
        <h1><span class="highlight">PWNED</span> Splash Screen Viewer</h1>
        <div class="page-selector">
            <select id="pageSelect" onchange="loadPage(this.value)">
                <option value="about:blank" selected>Splash-Screen auswählen</option>
                <option value="pages/pwned-3d-splash.html">3D Splash</option>
                <option value="pages/pwned-cyberpunk-splash.html">Cyberpunk Splash</option>
                <option value="pages/pwned-glitch-splash.html">Glitch Splash</option>
                <option value="pages/pwned-retro-splash.html">Retro Splash</option>
                <option value="pages/pwned-retrowave-splash.html">Retrowave Splash</option>
                <option value="pages/pwned-splash-screen-3.html">Splash Screen 3</option>
                <option value="pages/pwned-splash-screen-7.html">Splash Screen 7</option>
                <option value="pages/pwned-splash-screen-8.html">Splash Screen 8</option>
                <option value="pages/pwned-splash-screen.html">Splash Screen</option>
                <option value="pages/pwned-splashy-screen.html">Splashy Screen</option>
                <option value="pages/pwned-terminal-splash.html">Terminal Splash</option>
            </select>
        </div>
    </div>
</header>

<div class="container">
    <div class="content-wrapper">
        <iframe id="pageContent" src="about:blank"></iframe>
        <div class="info-bar">
            <div class="current-page">
                <span class="dot"></span>
                <span id="currentPageName">Bereit</span>
            </div>
            <div class="credits">PWNED Splash Collection</div>
        </div>
    </div>
</div>

<footer>
    &copy; 2025 PWNED Splash Screen Viewer | Modern Dark Theme
</footer>

<script>
    function loadPage(url) {
        const iframe = document.getElementById('pageContent');
        const pageNameElement = document.getElementById('currentPageName');
        const dot = document.querySelector('.info-bar .dot');

        if (url === 'about:blank') {
            pageNameElement.textContent = 'Bereit';
            dot.style.backgroundColor = 'var(--accent-blue)';
            iframe.src = url;
            return;
        }

        // Extrahiere den Seitennamen für die Anzeige in der Info-Bar
        const pageName = url.split('/').pop().replace('pwned-', '').replace('.html', '');
        const formattedName = pageName.split('-')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');

        // Ändere Status während des Ladens
        pageNameElement.textContent = 'Wird geladen...';
        dot.style.backgroundColor = 'var(--accent-red)';

        // Lade die Seite
        iframe.src = url;

        // Aktualisiere Status nach dem Laden
        iframe.onload = function() {
            pageNameElement.textContent = formattedName;
            dot.style.backgroundColor = 'var(--accent-green)';
        };
    }
</script>
</body>
</html>
