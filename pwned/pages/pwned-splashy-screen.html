<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwned! Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #2C2E3B;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .splash-container {
            position: relative;
            text-align: center;
            color: #fff;
        }

        .text-container {
            position: relative;
            display: inline-block;
        }

        .pwned-text {
            font-size: 5rem;
            font-weight: bold;
            letter-spacing: 2px;
            opacity: 0;
            transform: scale(0.5);
            animation: popIn 0.8s ease-out forwards, glitch 3s infinite 1s, scramble 5s infinite 0.5s;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            position: relative;
        }
        
        @keyframes scramble {
            0%, 100% {
                color: #fff;
                transform: translateX(0) translateY(0);
            }
            10% {
                color: #0f8;
                transform: translateX(-2px) translateY(2px);
            }
            20% {
                color: #ff3366;
                transform: translateX(2px) translateY(-2px);
            }
            30% {
                color: #fff;
                transform: translateX(0) translateY(0) scale(1.05);
            }
            40% {
                color: #ff3366;
                transform: translateX(-1px) translateY(1px) scale(1);
            }
            50% {
                color: #0f8;
                transform: translateX(1px) translateY(-1px);
            }
            60% {
                color: #fff;
                transform: translateX(0) translateY(0) rotate(1deg);
            }
            70% {
                color: #ff3366;
                transform: translateX(-1px) translateY(0) rotate(-1deg);
            }
            80% {
                color: #0f8;
                transform: translateX(1px) translateY(0);
            }
            90% {
                color: #fff;
                transform: translateX(0) translateY(0) scale(0.98);
            }
        }

        .exclamation {
            color: #ff3366;
            animation: pulse 1.5s infinite 1s;
        }

        .glitch-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(0, 255, 255, 0.1) 0%, rgba(255, 0, 255, 0.1) 100%);
            mix-blend-mode: overlay;
            pointer-events: none;
            animation: flicker 4s infinite;
        }

        /* Cursor removed */

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.15;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.7;
            }
        }

        @keyframes blink {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes flicker {
            0%, 100% {
                opacity: 0.1;
            }
            5%, 15%, 25%, 35%, 45%, 55%, 65%, 75%, 85%, 95% {
                opacity: 0.3;
            }
            10%, 20%, 30%, 40%, 50%, 60%, 70%, 80%, 90% {
                opacity: 0.1;
            }
        }

        @keyframes glitch {
            0%, 100% {
                transform: translateX(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            78% {
                transform: translateX(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            79% {
                transform: translateX(5px);
                text-shadow: -3px 0 0 rgba(0, 255, 255, 0.7), 3px 0 0 rgba(255, 0, 255, 0.7);
            }
            80% {
                transform: translateX(-8px);
                text-shadow: 3px 0 0 rgba(0, 255, 255, 0.7), -3px 0 0 rgba(255, 0, 255, 0.7);
            }
            81% {
                transform: translateX(8px);
                text-shadow: -3px 0 0 rgba(255, 0, 0, 0.7), 3px 0 0 rgba(0, 255, 0, 0.7);
            }
            82% {
                transform: translateX(-5px);
                text-shadow: 3px 0 0 rgba(0, 0, 255, 0.7), -3px 0 0 rgba(255, 255, 0, 0.7);
            }
            83% {
                transform: translateX(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            88% {
                transform: translateX(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
            89% {
                transform: translateY(-3px);
                text-shadow: 0 3px 0 rgba(0, 255, 255, 0.7), 0 -3px 0 rgba(255, 0, 255, 0.7);
            }
            90% {
                transform: translateY(3px);
                text-shadow: 0 -3px 0 rgba(0, 255, 255, 0.7), 0 3px 0 rgba(255, 0, 255, 0.7);
            }
            91% {
                transform: translateY(0);
                text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
            }
        }

        .loader {
            width: 100%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.2);
            margin-top: 30px;
            border-radius: 2px;
            overflow: hidden;
            position: relative;
        }

        .loader-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background-color: #ff3366;
            animation: load 4s ease-in-out forwards;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.7);
        }

        @keyframes load {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <div class="text-container">
            <div class="pwned-text">pwned<span class="exclamation">!</span></div>

        </div>
        <div class="loader">
            <div class="loader-bar"></div>
        </div>
        <div class="glitch-effect"></div>
    </div>
    <canvas class="matrix-bg" id="matrixCanvas"></canvas>

    <script>
        // Matrix effect
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        // Set canvas size to fill screen
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // Matrix characters
        const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+=?/\\%*#@&'.split('');
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        
        // Position of each column
        const drops = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.floor(Math.random() * canvas.height);
        }

        // Matrix animation
        function drawMatrix() {
            // Fade effect
            ctx.fillStyle = 'rgba(44, 46, 59, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0f8';
            ctx.font = `${fontSize}px monospace`;
            
            // Draw characters
            for (let i = 0; i < drops.length; i++) {
                // Get random character
                const char = chars[Math.floor(Math.random() * chars.length)];
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                
                // Reset if it's at the bottom or randomly
                if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                }
                
                // Move down
                drops[i]++;
            }
        }

        // Redirect after splash screen
        setTimeout(() => {
            // Uncomment the line below and add your URL to redirect 
            // window.location.href = 'your-main-page.html';
            
            // Or for demo purposes, just add a click handler
            document.body.addEventListener('click', () => {
                alert('Splash complete! This is where you would redirect to your main page.');
            });
        }, 4500);

        // Start the matrix animation
        setInterval(drawMatrix, 50);

        // Add letter shuffle effect
        document.addEventListener('DOMContentLoaded', () => {
            const pwned = document.querySelector('.pwned-text');
            const originalText = pwned.textContent;
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789$+=?/\\%*#@&'.split('');
            
            // Periodically shuffle letters
            setInterval(() => {
                if (Math.random() > 0.85) { // Only trigger sometimes for more surprise
                    let shuffled = '';
                    const originalPwned = originalText.slice(0, -1); // excluding exclamation
                    
                    for (let i = 0; i < originalPwned.length; i++) {
                        if (Math.random() > 0.7) {
                            shuffled += chars[Math.floor(Math.random() * chars.length)];
                        } else {
                            shuffled += originalPwned[i];
                        }
                    }
                    
                    pwned.innerHTML = shuffled + '<span class="exclamation">!</span>';
                    
                    // Reset back to original after short delay
                    setTimeout(() => {
                        pwned.innerHTML = originalPwned + '<span class="exclamation">!</span>';
                    }, 120);
                }
            }, 400);
        });
    </script>
</body>
</html>
