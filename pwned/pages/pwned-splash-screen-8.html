<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwned! Neon Splash Screen</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Orbitron', 'Rajdhani', sans-serif;
            background-color: #2C2E3B;
            overflow: hidden;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Neon Grid */
        .neon-grid {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background-image: 
                linear-gradient(rgba(66, 211, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(66, 211, 255, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: perspective(500px) rotateX(60deg);
            transform-origin: center center;
            animation: grid-move 15s infinite linear;
            z-index: 1;
        }

        @keyframes grid-move {
            0% { background-position: 0 0; }
            100% { background-position: 0 40px; }
        }

        /* Neon Triangles */
        .neon-triangles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
            perspective: 1000px;
            transform-style: preserve-3d;
        }

        .triangle {
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            transform-style: preserve-3d;
            opacity: 0;
        }

        /* Neon Glow */
        .glow-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 3;
            pointer-events: none;
        }

        .glow {
            position: absolute;
            border-radius: 50%;
            filter: blur(50px);
            background: radial-gradient(
                circle,
                rgba(255, 0, 128, 0.3) 0%,
                rgba(66, 211, 255, 0.3) 50%,
                rgba(0, 0, 0, 0) 70%
            );
            animation: glow-pulse 5s infinite alternate;
        }

        @keyframes glow-pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.2); }
        }

        /* Main Content */
        .content {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        /* Neon Text */
        .neon-sign {
            position: relative;
            margin-bottom: 40px;
        }

        .neon-text {
            font-size: 7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #fff;
            letter-spacing: 8px;
            position: relative;
            display: inline-block;
            transform: scale(0);
            animation: text-scale 1s forwards cubic-bezier(0.2, 1, 0.3, 1) 1s;
        }

        @keyframes text-scale {
            0% { transform: scale(0) rotate(-10deg); }
            70% { transform: scale(1.1) rotate(5deg); }
            100% { transform: scale(1) rotate(0); }
        }

        .neon-text::before, 
        .neon-text::after {
            content: "pwned!";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            opacity: 0;
        }

        .neon-text::before {
            color: #ff00ff;
            text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            z-index: -1;
            animation: neon-pink 2s infinite alternate 2s, flicker 5s infinite 3s;
        }

        .neon-text::after {
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff, 0 0 40px #00ffff;
            z-index: -2;
            animation: neon-blue 2s infinite alternate-reverse 2s, flicker 7s infinite 5s;
        }

        @keyframes neon-pink {
            0% { opacity: 0.7; transform: translateX(-2px) translateY(1px); }
            100% { opacity: 1; transform: translateX(2px) translateY(-1px); }
        }

        @keyframes neon-blue {
            0% { opacity: 0.7; transform: translateX(2px) translateY(1px); }
            100% { opacity: 1; transform: translateX(-2px) translateY(-1px); }
        }

        @keyframes flicker {
            0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% {
                opacity: 0.99;
            }
            20%, 21.999%, 63%, 63.999%, 65%, 69.999% {
                opacity: 0.4;
            }
        }

        /* Status Text */
        .status-text {
            font-size: 1.2rem;
            margin-bottom: 30px;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            opacity: 0;
            animation: fade-in 1s forwards 2.5s;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Progress Bar */
        .neon-progress-container {
            width: 300px;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            border-radius: 1px;
            opacity: 0;
            animation: fade-in 1s forwards 3s;
        }

        .neon-progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0%;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            animation: progress 3s forwards 3.5s;
        }

        @keyframes progress {
            0% { width: 0%; }
            100% { width: 100%; }
        }

        /* Blinking Cursor */
        .cursor {
            display: inline-block;
            width: 10px;
            height: 30px;
            background-color: #00ffff;
            margin-left: 10px;
            animation: cursor-blink 1s infinite;
            opacity: 0;
            animation: cursor-blink 1s infinite 1s, fade-in 0.5s forwards 1s;
        }

        @keyframes cursor-blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Scanning Effect */
        .scan-line {
            position: absolute;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, 
                transparent 0%, 
                rgba(0, 255, 255, 0.5) 20%, 
                rgba(255, 0, 255, 0.5) 50%, 
                rgba(0, 255, 255, 0.5) 80%, 
                transparent 100%);
            filter: blur(2px);
            opacity: 0.7;
            z-index: 20;
            animation: scan 3s linear infinite;
        }

        @keyframes scan {
            0% { top: -5px; }
            100% { top: 100%; }
        }

        /* VHS Distortion */
        .vhs-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.05;
            background-image: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 2px,
                rgba(255, 255, 255, 0.05) 2px,
                rgba(255, 255, 255, 0.05) 4px
            );
            z-index: 25;
        }

        /* Neon Particles */
        .neon-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 5;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            pointer-events: none;
        }

        /* System Terminal */
        .terminal-container {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            width: 80%;
            max-width: 600px;
            background-color: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ffff;
            opacity: 0;
            animation: fade-in 1s forwards 4s;
            z-index: 15;
        }

        .terminal-line {
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            opacity: 0;
            animation: typing 0.5s forwards;
        }

        @keyframes typing {
            0% { width: 0; opacity: 1; }
            100% { width: 100%; opacity: 1; }
        }

        /* Neon Borders */
        .neon-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 30;
        }

        .border-line {
            position: absolute;
            background: linear-gradient(to right, #ff00ff, #00ffff);
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff;
            opacity: 0;
            animation: border-appear 0.5s forwards;
        }

        .border-top {
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 2px;
            animation-delay: 1.5s;
        }

        .border-right {
            top: 20px;
            right: 20px;
            width: 2px;
            height: calc(100% - 40px);
            animation-delay: 2s;
        }

        .border-bottom {
            bottom: 20px;
            left: 20px;
            width: calc(100% - 40px);
            height: 2px;
            animation-delay: 2.5s;
        }

        .border-left {
            top: 20px;
            left: 20px;
            width: 2px;
            height: calc(100% - 40px);
            animation-delay: 3s;
        }

        @keyframes border-appear {
            0% { opacity: 0; }
            100% { opacity: 0.8; }
        }

        /* Glitch Effect */
        .glitch-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 40;
            pointer-events: none;
            opacity: 0;
        }

        .glitch {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 0, 255, 0.05);
            mix-blend-mode: overlay;
            transform: translateX(0);
        }

        /* Circuit Board Pattern */
        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><path d="M10,10 L50,10 L50,50 L10,50 Z" stroke="%2300ffff" stroke-width="0.5" fill="none" /><path d="M50,10 L90,10 L90,50 L50,50 Z" stroke="%23ff00ff" stroke-width="0.5" fill="none" /><path d="M10,50 L50,50 L50,90 L10,90 Z" stroke="%23ff00ff" stroke-width="0.5" fill="none" /><path d="M50,50 L90,50 L90,90 L50,90 Z" stroke="%2300ffff" stroke-width="0.5" fill="none" /><path d="M30,10 L30,30 L10,30" stroke="%2300ffff" stroke-width="0.5" fill="none" /><path d="M70,10 L70,30 L90,30" stroke="%23ff00ff" stroke-width="0.5" fill="none" /><path d="M30,90 L30,70 L10,70" stroke="%23ff00ff" stroke-width="0.5" fill="none" /><path d="M70,90 L70,70 L90,70" stroke="%2300ffff" stroke-width="0.5" fill="none" /></svg>');
            opacity: 0.05;
            z-index: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Background Elements -->
        <div class="circuit-pattern"></div>
        <div class="neon-grid"></div>
        <div class="neon-triangles" id="neonTriangles"></div>
        <div class="glow-container" id="glowContainer"></div>
        <div class="neon-particles" id="particles"></div>
        
        <!-- Scan Line Effect -->
        <div class="scan-line"></div>
        
        <!-- VHS Distortion -->
        <div class="vhs-effect"></div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="neon-sign">
                <div class="neon-text">pwned!</div>
                <div class="cursor"></div>
            </div>
            
            <div class="status-text">SECURITY SYSTEMS NEUTRALIZED</div>
            
            <div class="neon-progress-container">
                <div class="neon-progress-bar"></div>
            </div>
        </div>
        
        <!-- Terminal Output -->
        <div class="terminal-container" id="terminal"></div>
        
        <!-- Neon Border -->
        <div class="neon-border">
            <div class="border-line border-top"></div>
            <div class="border-line border-right"></div>
            <div class="border-line border-bottom"></div>
            <div class="border-line border-left"></div>
        </div>
        
        <!-- Glitch Effect -->
        <div class="glitch-container" id="glitchContainer"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create neon triangles
            createNeonTriangles();
            
            // Create glow effects
            createGlowEffects();
            
            // Create neon particles
            createNeonParticles();
            
            // Create terminal output
            createTerminalOutput();
            
            // Create glitch effects
            createGlitchEffects();
            
            // Redirect after animation is complete
            setTimeout(() => {
                // window.location.href = 'your-main-page.html';
                
                // For demo purposes
                document.body.addEventListener('click', () => {
                    alert('Neon takeover complete! Ready to navigate to the main page.');
                });
            }, 8000);
            
            // Functions for creating various effects
            function createNeonTriangles() {
                const container = document.getElementById('neonTriangles');
                const triangleCount = 20;
                
                for (let i = 0; i < triangleCount; i++) {
                    const triangle = document.createElement('div');
                    triangle.className = 'triangle';
                    
                    // Random size
                    const size = Math.random() * 40 + 20;
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const z = Math.random() * 500 - 250;
                    
                    // Random colors
                    const colors = [
                        '#ff00ff', // Pink
                        '#00ffff', // Cyan
                        '#ff3366', // Red-pink
                        '#66ffff'  // Light cyan
                    ];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Set triangle properties
                    triangle.style.borderWidth = `0 ${size / 2}px ${size}px ${size / 2}px`;
                    triangle.style.borderColor = `transparent transparent ${color} transparent`;
                    triangle.style.left = `${x}%`;
                    triangle.style.top = `${y}%`;
                    triangle.style.transform = `translateZ(${z}px) rotate(${Math.random() * 360}deg)`;
                    
                    // Add glow effect
                    triangle.style.filter = `blur(2px) drop-shadow(0 0 5px ${color})`;
                    
                    // Animate triangle
                    triangle.style.opacity = '0';
                    triangle.style.animation = `fade-in 1s forwards ${Math.random() * 3}s`;
                    
                    container.appendChild(triangle);
                    
                    // Add floating animation
                    animateTriangle(triangle);
                }
            }
            
            function animateTriangle(triangle) {
                const x = parseFloat(triangle.style.left);
                const y = parseFloat(triangle.style.top);
                
                // Random movement
                const dx = (Math.random() - 0.5) * 0.1;
                const dy = (Math.random() - 0.5) * 0.1;
                
                let newX = x + dx;
                let newY = y + dy;
                
                // Keep within bounds
                if (newX < 0 || newX > 100) newX = x - dx;
                if (newY < 0 || newY > 100) newY = y - dy;
                
                triangle.style.left = `${newX}%`;
                triangle.style.top = `${newY}%`;
                
                // Slight rotation
                const currentTransform = triangle.style.transform;
                const rotationMatch = currentTransform.match(/rotate\(([0-9.]+)deg\)/);
                
                if (rotationMatch) {
                    const currentRotation = parseFloat(rotationMatch[1]);
                    const newRotation = currentRotation + (Math.random() - 0.5) * 0.5;
                    const newTransform = currentTransform.replace(/rotate\([0-9.]+deg\)/, `rotate(${newRotation}deg)`);
                    triangle.style.transform = newTransform;
                }
                
                requestAnimationFrame(() => animateTriangle(triangle));
            }
            
            function createGlowEffects() {
                const container = document.getElementById('glowContainer');
                const glowCount = 3;
                
                for (let i = 0; i < glowCount; i++) {
                    const glow = document.createElement('div');
                    glow.className = 'glow';
                    
                    // Random size
                    const size = Math.random() * 400 + 200;
                    
                    // Random position
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    glow.style.width = `${size}px`;
                    glow.style.height = `${size}px`;
                    glow.style.left = `calc(${x}% - ${size / 2}px)`;
                    glow.style.top = `calc(${y}% - ${size / 2}px)`;
                    
                    // Delay animation
                    glow.style.animationDelay = `${i * 2}s`;
                    
                    container.appendChild(glow);
                }
            }
            
            function createNeonParticles() {
                const container = document.getElementById('particles');
                const particleCount = 50;
                
                for (let i = 0; i < particleCount; i++) {
                    createParticle();
                }
                
                function createParticle() {
                    const particle = document.createElement('div');
                    particle.className = 'particle';
                    
                    // Random properties
                    const size = Math.random() * 3 + 1;
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    
                    // Random color
                    const colors = ['#ff00ff', '#00ffff', '#ff3366', '#66ffff'];
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    
                    particle.style.width = `${size}px`;
                    particle.style.height = `${size}px`;
                    particle.style.left = `${x}%`;
                    particle.style.top = `${y}%`;
                    particle.style.backgroundColor = color;
                    particle.style.boxShadow = `0 0 ${size * 2}px ${color}`;
                    
                    container.appendChild(particle);
                    
                    // Animate particle
                    animateParticle(particle);
                }
                
                function animateParticle(particle) {
                    const x = parseFloat(particle.style.left);
                    const y = parseFloat(particle.style.top);
                    
                    // Random movement
                    const dx = (Math.random() - 0.5) * 0.5;
                    const dy = (Math.random() - 0.5) * 0.5;
                    
                    let newX = x + dx;
                    let newY = y + dy;
                    
                    // Keep within bounds or recreate
                    if (newX < 0 || newX > 100 || newY < 0 || newY > 100) {
                        particle.remove();
                        createParticle();
                        return;
                    }
                    
                    particle.style.left = `${newX}%`;
                    particle.style.top = `${newY}%`;
                    
                    requestAnimationFrame(() => animateParticle(particle));
                }
            }
            
            function createTerminalOutput() {
                const terminal = document.getElementById('terminal');
                const lines = [
                    '> Initializing neon hack protocol...',
                    '> Bypassing primary security systems...',
                    '> Exploiting backdoor access points...',
                    '> Disabling firewall protection...',
                    '> Elevating user privileges to admin...',
                    '> Accessing core security module...',
                    '> Corrupting system integrity checks...',
                    '> Deploying system override...',
                    '> Complete system ownership achieved.',
                    '> Status: PWNED!'
                ];
                
                lines.forEach((line, index) => {
                    setTimeout(() => {
                        const terminalLine = document.createElement('div');
                        terminalLine.className = 'terminal-line';
                        terminalLine.textContent = line;
                        terminalLine.style.animationDelay = `${index * 0.3}s`;
                        terminal.appendChild(terminalLine);
                    }, 4000 + index * 300);
                });
            }
            
            function createGlitchEffects() {
                const container = document.getElementById('glitchContainer');
                
                // Function to trigger random glitch effects
                function triggerGlitch() {
                    if (Math.random() > 0.8) {
                        container.innerHTML = '';
                        container.style.opacity = '1';
                        
                        const glitch = document.createElement('div');
                        glitch.className = 'glitch';
                        container.appendChild(glitch);
                        
                        // Rapid transform sequence
                        let count = 0;
                        const glitchInterval = setInterval(() => {
                            const xOffset = (Math.random() - 0.5) * 10;
                            glitch.style.transform = `translateX(${xOffset}px)`;
                            
                            count++;
                            if (count > 5) {
                                clearInterval(glitchInterval);
                                container.style.opacity = '0';
                            }
                        }, 50);
                    }
                    
                    setTimeout(triggerGlitch, Math.random() * 1000 + 500);
                }
                
                // Start glitching after 2 seconds
                setTimeout(triggerGlitch, 2000);
            }
        });
    </script>
</body>
</html>
