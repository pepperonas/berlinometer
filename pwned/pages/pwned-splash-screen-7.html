<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pwned! Ultra Digital Takeover</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Rajdhani', 'Roboto Mono', monospace;
            background-color: #2C2E3B;
            overflow: hidden;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        /* Digital Rain Effect */
        .digital-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        .rain-column {
            position: absolute;
            top: -100px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff00;
            text-shadow: 0 0 5px #00ff00;
            white-space: nowrap;
            user-select: none;
            opacity: 0.8;
        }

        /* 3D Hexagon Grid */
        .hexagon-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            z-index: 2;
        }

        .hexagon-container {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 60s infinite linear;
        }

        @keyframes rotate {
            0% { transform: rotateX(60deg) rotateZ(0); }
            100% { transform: rotateX(60deg) rotateZ(360deg); }
        }

        .hexagon {
            position: absolute;
            width: 50px;
            height: 30px;
            background-color: rgba(255, 51, 102, 0.1);
            transform: translate(-50%, -50%);
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.5);
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
            border: 1px solid rgba(255, 51, 102, 0.3);
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.1);
            opacity: 0.6;
            transition: all 0.5s ease;
        }

        .hexagon.active {
            background-color: rgba(255, 51, 102, 0.3);
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            opacity: 1;
        }

        /* Central Logo Area */
        .logo-container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shield {
            position: relative;
            width: 200px;
            height: 250px;
            background: linear-gradient(45deg, #34394f 0%, #2C2E3B 100%);
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            transform: scale(0);
            animation: shield-in 1s forwards cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }

        @keyframes shield-in {
            0% { transform: scale(0) rotate(0deg); }
            70% { transform: scale(1.1) rotate(360deg); }
            100% { transform: scale(1) rotate(360deg); }
        }

        .shield-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            background: linear-gradient(45deg, #ff3366, #2C2E3B, #ff3366);
            background-size: 400% 400%;
            animation: gradient 3s ease infinite, shield-border 1s forwards 1s;
            opacity: 0;
            z-index: -1;
        }

        @keyframes shield-border {
            0% { transform: scale(1); opacity: 0; }
            100% { transform: scale(1.03); opacity: 1; }
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .shield-content {
            position: relative;
            width: 90%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #2C2E3B;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            z-index: 2;
        }

        .shield-icon {
            font-size: 50px;
            margin-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards 1.5s;
        }

        .shield-text {
            font-size: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fade-in 0.5s forwards 1.8s;
        }

        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .circuit-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .circuit-line {
            position: absolute;
            background-color: rgba(255, 51, 102, 0.5);
            box-shadow: 0 0 5px rgba(255, 51, 102, 0.8);
            opacity: 0;
        }

        /* Main PWNED Text */
        .pwned-text {
            font-size: 7rem;
            font-weight: 900;
            color: transparent;
            text-transform: uppercase;
            position: relative;
            z-index: 15;
            margin-top: 40px;
            letter-spacing: 8px;
            opacity: 0;
            background: linear-gradient(45deg, #ff3366, #ff6b97);
            background-clip: text;
            -webkit-background-clip: text;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            animation: text-reveal 1s forwards 2.5s, text-glitch 0.1s infinite alternate 3.5s;
        }

        @keyframes text-reveal {
            0% { 
                opacity: 0;
                transform: scale(2) translateY(-20px);
                filter: blur(20px);
            }
            100% { 
                opacity: 1;
                transform: scale(1) translateY(0);
                filter: blur(0);
            }
        }

        @keyframes text-glitch {
            0% {
                transform: translate(0);
                text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            }
            20% {
                transform: translate(-2px, 2px);
                text-shadow: -2px 0 #00ffff, 2px 0 #ff00ff;
            }
            40% {
                transform: translate(2px, -2px);
                text-shadow: 2px 0 #00ffff, -2px 0 #ff00ff;
            }
            60% {
                transform: translate(0);
                text-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
            }
            80% {
                transform: translate(3px, -1px);
                text-shadow: -1px 0 #ff00ff, 1px 0 #00ffff;
            }
            100% {
                transform: translate(-3px, 1px);
                text-shadow: 1px 0 #ff00ff, -1px 0 #00ffff;
            }
        }

        .exclamation {
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
            animation: blink 0.2s infinite alternate 3.5s;
            display: inline-block;
            transform-origin: bottom;
        }

        @keyframes blink {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0.7; transform: scale(1.2); }
        }

        /* System Status Elements */
        .status-container {
            position: absolute;
            bottom: 50px;
            width: 80%;
            max-width: 800px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 20;
        }

        .status-bar {
            width: 100%;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
            position: relative;
            opacity: 0;
            animation: fade-in 0.5s forwards 4s;
        }

        .status-progress {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ff3366, #ff7f9e);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.5);
            animation: progress 3s forwards cubic-bezier(0.1, 0.7, 1.0, 0.1) 4.2s;
        }

        @keyframes progress {
            0% { width: 0%; }
            60% { width: 60%; }
            80% { width: 80%; }
            90% { width: 95%; }
            100% { width: 100%; }
        }

        .status-text {
            font-size: 1.2rem;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
            text-align: center;
            opacity: 0;
            animation: fade-in 0.5s forwards 4s, text-scan 3s infinite 4.5s;
        }

        @keyframes text-scan {
            0%, 100% { 
                color: #fff;
                text-shadow: 0 0 5px rgba(255, 51, 102, 0.5);
            }
            50% { 
                color: #ff3366;
                text-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
            }
        }

        .logs-container {
            width: 100%;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 51, 102, 0.3);
            border-radius: 5px;
            padding: 10px;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #00ff00;
            opacity: 0;
            animation: fade-in 0.5s forwards 3.5s;
            position: relative;
        }

        .log-entry {
            white-space: nowrap;
            opacity: 0;
            transform: translateY(20px);
        }

        /* Digital Artifacts / Glitches */
        .glitch-artifacts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 25;
            opacity: 0;
        }

        .glitch-line {
            position: absolute;
            background-color: rgba(255, 51, 102, 0.5);
            height: 1px;
            width: 100%;
            left: 0;
            transform: translateY(-50%);
        }

        .glitch-block {
            position: absolute;
            background-color: rgba(255, 51, 102, 0.2);
            backdrop-filter: invert(100%);
        }

        /* Scan Line Effect */
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 51, 102, 0.5) 20%, 
                rgba(255, 51, 102, 0.5) 80%, 
                transparent 100%);
            animation: scan 8s linear infinite;
            opacity: 0.7;
            z-index: 30;
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.3);
        }

        @keyframes scan {
            0% { top: -2px; }
            100% { top: 100%; }
        }

        /* Pulse Waves */
        .pulse-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            z-index: 5;
        }

        .pulse-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background-color: rgba(255, 51, 102, 0);
            border: 2px solid rgba(255, 51, 102, 0.3);
            transform: translate(-50%, -50%);
            animation: pulse-expand 4s infinite;
            opacity: 0;
        }

        @keyframes pulse-expand {
            0% {
                width: 0;
                height: 0;
                opacity: 0.8;
                border-width: 2px;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
                border-width: 1px;
            }
        }

        /* Data Streams */
        .data-streams {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 6;
        }

        .data-stream {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, rgba(255, 51, 102, 0.8), rgba(255, 51, 102, 0));
            opacity: 0.5;
        }

        /* Hack Complete Overlay */
        .hack-complete {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 51, 102, 0);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            font-weight: bold;
            color: #ff3366;
            text-shadow: 0 0 20px rgba(255, 51, 102, 0.8);
            opacity: 0;
        }

        /* Code Analysis Overlay */
        .code-analysis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 46, 59, 0.8);
            z-index: 8;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .code-container {
            width: 80%;
            max-width: 1200px;
            height: 80%;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .code-header {
            height: 30px;
            background-color: rgba(255, 51, 102, 0.3);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 14px;
            font-weight: bold;
        }

        .code-content {
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
            color: #00ff00;
            height: calc(100% - 60px);
            overflow: auto;
        }

        .code-line {
            display: flex;
        }

        .line-number {
            width: 40px;
            color: rgba(255, 255, 255, 0.3);
            text-align: right;
            padding-right: 15px;
            user-select: none;
        }

        .line-content {
            flex: 1;
        }

        .code-footer {
            height: 30px;
            background-color: rgba(255, 51, 102, 0.2);
            display: flex;
            align-items: center;
            padding: 0 15px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        /* Warning Indicators */
        .warning-indicator {
            position: absolute;
            width: 100px;
            height: 100px;
            border: 3px solid #ff3366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: indicator-pulse 2s infinite, fade-in 0.5s forwards;
        }

        @keyframes indicator-pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 51, 102, 0.5);
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 30px rgba(255, 51, 102, 0.8);
                transform: scale(1.05);
            }
        }

        .warning-icon {
            font-size: 3rem;
            color: #ff3366;
            text-shadow: 0 0 10px rgba(255, 51, 102, 0.8);
            animation: icon-pulse 1s infinite alternate;
        }

        @keyframes icon-pulse {
            from { transform: scale(1); }
            to { transform: scale(1.1); }
        }
    </style>
</head>

                for (let i = 0; i < columnCount; i++) {
                    const column = document.createElement('div');
                    column.className = 'rain-column';
                    
                    // Random position and properties
                    column.style.left = `${i * (100 / columnCount)}%`;
                    column.style.animationDelay = `${Math.random() * 5}s`;
                    
                    // Create characters

                    for (let j = 0; j < charCount; j++) {

                // Create fall animation dynamically
                const style = document.createElement('style');

                        100% { transform: translateY(${window.innerHeight + 100}px); }

                `;
                document.head.appendChild(style);
            }
            
            function createHexagonGrid() {
                const grid = document.getElementById('hexGrid');
                const hexCount = 150; // Number of hexagons
                
                for (let i = 0; i < hexCount; i++) {
                    const hex = document.createElement('div');
                    hex.className = 'hexagon';
                    
                    // Random positioning
                    const x = Math.random() * 100;
                    const y = Math.random() * 100;
                    const z = (Math.random() * 200) - 100;
                    
                    hex.style.left = `${x}%`;
                    hex.style.top = `${y}%`;
                    hex.style.transform = `translate(-50%, -50%) translateZ(${z}px)`;
                    
                    // Add random data to hexagons
                    const hexContent = Math.random() > 0.7 ? 
                        ('0x' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0')) : 
                        '';

                    // Randomly activate hexagons over time
                    if (Math.random() > 0.8) {
                        setTimeout(() => {
                            hex.classList.add('active');
                            
                            // Optionally deactivate after random time

                    grid.appendChild(hex);

                    line.className = 'circuit-line';
                    
                    // Randomize position, length, and thickness
                    const isHorizontal = Math.random() > 0.5;
                    const width = isHorizontal ? `${Math.random() * 50 + 20}%` : '1px';
                    const height = isHorizontal ? '1px' : `${Math.random() * 50 + 20}%`;
                    const top = `${Math.random() * 80 + 10}%`;
                    const left = `${Math.random() * 80 + 10}%`;
                    
                    line.style.width = width;
                    line.style.height = height;
                    line.style.top = top;
                    line.style.left = left;
                    
                    // Animate lines appearing with delay
                    const delay = Math.random() * 2;
                    line.style.animation = `fade-in 0.3s forwards ${delay}s`;
                    
                    circuitContainer.appendChild(line);

                    '> Extracting security keys...',
                    '> Security system compromised',
                    '> PWNED!'
                ];
                
                logEntries.forEach((entry, index) => {
                    const logEntry = document.createElement('div');
                    logEntry.className = 'log-entry';
                    logEntry.textContent = entry;
                    
                    // Stagger the appearance of log entries

                    logEntry.style.animation = `fade-in 0.3s forwards ${delay}s`;

            function createPulseWaves() {
                const container = document.getElementById('pulseContainer');
                const waveCount = 5;
                
                for (let i = 0; i < waveCount; i++) {
                    const wave = document.createElement('div');
                    wave.className = 'pulse-wave';
                    
                    // Stagger the start times
                    wave.style.animationDelay = `${i * 0.8}s`;
                    
                    container.appendChild(wave);
                }
            }
            
            function createDataStreams() {
                const container = document.getElementById('dataStreams');
                const streamCount = 30;
                
                for (let i = 0; i < streamCount; i++) {
                    const stream = document.createElement('div');
                    stream.className = 'data-stream';
                    
                    // Random position
                    const x = Math.random() * 100;
                    stream.style.left = `${x}%`;
                    
                    // Random size and animation
                    const height = Math.random() * 150 + 50;
                    const duration = Math.random() * 3 + 2;
                    const delay = Math.random() * 5;
                    
                    stream.style.height = `${height}px`;
                    stream.style.animation = `fall ${duration}s infinite ${delay}s`;
                    
                    container.appendChild(stream);
                }
            }

                    '    setupAuthentication();',
                    '}',
                    '',

            function createGlitchEffects() {
                const glitchContainer = document.getElementById('glitchArtifacts');
                
                // Function to create random glitch effects
                function createRandomGlitches() {
                    // Clear previous glitches
                    glitchContainer.innerHTML = '';
                    
                    // Create glitch lines
                    const lineCount = Math.floor(Math.random() * 5) + 1;
                    for (let i = 0; i < lineCount; i++) {
                        const line = document.createElement('div');
                        line.className = 'glitch-line';
                        line.style.top = `${Math.random() * 100}%`;
                        line.style.opacity = Math.random() * 0.7 + 0.3;
                        glitchContainer.appendChild(line);
                    }
                    
                    // Create glitch blocks
                    const blockCount = Math.floor(Math.random() * 3);
                    for (let i = 0; i < blockCount; i++) {
                        const block = document.createElement('div');
                        block.className = 'glitch-block';
                        
                        const width = Math.random() * 100 + 50;
                        const height = Math.random() * 50 + 10;
                        const top = Math.random() * (100 - height);
                        const left = Math.random() * (100 - width);
                        
                        block.style.width = `${width}px`;
                        block.style.height = `${height}px`;
                        block.style.top = `${top}%`;
                        block.style.left = `${left}%`;
                        block.style.opacity = Math.random() * 0.3 + 0.1;
                        
                        glitchContainer.appendChild(block);
                    }
                }
                
                // Show glitch effects periodically
                function triggerGlitches() {
                    if (Math.random() > 0.7) {
                        glitchContainer.style.opacity = '1';
                        createRandomGlitches();
                        
                        setTimeout(() => {
                            glitchContainer.style.opacity = '0';
                        }, Math.random() * 200 + 100);
                    }
                    
                    setTimeout(triggerGlitches, Math.random() * 1000 + 200);
                }
                
                // Start glitch effects after shield appears
                setTimeout(triggerGlitches, 1500);
            }
        });
