<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrowave Pwned!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&family=Permanent+Marker&display=swap');
        
        :root {
            --primary: #FF00FF;
            --secondary: #00FFFF;
            --accent: #FF2281;
            --purple: #7B2EFF;
            --dark: #2C2E3B;
            --sunset1: #FF9E68;
            --sunset2: #FF5F99;
        }
        
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'VT323', monospace;
            background-color: var(--dark);
            color: #fff;
            overflow: hidden;
        }

        .splash-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            perspective: 1000px;
            overflow: hidden;
        }

        /* VHS Overlay Effect */
        .vhs-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.3;
            mix-blend-mode: lighten;
        }

        .vhs-overlay::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 180px;
            background: repeating-linear-gradient(
                to bottom,
                transparent,
                transparent 1px,
                rgba(255, 255, 255, 0.03) 3px,
                rgba(255, 255, 255, 0.03) 5px
            );
            animation: vhsNoise 8s linear infinite;
        }

        .vhs-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(
                    rgba(255, 0, 255, 0.05),
                    rgba(0, 255, 255, 0.05)
                );
        }

        @keyframes vhsNoise {
            0%, 20%, 40%, 60%, 80%, 100% { transform: translateY(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateY(-20px); }
            15%, 35%, 55%, 75%, 95% { transform: translateY(-50px); }
        }

        /* Retro Sun Background */
        .sun-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                0deg,
                var(--sunset1) 0%,
                var(--sunset2) 20%,
                var(--purple) 40%,
                #1A1252 70%,
                #03022B 100%
            );
        }

        .sun {
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            width: 400px;
            height: 400px;
            background: linear-gradient(
                0deg,
                var(--sunset1),
                var(--accent)
            );
            border-radius: 50%;
            box-shadow: 
                0 0 100px var(--sunset1),
                0 0 200px var(--accent);
        }

        /* Grid Elements */
        .grid-perspective {
            position: absolute;
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            overflow: hidden;
        }

        .grid {
            position: absolute;
            width: 200vw;
            height: 200vh;
            bottom: -100vh;
            left: -50vw;
            background-image: 
                linear-gradient(
                    to right,
                    var(--secondary) 2px,
                    transparent 2px
                ),
                linear-gradient(
                    to bottom,
                    var(--secondary) 2px,
                    transparent 2px
                );
            background-size: 100px 100px;
            transform: 
                perspective(500px)
                rotateX(60deg);
            transform-origin: center bottom;
            animation: gridMove 10s linear infinite;
        }

        @keyframes gridMove {
            from { transform: perspective(500px) rotateX(60deg) translateY(0); }
            to { transform: perspective(500px) rotateX(60deg) translateY(100px); }
        }

        /* Mountains */
        .mountains {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 30%;
            z-index: 2;
            overflow: hidden;
        }

        .mountain {
            position: absolute;
            bottom: 0;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 200px 200px 200px;
            border-color: transparent transparent var(--purple) transparent;
            z-index: 2;
        }

        .mountain:nth-child(1) {
            left: 10%;
            border-width: 0 250px 300px 250px;
            border-color: transparent transparent #3A1C71 transparent;
        }

        .mountain:nth-child(2) {
            left: 30%;
            border-width: 0 350px 400px 350px;
            border-color: transparent transparent #4C3788 transparent;
        }

        .mountain:nth-child(3) {
            right: 20%;
            border-width: 0 300px 350px 300px;
            border-color: transparent transparent #3A1C71 transparent;
        }

        /* Main Content */
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 90%;
            max-width: 1000px;
        }

        .retro-text {
            font-size: 120px;
            font-family: 'Permanent Marker', cursive;
            letter-spacing: 5px;
            padding: 0;
            margin: 0;
            color: #fff;
            text-shadow: 
                5px 5px 0 var(--purple),
                10px 10px 0 var(--primary),
                15px 15px 0 var(--accent);
            position: relative;
            transform: perspective(500px) rotateX(10deg);
            animation: textFloat 5s ease-in-out infinite;
        }

        @keyframes textFloat {
            0%, 100% { transform: perspective(500px) rotateX(10deg) translateY(0); }
            50% { transform: perspective(500px) rotateX(5deg) translateY(-20px); }
        }

        .chrome-text {
            font-size: 160px;
            font-family: 'Permanent Marker', cursive;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: transparent;
            -webkit-text-stroke: 2px #fff;
            position: relative;
            text-shadow: 
                0 0 20px rgba(255, 35, 129, 0.8),
                0 0 40px rgba(255, 35, 129, 0.6),
                0 0 60px rgba(255, 35, 129, 0.4);
            animation: chromePulse 2s ease-in-out infinite alternate;
        }

        @keyframes chromePulse {
            from { text-shadow: 
                0 0 20px rgba(255, 35, 129, 0.8),
                0 0 40px rgba(255, 35, 129, 0.6),
                0 0 60px rgba(255, 35, 129, 0.4); }
            to { text-shadow: 
                0 0 25px rgba(0, 255, 255, 0.8),
                0 0 50px rgba(0, 255, 255, 0.6),
                0 0 75px rgba(0, 255, 255, 0.4); }
        }

        .subtitle {
            font-size: 32px;
            color: #fff;
            margin-top: 20px;
            letter-spacing: 5px;
            text-shadow: 
                3px 3px 0 var(--accent),
                6px 6px 0 rgba(123, 46, 255, 0.5);
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .progress-container {
            width: 70%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 40px auto;
            position: relative;
            overflow: hidden;
            animation: progressGlow 2s ease-in-out infinite alternate;
        }

        @keyframes progressGlow {
            from { box-shadow: 0 0 10px var(--secondary), 0 0 20px var(--secondary); }
            to { box-shadow: 0 0 15px var(--primary), 0 0 30px var(--primary); }
        }

        .progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(
                90deg, 
                var(--primary), 
                var(--secondary),
                var(--primary)
            );
            background-size: 200% 100%;
            animation: 
                progressFill 3s ease-out forwards,
                progressMove 2s linear infinite;
        }

        @keyframes progressFill {
            to { width: 100%; }
        }

        @keyframes progressMove {
            from { background-position: 0% 50%; }
            to { background-position: 200% 50%; }
        }

        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 90;
            pointer-events: none;
            opacity: 0.2;
        }

        .scanline::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(
                to right,
                transparent 0%,
                var(--primary) 50%,
                var(--secondary) 100%
            );
            animation: scanlineMove 3s linear infinite;
        }

        @keyframes scanlineMove {
            from { top: -5%; }
            to { top: 105%; }
        }

        /* Neon Buttons */
        .actions {
            margin-top: 60px;
            display: flex;
            justify-content: center;
            gap: 30px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        .neon-button {
            position: relative;
            padding: 15px 30px;
            font-family: 'VT323', monospace;
            font-size: 24px;
            text-transform: uppercase;
            color: var(--primary);
            background: transparent;
            border: 2px solid var(--primary);
            border-radius: 4px;
            outline: none;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s;
            text-shadow: 0 0 5px var(--primary);
            box-shadow: 0 0 10px var(--primary), inset 0 0 10px var(--primary);
        }

        .neon-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 0, 255, 0.4),
                transparent
            );
            transition: all 0.4s;
        }

        .neon-button:hover {
            color: #fff;
            background-color: var(--primary);
            box-shadow: 0 0 20px var(--primary);
        }

        .neon-button:hover::before {
            left: 100%;
        }

        .blue-button {
            color: var(--secondary);
            border-color: var(--secondary);
            text-shadow: 0 0 5px var(--secondary);
            box-shadow: 0 0 10px var(--secondary), inset 0 0 10px var(--secondary);
        }

        .blue-button::before {
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.4),
                transparent
            );
        }

        .blue-button:hover {
            background-color: var(--secondary);
            box-shadow: 0 0 20px var(--secondary);
        }

        /* VHS Effect */
        .vhs-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: repeating-linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0.03),
                rgba(255, 255, 255, 0.03) 1px,
                transparent 1px,
                transparent 2px
            );
            animation: vhsAnimation 10s steps(10) infinite;
            z-index: 95;
            opacity: 0.3;
            mix-blend-mode: overlay;
        }

        @keyframes vhsAnimation {
            0%, 100% { background-position: 0 0; }
            10% { background-position: -5px -10px; }
            20% { background-position: -8px 5px; }
            30% { background-position: 7px -25px; }
            40% { background-position: -5px 25px; }
            50% { background-position: -15px 10px; }
            60% { background-position: 15px 0; }
            70% { background-position: 0 15px; }
            80% { background-position: 10px 5px; }
            90% { background-position: 5px -10px; }
        }

        /* Glitch Effects */
        .glitch-container {
            position: relative;
        }

        .chrome-text::before,
        .chrome-text::after {
            content: 'PWNED!';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .chrome-text::before {
            color: var(--primary);
            z-index: -1;
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite alternate;
        }

        .chrome-text::after {
            color: var(--secondary);
            z-index: -2;
            animation: glitch 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite alternate-reverse;
        }

        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-3px, 3px);
            }
            40% {
                transform: translate(-3px, -3px);
            }
            60% {
                transform: translate(3px, 3px);
            }
            80% {
                transform: translate(3px, -3px);
            }
            to {
                transform: translate(0);
            }
        }

        /* Stars in the background */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 60%;
            overflow: hidden;
            z-index: 1;
        }

        .star {
            position: absolute;
            background-color: #fff;
            border-radius: 50%;
            animation: twinkle var(--duration) ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Circles/Orbs floating */
        .orbs {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 5;
        }

        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(
                circle at 30% 30%,
                rgba(255, 255, 255, 0.5),
                transparent
            );
            border: 2px solid;
            opacity: 0.7;
            animation: float var(--float-duration) ease-in-out infinite alternate;
        }

        @keyframes float {
            from { transform: translateY(0) rotate(0deg); }
            to { transform: translateY(var(--float-distance)) rotate(var(--float-rotation)); }
        }

        /* Chrome trim lines */
        .chrome-trim {
            position: absolute;
            height: 2px;
            background: linear-gradient(
                90deg,
                var(--primary),
                var(--secondary),
                var(--primary)
            );
            width: 100%;
            left: 0;
            background-size: 200% 100%;
            animation: progressMove 3s linear infinite;
            box-shadow: 0 0 10px var(--primary), 0 0 20px var(--secondary);
        }

        .chrome-trim.top {
            top: 40px;
        }

        .chrome-trim.bottom {
            bottom: 40px;
        }

        /* PRESS ENTER message */
        .press-enter {
            position: absolute;
            bottom: 80px;
            left: 0;
            width: 100%;
            text-align: center;
            font-family: 'VT323', monospace;
            font-size: 24px;
            color: #fff;
            text-shadow: 0 0 5px var(--secondary), 0 0 10px var(--secondary);
            opacity: 0;
            animation: blinkText 1.5s ease-in-out infinite, fadeIn 2s 2s forwards;
        }

        @keyframes blinkText {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.2; }
        }

        /* Counter */
        .counter {
            position: absolute;
            top: 20px;
            right: 20px;
            font-family: 'VT323', monospace;
            font-size: 24px;
            color: var(--accent);
            z-index: 10;
        }

        .counter-value {
            font-size: 32px;
            color: var(--secondary);
        }

        /* Copyright info */
        .copyright {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.5);
            z-index: 10;
        }

        /* Media queries for responsiveness */
        @media (max-width: 1200px) {
            .chrome-text {
                font-size: 120px;
            }
            .retro-text {
                font-size: 100px;
            }
        }

        @media (max-width: 768px) {
            .chrome-text {
                font-size: 80px;
            }
            .retro-text {
                font-size: 70px;
            }
            .subtitle {
                font-size: 24px;
            }
            .neon-button {
                padding: 12px 24px;
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            .chrome-text {
                font-size: 60px;
            }
            .retro-text {
                font-size: 50px;
            }
            .subtitle {
                font-size: 20px;
            }
            .neon-button {
                padding: 10px 20px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="splash-container">
        <!-- Background elements -->
        <div class="sun-bg"></div>
        <div class="sun"></div>
        
        <!-- Stars -->
        <div class="stars" id="stars"></div>
        
        <!-- Grid Perspective -->
        <div class="grid-perspective">
            <div class="grid"></div>
        </div>
        
        <!-- Mountains -->
        <div class="mountains">
            <div class="mountain"></div>
            <div class="mountain"></div>
            <div class="mountain"></div>
        </div>
        
        <!-- Orbs -->
        <div class="orbs" id="orbs"></div>
        
        <!-- Chrome trim lines -->
        <div class="chrome-trim top"></div>
        <div class="chrome-trim bottom"></div>
        
        <!-- Main Content -->
        <div class="content">
            <div class="glitch-container">
                <h1 class="chrome-text">PWNED!</h1>
            </div>
            <p class="subtitle">SYSTEM OVERRIDDEN · 1984 · VAPORWAVE</p>
            
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
            
            <div class="actions">
                <button class="neon-button">CONTINUE</button>
                <button class="neon-button blue-button">EXIT</button>
            </div>
        </div>
        
        <!-- Counter -->
        <div class="counter">
            SCORE: <span class="counter-value" id="score">31337</span>
        </div>
        
        <!-- Press Enter Message -->
        <div class="press-enter">PRESS ENTER TO CONTINUE</div>
        
        <!-- Copyright -->
        <div class="copyright">© 1984 AESTHETIC SYSTEMS CORPORATION</div>
        
        <!-- VHS Effects -->
        <div class="vhs-effect"></div>
        <div class="scanline"></div>
        <div class="vhs-overlay"></div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            createStars();
            createOrbs();
            animateScore();
            
            // Add event listeners
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    flashScreen();
                }
            });
            
            const buttons = document.querySelectorAll('.neon-button');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    flashScreen();
                });
            });
        });
        
        function createStars() {
            const starsContainer = document.getElementById('stars');
            const numStars = 100;
            
            for (let i = 0; i < numStars; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                
                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;
                
                // Random size
                const size = Math.random() * 3 + 1;
                
                star.style.left = x + '%';
                star.style.top = y + '%';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                
                // Random animation duration
                const duration = Math.random() * 3 + 1 + 's';
                star.style.setProperty('--duration', duration);
                
                starsContainer.appendChild(star);
            }
        }
        
        function createOrbs() {
            const orbsContainer = document.getElementById('orbs');
            const numOrbs = 5;
            
            const colors = [
                'var(--primary)',
                'var(--secondary)',
                'var(--accent)',
                'var(--purple)',
                'var(--sunset1)'
            ];
            
            for (let i = 0; i < numOrbs; i++) {
                const orb = document.createElement('div');
                orb.classList.add('orb');
                
                // Random position
                const x = Math.random() * 80 + 10;
                const y = Math.random() * 80 + 10;
                
                // Random size
                const size = Math.random() * 120 + 60;
                
                orb.style.left = x + '%';
                orb.style.top = y + '%';
                orb.style.width = size + 'px';
                orb.style.height = size + 'px';
                
                // Random border color
                const colorIndex = Math.floor(Math.random() * colors.length);
                orb.style.borderColor = colors[colorIndex];
                
                // Random animation properties
                const floatDuration = Math.random() * 8 + 4 + 's';
                const floatDistance = Math.random() * 50 + 20 + 'px';
                const floatRotation = Math.random() * 20 - 10 + 'deg';
                
                orb.style.setProperty('--float-duration', floatDuration);
                orb.style.setProperty('--float-distance', floatDistance);
                orb.style.setProperty('--float-rotation', floatRotation);
                
                orbsContainer.appendChild(orb);
            }
        }
        
        function animateScore() {
            const scoreElement = document.getElementById('score');
            let currentScore = 0;
            const targetScore = 31337;
            const duration = 2000; // 2 seconds
            const start = performance.now();
            
            function updateScore(timestamp) {
                const elapsed = timestamp - start;
                const progress = Math.min(elapsed / duration, 1);
                
                currentScore = Math.floor(progress * targetScore);
                scoreElement.textContent = currentScore;
                
                if (progress < 1) {
                    requestAnimationFrame(updateScore);
                }
            }
            
            requestAnimationFrame(updateScore);
        }
        
        function flashScreen() {
            const flash = document.createElement('div');
            flash.style.position = 'fixed';
            flash.style.top = '0';
            flash.style.left = '0';
            flash.style.width = '100%';
            flash.style.height = '100%';
            flash.style.backgroundColor = '#fff';
            flash.style.opacity = '0.7';
            flash.style.zIndex = '1000';
            flash.style.pointerEvents = 'none';
            flash.style.transition = 'opacity 0.5s';
            
            document.body.appendChild(flash);
            
            setTimeout(() => {
                flash.style.opacity = '0';
                setTimeout(() => {
                    flash.remove();
                }, 500);
            }, 100);
            
            // Optional: Redirect after flash
            // setTimeout(() => {
            //     window.location.href = 'your-destination.html';
            // }, 600);
        }
    </script>
</body>
</html>
