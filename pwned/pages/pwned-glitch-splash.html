<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWNED</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #2C2E3B;
            font-family: 'Roboto', Arial, sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            color: white;
        }
        
        .splash-container {
            position: relative;
            text-align: center;
        }
        
        h1 {
            font-size: 84px;
            font-weight: 900;
            letter-spacing: 8px;
            margin: 0;
            position: relative;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            transform: scale(0);
            animation: scale 0.5s forwards cubic-bezier(0.3, 1.5, 0.7, 1);
        }
        
        .glitch {
            position: relative;
            color: white;
        }
        
        .glitch::before,
        .glitch::after {
            content: "PWNED";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
        }
        
        .glitch::before {
            left: 2px;
            color: #8F71FF;
            animation: glitch-effect 2s infinite linear alternate-reverse;
        }
        
        .glitch::after {
            left: -2px;
            color: #FF5E87;
            animation: glitch-effect 3s infinite linear alternate-reverse;
        }
        
        @keyframes glitch-effect {
            0% {
                opacity: 0.1;
                transform: translate(0);
            }
            20% {
                opacity: 0.5;
                transform: translate(-5px, 5px);
            }
            40% {
                opacity: 0.1;
                transform: translate(5px, 0);
            }
            60% {
                opacity: 0.5;
                transform: translate(0, 5px);
            }
            80% {
                opacity: 0.1;
                transform: translate(-5px, 0);
            }
            100% {
                opacity: 0.5;
                transform: translate(0);
            }
        }
        
        .scan-line {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: rgba(255, 255, 255, 0.3);
            animation: scan 2s linear infinite;
        }
        
        .flicker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(44, 46, 59, 0.1);
            opacity: 0;
            animation: flicker 0.3s infinite;
            pointer-events: none;
        }
        
        .grid {
            position: fixed;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: -1;
        }
        
        .crt-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(10, 10, 10, 0.1) 50%, rgba(0, 0, 0, 0.1) 50%);
            background-size: 100% 4px;
            z-index: 1000;
            pointer-events: none;
            animation: flicker-mild 0.15s infinite alternate-reverse;
            opacity: 0.2;
        }
        
        .message {
            margin-top: 20px;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 4px;
            opacity: 0;
            animation: fade-in 0.5s 1s forwards;
        }
        
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2C2E3B;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hidden {
            animation: fade-out 0.6s ease forwards;
        }
        
        @keyframes scan {
            0% {
                top: 0%;
            }
            100% {
                top: 100%;
            }
        }
        
        @keyframes flicker {
            0% {
                opacity: 0;
            }
            5% {
                opacity: 0.5;
            }
            10% {
                opacity: 0;
            }
            15% {
                opacity: 0.5;
            }
            20% {
                opacity: 0;
            }
            50% {
                opacity: 0;
            }
            60% {
                opacity: 0.1;
            }
            90% {
                opacity: 0;
            }
            100% {
                opacity: 0.5;
            }
        }
        
        @keyframes flicker-mild {
            0% {
                opacity: 0.2;
            }
            100% {
                opacity: 0.25;
            }
        }
        
        @keyframes scale {
            0% {
                transform: scale(0);
            }
            70% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        @keyframes fade-in {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        
        @keyframes fade-out {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                visibility: hidden;
            }
        }
    </style>
</head>
<body>
    <div class="splash-screen">
        <div class="grid"></div>
        <div class="splash-container">
            <h1 class="glitch">PWNED</h1>
            <div class="message">System compromised</div>
            <div class="scan-line"></div>
            <div class="flicker"></div>
        </div>
        <div class="crt-effect"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const message = document.querySelector(".message");
            let iteration = 0;
            
            // Text-Scramble-Effekt fÃ¼r die Nachricht
            const interval = setInterval(() => {
                message.innerText = message.innerText
                    .split("")
                    .map((letter, index) => {
                        if (index < iteration) {
                            return "SYSTEM COMPROMISED"[index];
                        }
                        return letters[Math.floor(Math.random() * 26)];
                    })
                    .join("");
                
                if (iteration >= "SYSTEM COMPROMISED".length) {
                    clearInterval(interval);
                }
                
                iteration += 1 / 3;
            }, 30);
            
            // Splash-Screen nach 4 Sekunden ausblenden
            setTimeout(() => {
                const splashScreen = document.querySelector('.splash-screen');
                splashScreen.classList.add('hidden');
            }, 4000);
        });
    </script>
</body>
</html>
