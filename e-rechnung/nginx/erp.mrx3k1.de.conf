# HandwerkOS ERP Nginx Configuration
# File: /etc/nginx/sites-available/erp.mrx3k1.de

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/m;
limit_req_zone $binary_remote_addr zone=auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/m;

# Upstream definitions
upstream handwerkos_api {
    server 127.0.0.1:3001 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream handwerkos_web {
    server 127.0.0.1:3000 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream handwerkos_minio {
    server 127.0.0.1:9000 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

upstream handwerkos_minio_console {
    server 127.0.0.1:9001 max_fails=3 fail_timeout=30s;
    keepalive 16;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name erp.mrx3k1.de;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erp.mrx3k1.de;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/erp.mrx3k1.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.mrx3k1.de/privkey.pem;
    
    # SSL Security Headers
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;
    
    # Remove server header
    server_tokens off;
    
    # Logging
    access_log /var/log/nginx/erp.mrx3k1.de.access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/erp.mrx3k1.de.error.log warn;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Client max body size (for file uploads)
    client_max_body_size 10M;
    client_body_buffer_size 128k;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # API Routes (Backend)
    location /api/ {
        # Rate limiting for API
        limit_req zone=api_limit burst=20 nodelay;
        
        # Auth endpoints have stricter limits
        location /api/v1/auth/ {
            limit_req zone=auth_limit burst=10 nodelay;
            proxy_pass http://handwerkos_api;
            include /etc/nginx/proxy_params;
        }
        
        proxy_pass http://handwerkos_api;
        include /etc/nginx/proxy_params;
        
        # API specific headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        
        # Timeout settings for API
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle API errors
        proxy_intercept_errors on;
        error_page 502 503 504 /api_error.html;
    }
    
    # File Storage (MinIO) - Admin access only
    location /minio/ {
        # Restrict to admin users (you can implement auth check here)
        allow 127.0.0.1;
        # allow YOUR_ADMIN_IP;
        deny all;
        
        proxy_pass http://handwerkos_minio_console/;
        include /etc/nginx/proxy_params;
        
        # MinIO Console specific headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        
        # WebSocket support for MinIO console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
    }
    
    # File downloads (direct from MinIO API)
    location /files/ {
        # Authentication required (implement your auth check)
        # auth_request /auth-check;
        
        proxy_pass http://handwerkos_minio/handwerkos-documents/;
        include /etc/nginx/proxy_params;
        
        # Cache downloaded files
        proxy_cache files_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://handwerkos_api/health;
        include /etc/nginx/proxy_params;
        
        # No rate limiting for health checks
        access_log off;
    }
    
    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://handwerkos_web;
        include /etc/nginx/proxy_params;
        
        # Cache static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Serve from cache if backend is down
        proxy_cache static_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # Error pages
    location /api_error.html {
        root /var/www/errors;
        internal;
    }
    
    # Default: Frontend application
    location / {
        # General rate limiting
        limit_req zone=general_limit burst=50 nodelay;
        
        proxy_pass http://handwerkos_web;
        include /etc/nginx/proxy_params;
        
        # Frontend specific headers
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle frontend errors
        proxy_intercept_errors on;
        error_page 502 503 504 /maintenance.html;
    }
    
    # Maintenance page
    location /maintenance.html {
        root /var/www/errors;
        internal;
    }
    
    # Robots.txt
    location /robots.txt {
        root /var/www/handwerkos;
        try_files /robots.txt =404;
    }
    
    # Favicon
    location /favicon.ico {
        proxy_pass http://handwerkos_web;
        expires 1d;
        access_log off;
    }
}

# Cache zones
proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=60m use_temp_path=off;
proxy_cache_path /var/cache/nginx/files levels=1:2 keys_zone=files_cache:10m max_size=500m inactive=60m use_temp_path=off;