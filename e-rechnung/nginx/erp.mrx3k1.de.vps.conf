# HandwerkOS ERP Nginx Configuration for VPS 69.62.121.168
# Location: /var/www/html/e-rechnung
# File: /etc/nginx/sites-available/erp.mrx3k1.de

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=erp_api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=erp_auth_limit:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=erp_general_limit:10m rate=30r/m;

# Upstream definitions for PM2 services
upstream handwerkos_api {
    server 127.0.0.1:3901 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

upstream handwerkos_web {
    server 127.0.0.1:3900 max_fails=3 fail_timeout=30s;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name erp.mrx3k1.de;
    
    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        allow all;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Main HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name erp.mrx3k1.de;
    
    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/erp.mrx3k1.de/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/erp.mrx3k1.de/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; media-src 'self'; object-src 'none'; child-src 'none'; worker-src 'self'; frame-ancestors 'none'; form-action 'self'; base-uri 'self';" always;
    
    # Remove server header
    server_tokens off;
    
    # Root directory for static files and uploads
    root /var/www/html/e-rechnung;
    
    # Logging
    access_log /var/log/nginx/erp.mrx3k1.de.access.log combined buffer=16k flush=5s;
    error_log /var/log/nginx/erp.mrx3k1.de.error.log warn;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        application/atom+xml
        application/geo+json
        application/javascript
        application/x-javascript
        application/json
        application/ld+json
        application/manifest+json
        application/rdf+xml
        application/rss+xml
        application/xhtml+xml
        application/xml
        font/eot
        font/otf
        font/ttf
        image/svg+xml
        text/css
        text/javascript
        text/plain
        text/xml;
    
    # Client settings for file uploads
    client_max_body_size 50M;
    client_body_buffer_size 1M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    send_timeout 60s;
    
    # API Routes (Backend PM2 Service)
    location /api/ {
        # Rate limiting for API
        limit_req zone=erp_api_limit burst=20 nodelay;
        
        # Auth endpoints have stricter limits
        location /api/v1/auth/ {
            limit_req zone=erp_auth_limit burst=10 nodelay;
            
            proxy_pass http://handwerkos_api;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            
            # Timeout settings
            proxy_connect_timeout 5s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        proxy_pass http://handwerkos_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Handle API errors
        proxy_intercept_errors on;
        error_page 502 503 504 /api_error.html;
    }
    
    # File uploads and documents
    location /uploads/ {
        alias /var/www/html/e-rechnung/uploads/;
        
        # Security: Only serve specific file types
        location ~* \.(jpg|jpeg|png|gif|pdf|doc|docx|xls|xlsx)$ {
            expires 1h;
            add_header Cache-Control "private, no-transform";
        }
        
        # Deny access to other file types
        location ~* \.(php|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
        }
    }
    
    location /documents/ {
        alias /var/www/html/e-rechnung/documents/;
        
        # Authentication required (implement your auth mechanism)
        # auth_request /auth-check;
        
        # Only serve PDFs and XML files
        location ~* \.(pdf|xml)$ {
            expires 1h;
            add_header Cache-Control "private, no-transform";
            add_header X-Robots-Tag "noindex, nofollow";
        }
        
        # Deny everything else
        location / {
            deny all;
        }
    }
    
    # Health check endpoint
    location /health {
        proxy_pass http://handwerkos_api/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        access_log off;
    }
    
    # Static assets from Next.js build
    location /_next/static/ {
        proxy_pass http://handwerkos_web;
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Serve from cache if backend is down
        proxy_cache static_cache;
        proxy_cache_valid 200 304 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # Static assets caching for other files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://handwerkos_web;
        
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Status $upstream_cache_status;
        
        # Cache static assets
        proxy_cache static_cache;
        proxy_cache_valid 200 1h;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
    }
    
    # Error pages
    location /api_error.html {
        root /var/www/html/errors;
        internal;
    }
    
    location /maintenance.html {
        root /var/www/html/errors;
        internal;
    }
    
    # Robots.txt
    location /robots.txt {
        root /var/www/html/e-rechnung;
        try_files /robots.txt =404;
        expires 1d;
        access_log off;
    }
    
    # Favicon
    location /favicon.ico {
        proxy_pass http://handwerkos_web;
        expires 7d;
        access_log off;
    }
    
    # Security: Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~* \.(env|log|sql)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # Default: Frontend application (Next.js)
    location / {
        # General rate limiting
        limit_req zone=erp_general_limit burst=50 nodelay;
        
        proxy_pass http://handwerkos_web;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Timeout settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle frontend errors
        proxy_intercept_errors on;
        error_page 502 503 504 /maintenance.html;
    }
}

# Cache configuration
proxy_cache_path /var/cache/nginx/erp_static levels=1:2 keys_zone=static_cache:10m max_size=500m inactive=60m use_temp_path=off;

