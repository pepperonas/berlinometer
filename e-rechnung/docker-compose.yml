version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: handwerkos_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: handwerkos
      POSTGRES_PASSWORD: handwerkos_dev_password
      POSTGRES_DB: handwerkos_dev
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - handwerkos_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U handwerkos -d handwerkos_dev']
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: handwerkos_redis
    restart: unless-stopped
    command: redis-server --requirepass redis_dev_password --appendonly yes
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    networks:
      - handwerkos_network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: handwerkos_minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: handwerkos_minio
      MINIO_ROOT_PASSWORD: handwerkos_minio_password
    command: server /data --console-address ":9001"
    ports:
      - '9000:9000'  # API
      - '9001:9001'  # Console
    volumes:
      - minio_data:/data
    networks:
      - handwerkos_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3

  # Adminer for Database Management
  adminer:
    image: adminer:latest
    container_name: handwerkos_adminer
    restart: unless-stopped
    ports:
      - '8080:8080'
    environment:
      ADMINER_DEFAULT_SERVER: postgres
    networks:
      - handwerkos_network
    depends_on:
      postgres:
        condition: service_healthy

  # Redis Commander for Redis Management
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: handwerkos_redis_commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379
      REDIS_PASSWORD: redis_dev_password
    ports:
      - '8081:8081'
    networks:
      - handwerkos_network
    depends_on:
      redis:
        condition: service_healthy

  # MailHog for Email Testing
  mailhog:
    image: mailhog/mailhog:latest
    container_name: handwerkos_mailhog
    restart: unless-stopped
    ports:
      - '1025:1025'  # SMTP
      - '8025:8025'  # Web UI
    networks:
      - handwerkos_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local

networks:
  handwerkos_network:
    driver: bridge