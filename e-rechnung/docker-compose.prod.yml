version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: handwerkos_postgres_prod
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '127.0.0.1:5432:5432'  # Only bind to localhost
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
      - ./backups:/var/lib/postgresql/backups
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - handwerkos_prod_network
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: handwerkos_redis_prod
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - '127.0.0.1:6379:6379'  # Only bind to localhost
    volumes:
      - redis_prod_data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - handwerkos_prod_network
    healthcheck:
      test: ['CMD', 'redis-cli', '--raw', 'incr', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: handwerkos_minio_prod
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
      MINIO_BROWSER_REDIRECT_URL: https://erp.mrx3k1.de/minio/
    command: server /data --console-address ":9001"
    ports:
      - '127.0.0.1:9000:9000'  # API - Only bind to localhost
      - '127.0.0.1:9001:9001'  # Console - Only bind to localhost
    volumes:
      - minio_prod_data:/data
      - ./minio-certs:/root/.minio/certs
    networks:
      - handwerkos_prod_network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # HandwerkOS API Backend
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile.prod
    container_name: handwerkos_api_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      SESSION_SECRET: ${SESSION_SECRET}
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: ${MINIO_ROOT_USER}
      S3_SECRET_KEY: ${MINIO_ROOT_PASSWORD}
      S3_BUCKET_NAME: handwerkos-documents
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASSWORD: ${SMTP_PASSWORD}
      SMTP_FROM_EMAIL: ${SMTP_FROM_EMAIL}
      API_PORT: 3001
      API_HOST: 0.0.0.0
      CORS_ORIGIN: https://erp.mrx3k1.de
    ports:
      - '127.0.0.1:3001:3001'  # Only bind to localhost
    volumes:
      - ./logs/api:/app/logs
      - ./uploads:/app/uploads
    networks:
      - handwerkos_prod_network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # HandwerkOS Web Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile.prod
    container_name: handwerkos_web_prod
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: https://erp.mrx3k1.de/api/v1
      NEXT_PUBLIC_APP_NAME: HandwerkOS
      NEXT_PUBLIC_APP_VERSION: 1.0.0
    ports:
      - '127.0.0.1:3000:3000'  # Only bind to localhost
    volumes:
      - ./logs/web:/app/logs
    networks:
      - handwerkos_prod_network
    depends_on:
      - api
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/api/health']
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Backup Service
  backup:
    image: postgres:16-alpine
    container_name: handwerkos_backup_prod
    restart: "no"
    environment:
      PGPASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ./backups:/backups
      - ./scripts:/scripts
    networks:
      - handwerkos_prod_network
    depends_on:
      - postgres
    entrypoint: ["/scripts/backup.sh"]
    profiles:
      - backup  # Only run when explicitly started

volumes:
  postgres_prod_data:
    driver: local
  redis_prod_data:
    driver: local
  minio_prod_data:
    driver: local

networks:
  handwerkos_prod_network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16