<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kombinierter IT-Sicherheit Fragenkatalog v2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="rainy">
<canvas id="weatherCanvas"></canvas>
<div class="container">
    <header>
        <h1>Kombinierter IT-Sicherheit Fragenkatalog v2</h1>
        <div class="button-group">
            <button id="toggleAnimation" class="toggle-button">Animation ausschalten</button>
            <button id="toggleWeather" class="toggle-button weather">☀️</button>
        </div>
    </header>

    <div class="fixed-solution-toggle">
        <label class="toggle-checkbox">
            <input type="checkbox" id="toggleCheckmarks" checked>
            Lösungen anzeigen
        </label>
    </div>

    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Suche nach Fragen oder Antworten...">
    </div>

    <div class="status-bar">
        <div class="total-count" id="totalCount">Insgesamt 43 Fragen</div>
        <div class="result-count" id="resultCount"></div>
    </div>

    <div id="questionsListContainer">
        <!-- Hier werden die Fragen nach Kategorien eingefügt -->
    </div>

    <div class="no-results" id="noResults">
        <p>Keine Ergebnisse gefunden. Bitte ändere deine Suchanfrage.</p>
    </div>
</div>

<script src="fragen.js"></script>
<script src="script.js"></script>
<script src="weather.js"></script>
</body>
</html>
