    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #1a1b23;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 40px;
            font-weight: 300;
            font-size: 2.5rem;
        }

        .shapes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .shape-card {
            background-color: #2C2E3B;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
        }

        .shape-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
        }

        .shape-card.active {
            border: 2px solid #4CAF50;
        }

        .shape-icon {
            width: 60px;
            height: 60px;
            margin: 0 auto 16px;
            display: block;
        }

        .shape-name {
            text-align: center;
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .shape-description {
            text-align: center;
            font-size: 0.9rem;
            color: #b0b0b0;
        }

        .calculator-section {
            background-color: #2C2E3B;
            border-radius: 12px;
            padding: 32px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .calculator-section.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #e0e0e0;
            font-weight: 500;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px 16px;
            background-color: #1a1b23;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        button {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-calculate {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .btn-calculate:hover {
            background-color: #45a049;
            transform: translateY(-1px);
        }

        .btn-clear {
            background-color: #404040;
            color: #e0e0e0;
        }

        .btn-clear:hover {
            background-color: #505050;
        }

        .results {
            margin-top: 32px;
            padding: 24px;
            background-color: #1a1b23;
            border-radius: 8px;
            display: none;
        }

        .results.active {
            display: block;
        }

        .result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid #404040;
        }

        .result-item:last-child {
            border-bottom: none;
        }

        .result-label {
            color: #b0b0b0;
        }

        .result-value {
            font-size: 1.2rem;
            color: #4CAF50;
            font-weight: 500;
        }

        .dimension-toggle {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background-color: #1a1b23;
            padding: 4px;
            border-radius: 8px;
        }

        .dimension-btn {
            flex: 1;
            padding: 8px 16px;
            background-color: transparent;
            color: #b0b0b0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .dimension-btn.active {
            background-color: #4CAF50;
            color: #ffffff;
        }

        .calculation-method {
            margin-bottom: 24px;
        }

        .method-select {
            width: 100%;
            padding: 12px 16px;
            background-color: #1a1b23;
            border: 1px solid #404040;
            border-radius: 8px;
            color: #ffffff;
            font-size: 1rem;
            cursor: pointer;
        }

        .method-select:focus {
            outline: none;
            border-color: #4CAF50;
        }

        .formula-info {
            margin-top: 16px;
            padding: 16px;
            background-color: #1a1b23;
            border-radius: 8px;
            border-left: 3px solid #4CAF50;
        }

        .formula-info h3 {
            color: #4CAF50;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }

        .formula {
            font-family: 'Courier New', monospace;
            color: #e0e0e0;
            margin: 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geometrie-Rechner</h1>
        
        <div class="shapes-grid" id="shapesGrid">
            <!-- Shape cards will be generated here -->
        </div>

        <div class="calculator-section" id="calculatorSection">
            <h2 id="calculatorTitle" style="color: #ffffff; margin-bottom: 24px;"></h2>
            
            <div class="dimension-toggle" id="dimensionToggle">
                <button class="dimension-btn active" onclick="setDimension('2d')">2D (Fläche)</button>
                <button class="dimension-btn" onclick="setDimension('3d')">3D (Volumen)</button>
            </div>

            <div class="calculation-method" id="methodSelection" style="display: none;">
                <label for="methodSelect">Berechnungsmethode:</label>
                <select class="method-select" id="methodSelect" onchange="selectMethod(this.value)">
                </select>
            </div>

            <div id="inputFields">
                <!-- Input fields will be generated dynamically -->
            </div>

            <div class="button-group">
                <button class="btn-calculate" onclick="calculate()">Berechnen</button>
                <button class="btn-clear" onclick="clearInputs()">Zurücksetzen</button>
            </div>

            <div class="results" id="results">
                <!-- Results will be displayed here -->
            </div>

            <div class="formula-info" id="formulaInfo">
                <!-- Formulas will be displayed here -->
            </div>
        </div>
    </div>

    <script>
        const shapes = {
            triangle: {
                name: 'Dreieck',
                description: 'Drei Seiten',
                methods2d: {
                    'base-height': {
                        name: 'Basis und Höhe',
                        inputs: ['base', 'height'],
                        calculate: (inputs) => 0.5 * inputs.base * inputs.height,
                        formula: 'A = ½ × Basis × Höhe'
                    },
                    'three-sides': {
                        name: 'Drei Seiten (Heron)',
                        inputs: ['sideA', 'sideB', 'sideC'],
                        calculate: (inputs) => {
                            const a = inputs.sideA;
                            const b = inputs.sideB;
                            const c = inputs.sideC;
                            const s = (a + b + c) / 2;
                            return Math.sqrt(s * (s - a) * (s - b) * (s - c));
                        },
                        formula: 'A = √(s × (s-a) × (s-b) × (s-c)), s = (a+b+c)/2',
                        additionalCalculations: (inputs) => {
                            const a = inputs.sideA;
                            const b = inputs.sideB;
                            const c = inputs.sideC;
                            const s = (a + b + c) / 2;
                            const area = Math.sqrt(s * (s - a) * (s - b) * (s - c));
                            
                            // Calculate angles using law of cosines
                            const angleA = Math.acos((b*b + c*c - a*a) / (2*b*c)) * 180 / Math.PI;
                            const angleB = Math.acos((a*a + c*c - b*b) / (2*a*c)) * 180 / Math.PI;
                            const angleC = Math.acos((a*a + b*b - c*c) / (2*a*b)) * 180 / Math.PI;
                            
                            // Calculate heights
                            const heightA = 2 * area / a;
                            const heightB = 2 * area / b;
                            const heightC = 2 * area / c;
                            
                            return {
                                perimeter: a + b + c,
                                angles: { A: angleA, B: angleB, C: angleC },
                                heights: { ha: heightA, hb: heightB, hc: heightC }
                            };
                        }
                    }
                },
                inputs2d: ['base', 'height'], // Default for backwards compatibility
                inputs3d: ['base', 'height', 'length'],
                calculate2d: function(inputs) {
                    return this.methods2d['base-height'].calculate(inputs);
                },
                calculate3d: (inputs) => {
                    const area = 0.5 * inputs.base * inputs.height;
                    return area * inputs.length;
                },
                formula2d: 'A = ½ × Basis × Höhe',
                formula3d: 'V = ½ × Basis × Höhe × Länge'
            },
            square: {
                name: 'Quadrat',
                description: 'Vier gleiche Seiten',
                inputs2d: ['side'],
                inputs3d: ['side'],
                calculate2d: (inputs) => {
                    return inputs.side * inputs.side;
                },
                calculate3d: (inputs) => {
                    return inputs.side * inputs.side * inputs.side;
                },
                formula2d: 'A = Seite²',
                formula3d: 'V = Seite³'
            },
            rectangle: {
                name: 'Rechteck',
                description: 'Vier Seiten, gegenüberliegende gleich',
                inputs2d: ['length', 'width'],
                inputs3d: ['length', 'width', 'height'],
                calculate2d: (inputs) => {
                    return inputs.length * inputs.width;
                },
                calculate3d: (inputs) => {
                    return inputs.length * inputs.width * inputs.height;
                },
                formula2d: 'A = Länge × Breite',
                formula3d: 'V = Länge × Breite × Höhe'
            },
            pentagon: {
                name: 'Fünfeck',
                description: 'Fünf Seiten',
                inputs2d: ['side'],
                inputs3d: ['side', 'height'],
                calculate2d: (inputs) => {
                    return 0.25 * Math.sqrt(25 + 10 * Math.sqrt(5)) * inputs.side * inputs.side;
                },
                calculate3d: (inputs) => {
                    const area = 0.25 * Math.sqrt(25 + 10 * Math.sqrt(5)) * inputs.side * inputs.side;
                    return area * inputs.height;
                },
                formula2d: 'A = ¼ × √(25 + 10√5) × Seite²',
                formula3d: 'V = Grundfläche × Höhe'
            },
            hexagon: {
                name: 'Sechseck',
                description: 'Sechs Seiten',
                inputs2d: ['side'],
                inputs3d: ['side', 'height'],
                calculate2d: (inputs) => {
                    return (3 * Math.sqrt(3) / 2) * inputs.side * inputs.side;
                },
                calculate3d: (inputs) => {
                    const area = (3 * Math.sqrt(3) / 2) * inputs.side * inputs.side;
                    return area * inputs.height;
                },
                formula2d: 'A = (3√3 / 2) × Seite²',
                formula3d: 'V = Grundfläche × Höhe'
            },
            octagon: {
                name: 'Achteck',
                description: 'Acht Seiten',
                inputs2d: ['side'],
                inputs3d: ['side', 'height'],
                calculate2d: (inputs) => {
                    return 2 * (1 + Math.sqrt(2)) * inputs.side * inputs.side;
                },
                calculate3d: (inputs) => {
                    const area = 2 * (1 + Math.sqrt(2)) * inputs.side * inputs.side;
                    return area * inputs.height;
                },
                formula2d: 'A = 2 × (1 + √2) × Seite²',
                formula3d: 'V = Grundfläche × Höhe'
            },
            circle: {
                name: 'Kreis',
                description: 'Runde Form',
                methods2d: {
                    'radius': {
                        name: 'Radius',
                        inputs: ['radius'],
                        calculate: (inputs) => Math.PI * inputs.radius * inputs.radius,
                        formula: 'A = π × r²',
                        additionalCalculations: (inputs) => ({
                            perimeter: 2 * Math.PI * inputs.radius,
                            diameter: 2 * inputs.radius
                        })
                    },
                    'diameter': {
                        name: 'Durchmesser',
                        inputs: ['diameter'],
                        calculate: (inputs) => Math.PI * (inputs.diameter / 2) * (inputs.diameter / 2),
                        formula: 'A = π × (d/2)²',
                        additionalCalculations: (inputs) => ({
                            perimeter: Math.PI * inputs.diameter,
                            radius: inputs.diameter / 2
                        })
                    },
                    'circumference': {
                        name: 'Umfang',
                        inputs: ['circumference'],
                        calculate: (inputs) => {
                            const radius = inputs.circumference / (2 * Math.PI);
                            return Math.PI * radius * radius;
                        },
                        formula: 'A = π × (U/(2π))²',
                        additionalCalculations: (inputs) => {
                            const radius = inputs.circumference / (2 * Math.PI);
                            return {
                                perimeter: inputs.circumference,
                                radius: radius,
                                diameter: 2 * radius
                            };
                        }
                    }
                },
                inputs2d: ['radius'], // Default
                inputs3d: ['radius', 'height'],
                calculate2d: function(inputs) {
                    return this.methods2d['radius'].calculate(inputs);
                },
                calculate3d: (inputs) => {
                    return Math.PI * inputs.radius * inputs.radius * inputs.height;
                },
                formula2d: 'A = π × r²',
                formula3d: 'V = π × r² × h (Zylinder)'
            }
        };

        let currentShape = null;
        let currentDimension = '2d';
        let currentMethod = null;

        const inputLabels = {
            side: 'Seitenlänge',
            base: 'Basis',
            height: 'Höhe',
            length: 'Länge',
            width: 'Breite',
            radius: 'Radius',
            sideA: 'Seite A',
            sideB: 'Seite B',
            sideC: 'Seite C',
            diameter: 'Durchmesser',
            circumference: 'Umfang'
        };

        function initializeShapes() {
            const grid = document.getElementById('shapesGrid');
            
            Object.keys(shapes).forEach(key => {
                const shape = shapes[key];
                const card = document.createElement('div');
                card.className = 'shape-card';
                card.onclick = () => selectShape(key);
                
                card.innerHTML = `
                    <svg class="shape-icon" viewBox="0 0 100 100">
                        ${getShapeIcon(key)}
                    </svg>
                    <div class="shape-name">${shape.name}</div>
                    <div class="shape-description">${shape.description}</div>
                `;
                
                grid.appendChild(card);
            });
        }

        function getShapeIcon(shape) {
            const icons = {
                triangle: '<polygon points="50,20 80,70 20,70" fill="none" stroke="#4CAF50" stroke-width="2"/>',
                square: '<rect x="25" y="25" width="50" height="50" fill="none" stroke="#4CAF50" stroke-width="2"/>',
                rectangle: '<rect x="20" y="30" width="60" height="40" fill="none" stroke="#4CAF50" stroke-width="2"/>',
                pentagon: '<polygon points="50,20 78,38 68,68 32,68 22,38" fill="none" stroke="#4CAF50" stroke-width="2"/>',
                hexagon: '<polygon points="50,20 75,35 75,65 50,80 25,65 25,35" fill="none" stroke="#4CAF50" stroke-width="2"/>',
                octagon: '<polygon points="40,20 60,20 80,40 80,60 60,80 40,80 20,60 20,40" fill="none" stroke="#4CAF50" stroke-width="2"/>',
                circle: '<circle cx="50" cy="50" r="30" fill="none" stroke="#4CAF50" stroke-width="2"/>'
            };
            return icons[shape] || '';
        }

        function selectShape(shapeKey) {
            currentShape = shapeKey;
            currentMethod = null;
            
            // Update active state
            document.querySelectorAll('.shape-card').forEach((card, index) => {
                card.classList.toggle('active', Object.keys(shapes)[index] === shapeKey);
            });
            
            // Show calculator
            const calc = document.getElementById('calculatorSection');
            calc.classList.add('active');
            
            // Update title
            document.getElementById('calculatorTitle').textContent = shapes[shapeKey].name + ' berechnen';
            
            // Check if shape has multiple methods
            updateMethodSelection();
            
            // Generate input fields
            generateInputFields();
            
            // Update formula
            updateFormula();
            
            // Hide results
            document.getElementById('results').classList.remove('active');
        }

        function setDimension(dim) {
            currentDimension = dim;
            currentMethod = null;
            
            // Update button states
            document.querySelectorAll('.dimension-btn').forEach(btn => {
                btn.classList.toggle('active', btn.textContent.includes(dim.toUpperCase()));
            });
            
            // Update method selection
            updateMethodSelection();
            
            // Regenerate input fields
            generateInputFields();
            updateFormula();
            
            // Hide results
            document.getElementById('results').classList.remove('active');
        }

        function updateMethodSelection() {
            if (!currentShape) return;
            
            const shape = shapes[currentShape];
            const methodDiv = document.getElementById('methodSelection');
            const methodSelect = document.getElementById('methodSelect');
            
            if (currentDimension === '2d' && shape.methods2d) {
                methodDiv.style.display = 'block';
                methodSelect.innerHTML = '';
                
                Object.keys(shape.methods2d).forEach((key, index) => {
                    const method = shape.methods2d[key];
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = method.name;
                    if (index === 0 && !currentMethod) {
                        currentMethod = key;
                        option.selected = true;
                    }
                    methodSelect.appendChild(option);
                });
            } else {
                methodDiv.style.display = 'none';
                currentMethod = null;
            }
        }

        function selectMethod(methodKey) {
            currentMethod = methodKey;
            generateInputFields();
            updateFormula();
            document.getElementById('results').classList.remove('active');
        }

        function generateInputFields() {
            if (!currentShape) return;
            
            const container = document.getElementById('inputFields');
            container.innerHTML = '';
            
            const shape = shapes[currentShape];
            let inputs;
            
            if (currentDimension === '2d' && shape.methods2d && currentMethod) {
                inputs = shape.methods2d[currentMethod].inputs;
            } else if (currentDimension === '2d') {
                inputs = shape.inputs2d;
            } else {
                inputs = shape.inputs3d;
            }
            
            inputs.forEach(input => {
                const group = document.createElement('div');
                group.className = 'input-group';
                
                group.innerHTML = `
                    <label for="${input}">${inputLabels[input] || input}</label>
                    <input type="number" id="${input}" step="0.01" min="0" placeholder="Wert eingeben">
                `;
                
                container.appendChild(group);
            });
        }

        function updateFormula() {
            if (!currentShape) return;
            
            const formulaInfo = document.getElementById('formulaInfo');
            const shape = shapes[currentShape];
            let formula;
            
            if (currentDimension === '2d' && shape.methods2d && currentMethod) {
                formula = shape.methods2d[currentMethod].formula;
            } else if (currentDimension === '2d') {
                formula = shape.formula2d;
            } else {
                formula = shape.formula3d;
            }
            
            formulaInfo.innerHTML = `
                <h3>Formel</h3>
                <div class="formula">${formula}</div>
            `;
        }

        function calculate() {
            if (!currentShape) return;
            
            const shape = shapes[currentShape];
            let inputs, values = {};
            
            // Determine which inputs to use
            if (currentDimension === '2d' && shape.methods2d && currentMethod) {
                inputs = shape.methods2d[currentMethod].inputs;
            } else {
                inputs = currentDimension === '2d' ? shape.inputs2d : shape.inputs3d;
            }
            
            // Collect input values
            for (const input of inputs) {
                const value = parseFloat(document.getElementById(input).value);
                if (isNaN(value) || value <= 0) {
                    alert('Bitte gib für alle Felder positive Werte ein.');
                    return;
                }
                values[input] = value;
            }
            
            // Validate triangle sides if using three-sides method
            if (currentShape === 'triangle' && currentMethod === 'three-sides' && currentDimension === '2d') {
                const a = values.sideA;
                const b = values.sideB;
                const c = values.sideC;
                if (a + b <= c || a + c <= b || b + c <= a) {
                    alert('Die eingegebenen Seiten können kein gültiges Dreieck bilden. Die Summe zweier Seiten muss größer sein als die dritte Seite.');
                    return;
                }
            }
            
            // Calculate result
            let result;
            if (currentDimension === '2d' && shape.methods2d && currentMethod) {
                result = shape.methods2d[currentMethod].calculate(values);
            } else {
                result = currentDimension === '2d' ? shape.calculate2d(values) : shape.calculate3d(values);
            }
            
            // Display results
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = `
                <div class="result-item">
                    <span class="result-label">${currentDimension === '2d' ? 'Fläche' : 'Volumen'}</span>
                    <span class="result-value">${result.toFixed(2)} ${currentDimension === '2d' ? 'm²' : 'm³'}</span>
                </div>
            `;
            
            // Add additional calculations if available
            if (currentDimension === '2d' && shape.methods2d && currentMethod) {
                const method = shape.methods2d[currentMethod];
                if (method.additionalCalculations) {
                    const additional = method.additionalCalculations(values);
                    
                    if (additional.perimeter !== undefined) {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <span class="result-label">Umfang</span>
                                <span class="result-value">${additional.perimeter.toFixed(2)} m</span>
                            </div>
                        `;
                    }
                    
                    if (additional.angles) {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <span class="result-label">Winkel A</span>
                                <span class="result-value">${additional.angles.A.toFixed(1)}°</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Winkel B</span>
                                <span class="result-value">${additional.angles.B.toFixed(1)}°</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Winkel C</span>
                                <span class="result-value">${additional.angles.C.toFixed(1)}°</span>
                            </div>
                        `;
                    }
                    
                    if (additional.heights) {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <span class="result-label">Höhe auf Seite A</span>
                                <span class="result-value">${additional.heights.ha.toFixed(2)} m</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Höhe auf Seite B</span>
                                <span class="result-value">${additional.heights.hb.toFixed(2)} m</span>
                            </div>
                            <div class="result-item">
                                <span class="result-label">Höhe auf Seite C</span>
                                <span class="result-value">${additional.heights.hc.toFixed(2)} m</span>
                            </div>
                        `;
                    }
                    
                    if (additional.radius !== undefined) {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <span class="result-label">Radius</span>
                                <span class="result-value">${additional.radius.toFixed(2)} m</span>
                            </div>
                        `;
                    }
                    
                    if (additional.diameter !== undefined) {
                        resultsDiv.innerHTML += `
                            <div class="result-item">
                                <span class="result-label">Durchmesser</span>
                                <span class="result-value">${additional.diameter.toFixed(2)} m</span>
                            </div>
                        `;
                    }
                }
            } else if (currentDimension === '2d') {
                // Add perimeter for 2D shapes without methods
                let perimeter = 0;
                
                if (currentShape === 'square') {
                    perimeter = 4 * values.side;
                } else if (currentShape === 'rectangle') {
                    perimeter = 2 * (values.length + values.width);
                } else if (currentShape === 'circle') {
                    perimeter = 2 * Math.PI * values.radius;
                } else if (['pentagon', 'hexagon', 'octagon'].includes(currentShape)) {
                    const sides = currentShape === 'pentagon' ? 5 : 
                                 currentShape === 'hexagon' ? 6 : 8;
                    perimeter = sides * values.side;
                }
                
                if (perimeter > 0) {
                    resultsDiv.innerHTML += `
                        <div class="result-item">
                            <span class="result-label">Umfang</span>
                            <span class="result-value">${perimeter.toFixed(2)} m</span>
                        </div>
                    `;
                }
            }
            
            resultsDiv.classList.add('active');
        }

        function clearInputs() {
            document.querySelectorAll('input[type="number"]').forEach(input => {
                input.value = '';
            });
            document.getElementById('results').classList.remove('active');
        }

        // Initialize on load
        initializeShapes();
    </script>
</body>
