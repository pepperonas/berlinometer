<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BPM Detector</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="spectrometer.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1>BPM Detector</h1>
        <p>Erkenne das Tempo deiner Musik in Echtzeit</p>
    </div>

    <div class="card">
        <div class="source-selector">
            <button id="microphoneBtn" class="btn waves-effect waves-light">
                <i class="material-icons left">mic</i>Mikrofon
            </button>
            <label for="audioFileInput" class="btn waves-effect waves-light">
                <i class="material-icons left">audio_file</i>Audiodatei
            </label>
            <input type="file" id="audioFileInput" class="file-upload" accept="audio/*">
            <button id="stopBtn" class="btn waves-effect waves-light red disabled">
                <i class="material-icons left">stop</i>Stop
            </button>
        </div>

        <div id="audioPlayer" style="display: none;">
            <audio id="audioElement" controls style="width: 100%;"></audio>
        </div>

        <div class="status" id="statusText">Wähle eine Audioquelle, um zu starten</div>
    </div>

    <div class="card">
        <div class="beat-indicator" id="beatIndicator"></div>
        <div class="bpm-display" id="bpmDisplay">--</div>
        <div>Qualität:</div>
        <div class="quality-meter">
            <div class="quality-fill" id="qualityFill"></div>
        </div>
    </div>

    <!-- Neuer Spektrometer-Container -->
    <div class="card">
        <h5>Spektrometer</h5>
        <div id="spectrometer-container">
            <canvas id="spectrometer-canvas"></canvas>
        </div>
        <div class="spectrometer-controls">
            <div class="switch">
                <label>
                    2D
                    <input type="checkbox" id="visualizationMode">
                    <span class="lever"></span>
                    3D
                </label>
            </div>
        </div>
    </div>

    <!-- Live-Informationen (versteckt per Default) -->
    <div class="card" id="info-card" style="display: none;">
        <h5>Live-Informationen</h5>
        <div class="info-display">
            <div class="info-row">
                <span>Erkannte Beats:</span>
                <span id="hitCount">0</span>
            </div>
            <div class="info-row">
                <span>Letztes Intervall:</span>
                <span id="lastInterval">--</span> <span>s</span>
            </div>
            <div class="info-row">
                <span>Clustergrößen:</span>
                <span id="clusterInfo">--</span>
            </div>
        </div>
    </div>

    <!-- Feedback-Sektion (versteckt per Default) -->
    <div class="card" id="feedback-card" style="display: none;">
        <h5>Feedback</h5>
        <p>Bewerte die aktuelle BPM-Erkennung:</p>

        <div class="feedback-options">
            <label>
                <input name="feedback" type="radio" value="accurate" checked/>
                <span>Genau</span>
            </label>
            <label>
                <input name="feedback" type="radio" value="no_detection"/>
                <span>Aktuell nichts erkannt</span>
            </label>
            <label>
                <input name="feedback" type="radio" value="too_low"/>
                <span>BPM werden zu niedrig angezeigt</span>
            </label>
            <label>
                <input name="feedback" type="radio" value="too_high"/>
                <span>BPM werden zu hoch angezeigt</span>
            </label>
            <label>
                <input name="feedback" type="radio" value="unstable"/>
                <span>BPM schwanken zu stark</span>
            </label>
        </div>

        <div class="feedback-comment">
            <div class="input-field">
                <textarea id="feedbackComment" class="materialize-textarea"></textarea>
                <label for="feedbackComment">Zusätzliche Anmerkungen</label>
            </div>
        </div>

        <button id="submitFeedbackBtn" class="btn waves-effect waves-light">
            <i class="material-icons left">content_copy</i>In Zwischenablage kopieren
        </button>
    </div>

    <!-- Advanced-Menü für Entwickler -->
    <div class="card">
        <div class="advanced-menu">
            <button id="toggleInfoBtn" class="btn-small waves-effect waves-light grey darken-2">
                <i class="material-icons left">info</i>Info anzeigen
            </button>
            <button id="toggleFeedbackBtn" class="btn-small waves-effect waves-light grey darken-2">
                <i class="material-icons left">feedback</i>Feedback anzeigen
            </button>
        </div>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="bpm-detector.js"></script>
<script src="spectrometer.js"></script>
</body>
</html>
