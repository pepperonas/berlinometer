    function renderOpeners(filteredOpeners = openers) {
        const grid = document.getElementById('openerGrid');
        grid.innerHTML = '';

        filteredOpeners.forEach(opener => {
            const card = document.createElement('div');
            card.className = 'opener-card';
            card.innerHTML = `
                    <div class="opener-number">#${opener.number}</div>
                    <p class="opener-text">${opener.text}</p>
                    <p class="opener-category">${opener.category}</p>
                `;

            card.addEventListener('click', () => {
                navigator.clipboard.writeText(opener.text);
                showToast();
            });

            grid.appendChild(card);
        });
    }

    function showToast() {
        const toast = document.getElementById('copiedToast');
        toast.classList.add('show');
        setTimeout(() => {
            toast.classList.remove('show');
        }, 2000);
    }

    // Filter Funktionalität
    document.querySelectorAll('.category-btn').forEach(btn => {
        btn.addEventListener('click', (e) => {
            document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
            e.target.classList.add('active');

            const category = e.target.dataset.category;
            if (category === 'all') {
                renderOpeners();
            } else {
                const filtered = openers.filter(o => o.category === category);
                renderOpeners(filtered);
            }
        });
    });

        const filtered = openers.filter(o =>

            o.category.toLowerCase().includes(searchTerm)

        renderOpeners(filtered);
