server {
    listen 80;
    listen [::]:80;
    server_name jpaulo-bau.de www.jpaulo-bau.de;
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name jpaulo-bau.de www.jpaulo-bau.de;

    # SSL configuration (will be automatically configured by certbot)
    # ssl_certificate /etc/letsencrypt/live/jpaulo-bau.de/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/jpaulo-bau.de/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Document root
    root /var/www/html/jpaulo-bau.de;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https: data: 'unsafe-inline' 'unsafe-eval';" always;

    # Performance optimizations
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml application/atom+xml image/svg+xml text/javascript application/x-javascript application/x-font-ttf application/x-font-opentype application/vnd.ms-fontobject font/eot font/opentype font/otf font/ttf;

    # Cache static assets
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|mp4|webm)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Main location
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/jpaulo-bau.de.access.log;
    error_log /var/log/nginx/jpaulo-bau.de.error.log;

    # Max upload size
    client_max_body_size 10M;
}