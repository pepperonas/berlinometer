    <style>
        :root {
            --background-dark: #2B2E3B;
            --background-darker: #252830;
            --card-background: #343845;
            --accent-blue: #688db1;

        .toggle-switch {

            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {

        .toggle-slider {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active .toggle-slider {
            transform: translateX(30px);

        .download-btn {
            background: var(--accent-green);
            color: white;
            border: none;
            padding: var(--spacing-3) var(--spacing-8);
            border-radius: var(--radius-sm);
            font-size: 1.1rem;

            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: var(--spacing-3);
        }

        .download-btn:hover {

            border: none;
            padding: var(--spacing-3) var(--spacing-8);
            border-radius: var(--radius-sm);

            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .reset-btn:hover {
            background: #c54a4b;
            transform: translateY(-1px);
            box-shadow: var(--shadow);

        @media (max-width: 768px) {
            body {
                padding: var(--spacing-4);

            .controls-section {

            .download-section {
                display: flex;
                flex-direction: column;
                gap: var(--spacing-3);
            }
            
            .download-btn, .reset-btn {
                margin: 0;
            }
        }

<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ¸ RockThaMock</h1>
            <p>Erstelle professionelle macOS Mockups aus deinen Screenshots</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <h3>ðŸ“¸ Screenshot hochladen</h3>
                <p>Ziehe dein Bild hierher oder klicke zum AuswÃ¤hlen</p>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">
                    Datei auswÃ¤hlen
                </button>
                <input type="file" id="fileInput" accept="image/*">
            </div>
        </div>

        <div class="mockup-section" id="mockupSection">
            <div class="controls-section">
                <div class="control-group">
                    <label for="windowTitleInput">Fenstertitel:</label>
                    <input type="text" id="windowTitleInput" placeholder="Screenshot Preview" value="Screenshot Preview">
                </div>
                <div class="control-group">
                    <label>Theme:</label>
                    <div class="theme-toggle">
                        <span>Hell</span>
                        <div class="toggle-switch" id="themeToggle">
                            <div class="toggle-slider"></div>
                        </div>
                        <span>Dunkel</span>
                    </div>
                </div>
            </div>
            
            <div class="macos-window" id="macosWindow">
                <div class="window-header">
                    <div class="window-controls">
                        <div class="control-btn close"></div>
                        <div class="control-btn minimize"></div>
                        <div class="control-btn maximize"></div>
                    </div>
                    <div class="window-title" id="windowTitle">Screenshot Preview</div>
                    <div style="width: 60px;"></div>
                </div>
                <div class="window-content" id="windowContent">
                    <img id="screenshotPreview" class="screenshot-preview" alt="Screenshot Preview">
                </div>
            </div>
            
            <div class="download-section">
                <button class="download-btn" id="downloadBtn">
                    ðŸ’¾ Mockup herunterladen
                </button>
                <button class="reset-btn" id="resetBtn">
                    ðŸ”„ ZurÃ¼cksetzen
                </button>
            </div>
        </div>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const mockupSection = document.getElementById('mockupSection');
        const screenshotPreview = document.getElementById('screenshotPreview');
        const windowTitle = document.getElementById('windowTitle');
        const windowTitleInput = document.getElementById('windowTitleInput');
        const themeToggle = document.getElementById('themeToggle');
        const macosWindow = document.getElementById('macosWindow');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');
        
        let isDarkTheme = false;
        let currentFileName = '';

        // Drag & Drop functionality
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type.startsWith('image/')) {
                handleImageUpload(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleImageUpload(e.target.files[0]);
            }
        });

        // Handle image upload
        function removeFileExtension(filename) {
            return filename.replace(/\.[^/.]+$/, '');
        }
        
        function handleImageUpload(file) {
            const reader = new FileReader();
            
            reader.onload = (e) => {
                screenshotPreview.src = e.target.result;
                currentFileName = removeFileExtension(file.name);
                windowTitle.textContent = currentFileName;
                windowTitleInput.value = currentFileName;
                mockupSection.classList.add('active');
                
                // Smooth scroll to mockup
                mockupSection.scrollIntoView({ behavior: 'smooth' });
            };
            
            reader.readAsDataURL(file);
        }
        
        // Window title input handler
        windowTitleInput.addEventListener('input', (e) => {
            windowTitle.textContent = e.target.value || 'Screenshot Preview';
        });
        
        // Theme toggle handler
        themeToggle.addEventListener('click', () => {
            isDarkTheme = !isDarkTheme;
            themeToggle.classList.toggle('active', isDarkTheme);
            macosWindow.classList.toggle('dark', isDarkTheme);
        });

        // Download functionality
        downloadBtn.addEventListener('click', () => {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // Get the actual displayed window dimensions from DOM
            const windowRect = macosWindow.getBoundingClientRect();
            const imgRect = screenshotPreview.getBoundingClientRect();
            const headerHeight = 36;
            const borderRadius = 12;
            
            // Set canvas size to match the actual displayed window size
            canvas.width = Math.max(600, windowRect.width);
            canvas.height = headerHeight + imgRect.height;
            
            // Create rounded rectangle path for transparency
            function roundedRect(x, y, width, height, radius) {
                ctx.beginPath();
                ctx.moveTo(x + radius, y);
                ctx.lineTo(x + width - radius, y);
                ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
                ctx.lineTo(x + width, y + height - radius);
                ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
                ctx.lineTo(x + radius, y + height);
                ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
                ctx.lineTo(x, y + radius);
                ctx.quadraticCurveTo(x, y, x + radius, y);
                ctx.closePath();
            }
            
            // Clear canvas and create rounded window background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw rounded background
            roundedRect(0, 0, canvas.width, canvas.height, borderRadius);
            if (isDarkTheme) {
                ctx.fillStyle = '#2d2d2d';
            } else {
                ctx.fillStyle = '#f6f6f6';
            }
            ctx.fill();
            
            // Set clipping path for rounded corners
            roundedRect(0, 0, canvas.width, canvas.height, borderRadius);
            ctx.clip();
            
            // Draw window header based on theme
            const gradient = ctx.createLinearGradient(0, 0, 0, headerHeight);
            if (isDarkTheme) {
                gradient.addColorStop(0, '#434343');
                gradient.addColorStop(1, '#383838');
            } else {
                gradient.addColorStop(0, '#ececec');
                gradient.addColorStop(1, '#d6d6d6');
            }
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, headerHeight);
            
            // Draw window controls with better positioning
            const controlY = headerHeight / 2;
            
            // Close button
            ctx.fillStyle = '#ff5f57';
            ctx.beginPath();
            ctx.arc(20, controlY, 6.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Minimize button
            ctx.fillStyle = '#ffbd2e';
            ctx.beginPath();
            ctx.arc(41, controlY, 6.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Maximize button
            ctx.fillStyle = '#28ca42';
            ctx.beginPath();
            ctx.arc(62, controlY, 6.5, 0, 2 * Math.PI);
            ctx.fill();
            
            // Draw title based on theme
            ctx.fillStyle = isDarkTheme ? '#ddd' : '#333';
            ctx.font = '13px -apple-system, BlinkMacSystemFont, sans-serif';
            ctx.textAlign = 'center';
            ctx.fillText(windowTitle.textContent, canvas.width / 2, controlY + 4);
            
            // Draw separator line based on theme
            ctx.strokeStyle = isDarkTheme ? '#2a2a2a' : '#c0c0c0';
            ctx.lineWidth = 1;
            ctx.beginPath();
            ctx.moveTo(0, headerHeight);
            ctx.lineTo(canvas.width, headerHeight);
            ctx.stroke();
            
            // Draw content area based on theme
            ctx.fillStyle = isDarkTheme ? '#1e1e1e' : 'white';
            ctx.fillRect(0, headerHeight, canvas.width, canvas.height - headerHeight);
            
            // Draw the screenshot matching the preview size
            const downloadImg = new Image();
            downloadImg.onload = () => {
                // Calculate image dimensions to match preview exactly
                const contentHeight = canvas.height - headerHeight;
                const imgAspectRatio = downloadImg.width / downloadImg.height;
                const contentAspectRatio = canvas.width / contentHeight;
                
                let drawWidth, drawHeight, drawX, drawY;
                
                if (imgAspectRatio > contentAspectRatio) {
                    // Image is wider, fit to width
                    drawWidth = canvas.width;
                    drawHeight = drawWidth / imgAspectRatio;
                } else {
                    // Image is taller, fit to height
                    drawHeight = contentHeight;
                    drawWidth = drawHeight * imgAspectRatio;
                }
                
                drawX = (canvas.width - drawWidth) / 2;
                drawY = headerHeight + (contentHeight - drawHeight) / 2;
                
                ctx.drawImage(downloadImg, drawX, drawY, drawWidth, drawHeight);
                
                // Download the canvas as image
                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `mockup-${windowTitle.textContent || 'screenshot'}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, 'image/png');
            };
            
            downloadImg.src = screenshotPreview.src;
        });

        // Reset functionality
        resetBtn.addEventListener('click', () => {
            mockupSection.classList.remove('active');
            screenshotPreview.src = '';
            windowTitle.textContent = 'Screenshot Preview';
            windowTitleInput.value = 'Screenshot Preview';
            fileInput.value = '';
            currentFileName = '';
            
            // Reset theme
            isDarkTheme = false;
            themeToggle.classList.remove('active');
            macosWindow.classList.remove('dark');
            
            // Smooth scroll back to upload
            document.querySelector('.upload-section').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
