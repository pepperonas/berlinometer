<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datenschutz Quiz - BDSG und DSGVO</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2C2E3B 0%, #1a1b23 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: #fff;
        }

        .quiz-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
            transform: translateY(0);
            transition: all 0.3s ease;
        }

        .quiz-header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.2);
            height: 10px;
            border-radius: 5px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            height: 100%;
            border-radius: 5px;
            transition: width 0.5s ease;
            width: 0%;
        }

        .question-container {
            display: none;
            animation: fadeIn 0.5s ease;
        }

        .question-container.active {
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .question {
            font-size: 1.2rem;
            margin-bottom: 20px;
            line-height: 1.6;
        }

        .question-number {
            color: #4CAF50;
            font-weight: bold;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .option {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .option:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateX(5px);
        }

        .option input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #4CAF50;
        }

        .option label {
            cursor: pointer;
            flex: 1;
        }

        .option.selected {
            border-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            gap: 20px;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            background: rgba(255, 255, 255, 0.2);
            cursor: not-allowed;
            transform: none;
        }

        .results {
            display: none;
            text-align: center;
            animation: fadeIn 0.5s ease;
        }

        .results.active {
            display: block;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 30px auto;
            position: relative;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-circle .background {
            fill: none;
            stroke: rgba(255, 255, 255, 0.1);
            stroke-width: 20;
        }

        .score-circle .progress-circle {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 20;
            stroke-linecap: round;
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 2s ease;
        }

        .score-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: bold;
        }

        .result-message {
            font-size: 1.5rem;
            margin: 20px 0;
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #4CAF50;
            position: absolute;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            to {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        .answer-review {
            margin-top: 30px;
            text-align: left;
        }

        .answer-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .answer-item.correct {
            border-left: 4px solid #4CAF50;
        }

        .answer-item.incorrect {
            border-left: 4px solid #f44336;
        }

        .retry-button {
            margin-top: 20px;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .quiz-container {
                padding: 20px;
            }

            .question {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="quiz-container">
    <div class="quiz-header">
        <h1>Datenschutz Quiz</h1>
        <p>BDSG und DSGVO - Teste dein Wissen!</p>
        <div class="progress-bar">
            <div class="progress" id="progressBar"></div>
        </div>
        <p id="questionCounter">Frage 1 von 10</p>
    </div>

    <div id="quizContent">
        <!-- Fragen werden hier dynamisch eingef√ºgt -->
    </div>

    <div class="navigation">
        <button id="prevBtn" onclick="previousQuestion()" disabled>Zur√ºck</button>
        <button id="nextBtn" onclick="nextQuestion()">Weiter</button>
    </div>

    <div class="results" id="results">
        <h2>Quiz abgeschlossen!</h2>
        <div class="score-circle">
            <svg width="200" height="200">
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" style="stop-color:#4CAF50"/>
                        <stop offset="100%" style="stop-color:#2196F3"/>
                    </linearGradient>
                </defs>
                <circle cx="100" cy="100" r="90" class="background"></circle>
                <circle cx="100" cy="100" r="90" class="progress-circle" id="scoreCircle"></circle>
            </svg>
            <div class="score-text" id="scoreText">0/10</div>
        </div>
        <p class="result-message" id="resultMessage"></p>
        <div class="answer-review" id="answerReview"></div>
        <button class="retry-button" onclick="restartQuiz()">Quiz wiederholen</button>
    </div>
</div>

<script>
    const questions = [
        {
            question: "Was bedeutet Datenschutz?",
            options: [
                "Datenschutz umfasst alle Ma√ünahmen zum Schutz von personenbezogenen Daten vor missbr√§uchlicher Verwendung",
                "Datenschutz umfasst nur Unternehmensdaten",
                "Datenschutz befasst sich nur mit Ma√ünahmen die verhindern sollen, dass Daten durch unberechtigte Dritte gestohlen werden"
            ],
            correct: [0],
            multipleChoice: false
        },
        {
            question: "Wer ist f√ºr die Freigabe der Leitlinie zum Datenschutz verantwortlich?",
            options: [
                "Das Datenschutz-Team",
                "Der Datenschutzbeauftragte (DSB)",
                "Die Unternehmens- oder Beh√∂rdenleitung",
                "Die √ñffentlichkeitsabteilung eines Unternehmens oder einer Beh√∂rde"
            ],
            correct: [2],
            multipleChoice: false
        },
        {
            question: "Die Erhebung, Verarbeitung und Nutzung von personenbezogenen Daten ist zul√§ssig, wenn‚Ä¶",
            options: [
                "das Bundesdatenschutzgesetz (BDSG) oder die EU-Datenschutzgrundverordnung (EU-DSGVO) dies erlaubt",
                "andere Rechtsvorschriften dies anordnen oder erlauben",
                "die betroffene Person eingewilligt hat"
            ],
            correct: [0, 1, 2],
            multipleChoice: true
        },
        {
            question: "Ist ein Datenschutzbeauftragter gegen√ºber anderen Mitarbeitern im Bereich des Datenschutzes weisungsbefugt?",
            options: [
                "Ja, aber nur gegen√ºber Angestellten",
                "Ja, aber nicht gegen√ºber der Gesch√§ftsleitung",
                "Nein"
            ],
            correct: [2],
            multipleChoice: false
        },
        {
            question: "Welche der folgenden Leistungen eines Vertragspartners stellt/stellen eine Auftragsdatenverarbeitung dar?",
            options: [
                "Fernwartung eines Lohn- und Gehaltsprogramms",
                "Wartung und Betreuung einer Telekommunikationsanlage",
                "Beratung bei der Produktauswahl eines Customer-Relationship-Management Systems (CRM)"
            ],
            correct: [0, 1],
            multipleChoice: true
        },
        {
            question: "Das Bundesdatenschutzgesetz (BDSG) oder die EU-DSGVO ist anzuwenden, wenn‚Ä¶",
            options: [
                "die verantwortliche Stelle ihren Sitz in Deutschland hat",
                "die verantwortliche Stelle mit Sitz in Frankreich √ºber eine Niederlassung in Deutschland verf√ºgt und diese Niederlassung Datenerhebungen durchf√ºhrt",
                "die verantwortliche Stelle ihren Sitz in einem EWR-Mitgliedsstaat mit Niederlassungen in Deutschland hat"
            ],
            correct: [0, 1],
            multipleChoice: true
        },
        {
            question: "Besondere Art/en personenbezogener Daten ist/sind:",
            options: [
                "Die Angabe einer Gewerkschaftszugeh√∂rigkeit",
                "Angaben √ºber die pers√∂nlichen Verm√∂gensverh√§ltnisse",
                "Personenbezogene Daten zu Kreditkartenkonten"
            ],
            correct: [0],
            multipleChoice: false
        },
        {
            question: "F√ºr welche/n Zweck/e d√ºrfen personenbezogene Daten auch ohne Einwilligung der betroffenen Person verwendet werden?",
            options: [
                "Wenn es zur Erf√ºllung von vertraglichen Verpflichtungen notwendig ist",
                "Zur Abwicklung von Vertr√§gen",
                "Zur √úberpr√ºfung der Kreditw√ºrdigkeit"
            ],
            correct: [0, 1],
            multipleChoice: true
        },
        {
            question: "Welche Aufgaben hat der Datenschutzbeauftragte unter anderem?",
            options: [
                "√úberwachung, Beratung bei der Datenschutz-Folgenabsch√§tzung, Kontrolle",
                "Dokumentation der Verarbeitungst√§tigkeiten erstellen, Kontrolle, Schulung",
                "Verpflichtung auf das Datengeheimnis durchf√ºhren, eigenverantwortliche Umsetzung der technischen datenschutzrechtlichen Anforderungen"
            ],
            correct: [0],
            multipleChoice: false
        },
        {
            question: "Wann d√ºrfen personenbezogene Daten verarbeitet werden?",
            options: [
                "Nur wenn ein Vertrag besteht",
                "Wenn eine gesetzliche Grundlage oder eine Einwilligung besteht",
                "Nur wenn eine Einwilligung vorliegt"
            ],
            correct: [1],
            multipleChoice: false
        }
    ];

    let currentQuestion = 0;
    let userAnswers = [];
    let score = 0;

    function initQuiz() {
        userAnswers = new Array(questions.length).fill(null);
        showQuestion();
    }

    function showQuestion() {
        const quizContent = document.getElementById('quizContent');
        const question = questions[currentQuestion];

        let optionsHTML = '';
        const inputType = question.multipleChoice ? 'checkbox' : 'radio';

        question.options.forEach((option, index) => {
            const isChecked = userAnswers[currentQuestion] && userAnswers[currentQuestion].includes(index);
            optionsHTML += `
                    <div class="option ${isChecked ? 'selected' : ''}" onclick="selectOption(${index})">
                        <input type="${inputType}"
                               name="question${currentQuestion}"
                               id="option${index}"
                               ${isChecked ? 'checked' : ''}
                               onchange="handleOptionChange(${index})">
                        <label for="option${index}">${option}</label>
                    </div>
                `;
        });

        quizContent.innerHTML = `
                <div class="question-container active">
                    <h2 class="question">
                        <span class="question-number">Frage ${currentQuestion + 1}:</span>
                        ${question.question}
                    </h2>
                    ${question.multipleChoice ? '<p style="color: #4CAF50; margin-bottom: 10px;">Mehrfachauswahl m√∂glich</p>' : ''}
                    <div class="options">
                        ${optionsHTML}
                    </div>
                </div>
            `;

        updateProgress();
        updateNavigation();
    }

    function selectOption(index) {
        const question = questions[currentQuestion];
        const checkbox = document.getElementById(`option${index}`);

        if (question.multipleChoice) {
            checkbox.checked = !checkbox.checked;
        } else {
            document.querySelectorAll(`input[name="question${currentQuestion}"]`).forEach(input => {
                input.checked = false;
                input.closest('.option').classList.remove('selected');
            });
            checkbox.checked = true;
        }

        handleOptionChange(index);
    }

    function handleOptionChange(index) {
        const question = questions[currentQuestion];
        const checkbox = document.getElementById(`option${index}`);

        if (!userAnswers[currentQuestion]) {
            userAnswers[currentQuestion] = [];
        }

        if (question.multipleChoice) {
            if (checkbox.checked) {
                if (!userAnswers[currentQuestion].includes(index)) {
                    userAnswers[currentQuestion].push(index);
                }
                checkbox.closest('.option').classList.add('selected');
            } else {
                userAnswers[currentQuestion] = userAnswers[currentQuestion].filter(i => i !== index);
                checkbox.closest('.option').classList.remove('selected');
            }
        } else {
            userAnswers[currentQuestion] = [index];
            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            checkbox.closest('.option').classList.add('selected');
        }
    }

    function updateProgress() {
        const progress = ((currentQuestion + 1) / questions.length) * 100;
        document.getElementById('progressBar').style.width = progress + '%';
        document.getElementById('questionCounter').textContent = `Frage ${currentQuestion + 1} von ${questions.length}`;
    }

    function updateNavigation() {
        document.getElementById('prevBtn').disabled = currentQuestion === 0;

        if (currentQuestion === questions.length - 1) {
            document.getElementById('nextBtn').textContent = 'Quiz beenden';
            document.getElementById('nextBtn').style.background = 'linear-gradient(45deg, #FF6B6B, #4ECDC4)';
        } else {
            document.getElementById('nextBtn').textContent = 'Weiter';
            document.getElementById('nextBtn').style.background = 'linear-gradient(45deg, #4CAF50, #2196F3)';
        }
    }

    function previousQuestion() {
        if (currentQuestion > 0) {
            currentQuestion--;
            showQuestion();
        }
    }

    function nextQuestion() {
        if (!userAnswers[currentQuestion] || userAnswers[currentQuestion].length === 0) {
            alert('Bitte w√§hle mindestens eine Antwort aus!');
            return;
        }

        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            showQuestion();
        } else {
            showResults();
        }
    }

    function calculateScore() {
        score = 0;
        questions.forEach((question, index) => {
            const userAnswer = userAnswers[index] || [];
            const correctAnswer = question.correct;

            if (userAnswer.length === correctAnswer.length &&
                userAnswer.every(ans => correctAnswer.includes(ans))) {
                score++;
            }
        });
    }

    function showResults() {
        calculateScore();

        document.getElementById('quizContent').style.display = 'none';
        document.querySelector('.navigation').style.display = 'none';
        document.getElementById('results').classList.add('active');

        // Score Animation
        const scorePercentage = (score / questions.length) * 100;
        const circumference = 2 * Math.PI * 90;
        const offset = circumference - (scorePercentage / 100) * circumference;

        setTimeout(() => {
            document.getElementById('scoreCircle').style.strokeDashoffset = offset;
            document.getElementById('scoreText').textContent = `${score}/10`;
        }, 100);

        // Result Message
        let message = '';
        if (score >= 9) {
            message = 'Hervorragend! Du bist ein Datenschutz-Experte! üéâ';
            createConfetti();
        } else if (score >= 7) {
            message = 'Sehr gut! Du kennst dich gut aus! üëè';
        } else if (score >= 5) {
            message = 'Bestanden! Du hast die Mindestpunktzahl erreicht. üëç';
        } else {
            message = 'Nicht bestanden. Wiederhole das Quiz um dein Wissen zu verbessern. üìö';
        }

        document.getElementById('resultMessage').textContent = message;

        // Show answer review
        showAnswerReview();
    }

    function showAnswerReview() {
        let reviewHTML = '<h3>Deine Antworten im Detail:</h3>';

        questions.forEach((question, index) => {
            const userAnswer = userAnswers[index] || [];
            const correctAnswer = question.correct;
            const isCorrect = userAnswer.length === correctAnswer.length &&
                userAnswer.every(ans => correctAnswer.includes(ans));

            reviewHTML += `
                    <div class="answer-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <strong>Frage ${index + 1}:</strong> ${isCorrect ? '‚úì Richtig' : '‚úó Falsch'}<br>
                        <small>${question.question}</small>
                    </div>
                `;
        });

        document.getElementById('answerReview').innerHTML = reviewHTML;
    }

    function createConfetti() {
        const colors = ['#4CAF50', '#2196F3', '#FF6B6B', '#4ECDC4', '#FFD93D'];

        for (let i = 0; i < 50; i++) {
            setTimeout(() => {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 3 + 's';
                document.body.appendChild(confetti);

                setTimeout(() => confetti.remove(), 3000);
            }, i * 50);
        }
    }

    function restartQuiz() {
        currentQuestion = 0;
        userAnswers = [];
        score = 0;

        document.getElementById('quizContent').style.display = 'block';
        document.querySelector('.navigation').style.display = 'flex';
        document.getElementById('results').classList.remove('active');

        initQuiz();
    }

    // Start Quiz
    initQuiz();
</script>
</body>
</html>
