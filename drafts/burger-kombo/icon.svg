<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">

    <!-- Burger Icon -->
    <g transform="translate(64, 64)">
        <!-- Oberes Brötchen -->
        <path d="M -32 -24 Q -32 -40 -16 -40 L 16 -40 Q 32 -40 32 -24 L 32 -20 L -32 -20 Z"
            fill="#FFD700" stroke="none" />

        <!-- Patty/Mitte -->
        <rect x="-32" y="-8" width="64" height="16" rx="8" fill="#FFD700" />

        <!-- Unteres Brötchen -->
        <path d="M -32 20 L 32 20 L 32 28 Q 32 36 16 36 L -16 36 Q -32 36 -32 28 Z" fill="#FFD700"
            stroke="none" />
    </g>

    <!-- Subtle shadow effect -->
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.2" />
        </filter>
    </defs>

    <g transform="translate(64, 64)" filter="url(#shadow)">
        <path d="M -32 -24 Q -32 -40 -16 -40 L 16 -40 Q 32 -40 32 -24 L 32 -20 L -32 -20 Z"
            fill="none" stroke="none" />
        <rect x="-32" y="-8" width="64" height="16" rx="8" fill="none" />
        <rect x="-32" y="20" width="64" height="12" rx="6" fill="none" />
    </g>
</svg>