<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homebrew Installation Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #2C2E3B, #1a1b24);
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Fira Code', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .terminal-window {
            background: #1d1f27;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
            border: 1px solid #3a3d4a;
        }

        .terminal-header {
            background: linear-gradient(180deg, #3c3f4c, #2C2E3B);
            padding: 12px 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #3a3d4a;
        }

        .traffic-lights {
            display: flex;
            gap: 8px;
        }

        .traffic-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }

        .terminal-title {
            color: #ffffff;
            font-size: 13px;
            font-weight: 500;
            margin-left: auto;
            margin-right: auto;
        }

        .terminal-content {
            background: #1d1f27;
            padding: 20px;
            min-height: 400px;
            color: #ffffff;
            font-size: 14px;
            line-height: 1.6;
        }

        .prompt {
            color: #4fc3f7;
            margin-right: 8px;
        }

        .command {
            color: #81c784;
        }

        .output {
            color: #e0e0e0;
            margin-left: 0;
        }

        .success {
            color: #66bb6a;
        }

        .warning {
            color: #ffb74d;
        }

        .info {
            color: #64b5f6;
        }

        .cursor {
            background: #4fc3f7;
            animation: blink 1s infinite;
            width: 8px;
            height: 18px;
            display: inline-block;
            margin-left: 2px;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        .progress-bar {
            display: flex;
            align-items: center;
            margin: 8px 0;
        }

        .progress-fill {
            background: #4fc3f7;
            height: 4px;
            border-radius: 2px;
            transition: width 0.3s ease;
        }

        .progress-container {
            background: #3a3d4a;
            width: 300px;
            height: 4px;
            border-radius: 2px;
            margin-right: 10px;
        }

        .hidden {
            display: none;
        }

        .typewriter {
            overflow: hidden;
            white-space: nowrap;
            animation: typing 2s steps(40, end);
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

        .control-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(44, 46, 59, 0.9);
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a3d4a;
        }

        .control-btn {
            background: #4fc3f7;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: #29b6f6;
            transform: translateY(-1px);
        }

        .control-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>

        <div class="terminal-content" id="terminal">

                content: '<span class="prompt">user@macbook ~ %</span><span class="cursor"></span>',
                delay: 800,
                type: 'prompt'
            }
        ];

        function typeWriter(element, text, speed = 50) {
            return new Promise(resolve => {
                let i = 0;
                function type() {
                    if (i < text.length) {
                        element.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                type();
            });
        }

        function createProgressBar() {
            const container = document.createElement('div');
            container.className = 'progress-bar';
            
            const progressContainer = document.createElement('div');
            progressContainer.className = 'progress-container';
            
            const progressFill = document.createElement('div');
            progressFill.className = 'progress-fill';
            progressFill.style.width = '0%';
            
            progressContainer.appendChild(progressFill);
            container.appendChild(progressContainer);
            
            return { container, progressFill };
        }

        async function animateProgress(progressFill) {
            return new Promise(resolve => {
                let width = 0;
                const interval = setInterval(() => {
                    width += Math.random() * 25 + 10;
                    if (width >= 100) {
                        width = 100;
                        clearInterval(interval);
                        setTimeout(resolve, 150);
                    }
                    progressFill.style.width = width + '%';
                }, 50);
            });
        }

        async function startAnimation() {
            const terminal = document.getElementById('terminal');
            terminal.innerHTML = '';
            
            // Erste Zeile mit Eingabeaufforderung und Befehl
            const line1 = document.createElement('div');
            line1.innerHTML = '<span class="prompt">user@macbook ~ %</span> ';
            terminal.appendChild(line1);
            
            // Befehl eintippen
            await typeWriter(line1, 'brew install node', 60);
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Verarbeitung der restlichen Schritte
            for (let i = 1; i < steps.length; i++) {
                const step = steps[i];
                const line = document.createElement('div');
                
                if (step.type === 'progress') {
                    const { container, progressFill } = createProgressBar();
                    line.appendChild(container);
                    terminal.appendChild(line);
                    await animateProgress(progressFill);
                } else if (step.type === 'prompt') {
                    line.innerHTML = step.content;
                    if (step.class) line.className = step.class;
                    terminal.appendChild(line);
                } else {
                    if (step.class) line.className = step.class;
                    terminal.appendChild(line);
                    await typeWriter(line, step.content, 20);
                }
                
                await new Promise(resolve => setTimeout(resolve, step.delay));
                terminal.scrollTop = terminal.scrollHeight;
            }
        }

        // Animation beim Laden starten
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(startAnimation, 500);
        });
    </script>
