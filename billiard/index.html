<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Billard - mrx3k1.de</title>
    <link rel="icon" type="image/png" href="../favicon.png">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cannon@0.6.2/build/cannon.min.js"></script>
    <script src="OrbitControls.js"></script>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <div id="ui-overlay">
            <div id="game-header">
                <h1>3D Billard</h1>
                <div id="player-info">
                    <span id="current-player">Spieler 1</span>
                    <span id="ball-type" class="hidden"></span>
                </div>
            </div>
            
            <div id="controls">
                <div id="power-control">
                    <label for="power-slider">Kraft:</label>
                    <input type="range" id="power-slider" min="0" max="100" value="50">
                    <span id="power-value">50%</span>
                </div>
                
                <button id="shoot-button" class="btn-primary">Sto√üen</button>
                <button id="new-game-button" class="btn-secondary">Neues Spiel</button>
            </div>
            
            <div id="game-info">
                <div id="balls-pocketed">
                    <h3>Eingelochte Kugeln</h3>
                    <div id="player1-balls" class="ball-list"></div>
                    <div id="player2-balls" class="ball-list"></div>
                </div>
                
                <div id="message" class="hidden"></div>
            </div>
        </div>
        
        <div id="loading-screen">
            <div class="loader"></div>
            <p>Lade Billardtisch...</p>
        </div>
    </div>
    
    <script src="physics.js"></script>
    <script src="game.js"></script>
</body>
</html>
