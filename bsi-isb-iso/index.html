    function renderQuestions(filteredQuestions = questions) {
        const container = document.getElementById('questionsContainer');
        container.innerHTML = '';

        filteredQuestions.forEach(q => {
            const questionCard = document.createElement('div');
            questionCard.className = 'question-card';

            // Create options HTML
            let optionsHTML = '';
            q.options.forEach((option, index) => {
                const isCorrect = q.correct.includes(index);
                const letterChar = String.fromCharCode(65 + index);
                optionsHTML += `
                        <div class="option ${isCorrect ? 'correct' : 'incorrect'}">
                            <span class="option-letter">${letterChar})</span>
                            <span>${option}</span>
                        </div>
                    `;
            });

            questionCard.innerHTML = `
                    <div class="question-header">
                        <div class="question-number">${q.number}</div>
                        <div class="question-text">${q.question}</div>
                        <div class="points-badge">1 Punkt</div>
                    </div>
                    <div class="options">
                        ${optionsHTML}
                    </div>
                `;
            container.appendChild(questionCard);
        });
    }

    function highlightText(text, searchTerm) {
        if (!searchTerm) return text;
        const regex = new RegExp(`(${searchTerm})`, 'gi');
        return text.replace(regex, '<span class="highlight">$1</span>');
    }

    function searchQuestions(searchTerm) {
        if (!searchTerm) {
            renderQuestions();
            document.getElementById('resultCount').textContent = questions.length;
            document.getElementById('noResults').classList.add('hidden');
            return;
        }

        const filteredQuestions = questions.filter(q => {
            const questionMatch = q.question.toLowerCase().includes(searchTerm.toLowerCase());
            const optionsMatch = q.options.some(opt =>
                opt.toLowerCase().includes(searchTerm.toLowerCase())
            );
            return questionMatch || optionsMatch;
        });

        if (filteredQuestions.length === 0) {
            document.getElementById('questionsContainer').innerHTML = '';
            document.getElementById('noResults').classList.remove('hidden');
        } else {
            document.getElementById('noResults').classList.add('hidden');

            // Highlight search terms
            const highlightedQuestions = filteredQuestions.map(q => ({
                ...q,
                question: highlightText(q.question, searchTerm),
                options: q.options.map(opt => highlightText(opt, searchTerm))
            }));

            renderQuestions(highlightedQuestions);
        }

        document.getElementById('resultCount').textContent = filteredQuestions.length;
    }

    // Calculate total correct answers
    const totalCorrect = questions.reduce((sum, q) => sum + q.correct.length, 0);
    document.getElementById('totalCorrect').textContent = totalCorrect;

    // Search functionality
    const searchInput = document.getElementById('searchInput');
    let searchTimeout;

    searchInput.addEventListener('input', (e) => {
        clearTimeout(searchTimeout);
        searchTimeout = setTimeout(() => {
            searchQuestions(e.target.value.trim());
        }, 300);
    });

    // Initial render
    console.log('Anzahl Fragen:', questions.length);
    console.log('Erste Frage:', questions[0]);
    renderQuestions();
</script>
