        .logo {
            max-width: 80%;
            margin-bottom: 30px;
            filter: drop-shadow(0 0 30px rgba(255, 100, 150, 0.8)) drop-shadow(0 0 60px rgba(255, 100, 150, 0.4));
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                filter: drop-shadow(0 0 30px rgba(255, 100, 150, 0.8)) drop-shadow(0 0 60px rgba(255, 100, 150, 0.4));
            }
            to {
                filter: drop-shadow(0 0 40px rgba(255, 100, 150, 1)) drop-shadow(0 0 80px rgba(255, 100, 150, 0.6));
            }
        }

        .logo h1 {
            font-family: 'Pricedown', serif;
            font-size: 5rem;
            font-weight: 900;
            letter-spacing: -3px;
            text-transform: uppercase;
            text-align: center;
            margin-bottom: 10px;
            line-height: 0.85;
            color: #ffffff;
            text-shadow: 3px 3px 0px #000000, 5px 5px 10px rgba(0,0,0,0.5);
        }

        .logo h1 span.grand {
            font-family: 'Pricedown', serif;
            display: block;
            font-size: 8rem;
            /*letter-spacing: 5px;*/
        }

            font-family: 'Pricedown';
            display: block;
            font-size: 8rem;
        }

            font-family: 'Pricedown', sans-serif;
            font-size: 8rem;
            font-weight: 900;
            margin: 20px 0;

            50% {

            }
        }

            font-size: 2rem;
            letter-spacing: 10px;
            margin-bottom: 40px;
            text-transform: uppercase;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        .release-date {
            font-family: 'Pricedown', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 30px;
            letter-spacing: 3px;
            color: #ffaa00;
            text-shadow: 2px 2px 0px #000000, 0 0 15px rgba(255, 170, 0, 0.5);

        .countdown {

            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .countdown-item {
            display: flex;

            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);

        }

        .countdown-item:hover {
            transform: translateY(-5px);

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s ease-in-out infinite;
        }

        @keyframes twinkle {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }

<body>
<div class="stars" id="stars"></div>
<div class="palm-left"></div>
<div class="palm-right"></div>
<div class="city-skyline"></div>

<div class="container">
    <div class="logo">
        <h1>
            <span class="grand">grand</span>
            <span class="theft">theft</span>
            <span class="auto">auto</span>
        </h1>
    </div>

    <div class="vi">VI</div>
    <div class="coming">COMING 2026</div>
    <div class="release-date">MAY 26, 2026</div>

    <div class="countdown">
        <div class="countdown-item">
            <div id="days" class="countdown-value">000</div>
            <div class="countdown-label">Tage</div>
        </div>
        <div class="countdown-item">
            <div id="hours" class="countdown-value">00</div>
            <div class="countdown-label">Stunden</div>
        </div>
        <div class="countdown-item">
            <div id="minutes" class="countdown-value">00</div>
            <div class="countdown-label">Minuten</div>
        </div>
        <div class="countdown-item">
            <div id="seconds" class="countdown-value">00</div>
            <div class="countdown-label">Sekunden</div>
        </div>
    </div>
</div>

<div class="rockstar-logo">R*</div>
<div class="mature">18+</div>

<script>
    // Countdown zum Release-Datum
    const countDownDate = new Date("May 26, 2026 00:00:00").getTime();

    // Update des Countdowns jede Sekunde
    const countdown = setInterval(function () {
        const now = new Date().getTime();
        const distance = countDownDate - now;

        // Berechnung für Tage, Stunden, Minuten und Sekunden
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Anzeige der Ergebnisse
        document.getElementById("days").innerHTML = days.toString().padStart(3, '0');
        document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
        document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
        document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');

        // Wenn der Countdown abgelaufen ist
        if (distance < 0) {
            clearInterval(countdown);
            document.getElementById("days").innerHTML = "000";
            document.getElementById("hours").innerHTML = "00";
            document.getElementById("minutes").innerHTML = "00";
            document.getElementById("seconds").innerHTML = "00";

            // Zusätzliche Aktionen nach Ablauf des Countdowns
            const comingText = document.querySelector('.coming');
            comingText.innerHTML = "OUT NOW";
        }
    }, 1000);
</script>

<script>
    // Sterne generieren
    function createStars() {
        const starsContainer = document.getElementById('stars');
        const numberOfStars = 100;
        
        for (let i = 0; i < numberOfStars; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            star.style.animationDuration = (Math.random() * 3 + 2) + 's';
            
            if (Math.random() > 0.5) {
                star.style.width = '1px';
                star.style.height = '1px';
            }
            
            starsContainer.appendChild(star);
        }
    }
    
    createStars();
</script>
