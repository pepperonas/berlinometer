            --accent-green: #9cb68f;

            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 1rem;
            --radius-sm: 0.5rem;
            --radius-lg: 1.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--background-dark);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--accent-blue);
            font-size: 2.5rem;
            font-weight: 700;
        }

        .description {
            text-align: center;
            margin-bottom: 3rem;
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .word-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1rem;
            max-height: 70vh;
            overflow-y: auto;
            padding: 1rem;
            background-color: var(--background-darker);
            border-radius: var(--radius);
            box-shadow: var(--shadow-lg);
        }

        .word-item {
            background-color: var(--card-background);
            padding: 1rem;
            border-radius: var(--radius-sm);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .word-item:hover {
            background-color: #3f4350;
            border-color: var(--accent-blue);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .word-english {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .word-german {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-style: italic;
        }

        .toast {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background-color: var(--accent-green);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: var(--radius-sm);
            box-shadow: var(--shadow-lg);
            transform: translateX(100%);
            transition: transform 0.3s ease;
            z-index: 1000;
            font-weight: 500;
        }

        .toast.show {
            transform: translateX(0);
        }

        .search-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }

        .search-input {
            background-color: var(--card-background);
            border: 2px solid transparent;
            color: var(--text-primary);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-sm);
            font-size: 1rem;
            width: 100%;
            max-width: 400px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(104, 141, 177, 0.1);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .word-grid {
                grid-template-columns: 1fr;
                max-height: 60vh;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

        function copyToClipboard(text) {
            if (navigator.clipboard && window.isSecureContext) {
                return navigator.clipboard.writeText(text);
            } else {
                let textArea = document.createElement("textarea");
                textArea.value = text;
                textArea.style.position = "fixed";
                textArea.style.left = "-999999px";
                textArea.style.top = "-999999px";
                document.body.appendChild(textArea);
                textArea.focus();
                textArea.select();
                return new Promise((res, rej) => {
                    document.execCommand('copy') ? res() : rej();
                    textArea.remove();
                });
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function renderWords(wordsToRender) {
            const wordGrid = document.getElementById('wordGrid');
            wordGrid.innerHTML = '';

            wordsToRender.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                wordItem.innerHTML = `

                    <div class="word-german">(${word.german})</div>
                `;
                
                wordItem.addEventListener('click', () => {
                    const textToCopy = `${word.english}...`;
                    copyToClipboard(textToCopy)
                        .then(() => {

                        })
                        .catch(err => {
                            console.error('Failed to copy: ', err);
                            showToast('Fehler beim Kopieren!');
                        });
                });

                wordGrid.appendChild(wordItem);
            });
        }

        function filterWords(searchTerm) {
            const filtered = words.filter(word => 
                word.english.toLowerCase().includes(searchTerm.toLowerCase()) ||
                word.german.toLowerCase().includes(searchTerm.toLowerCase())
            );
            filteredWords = filtered;
            renderWords(filtered);
        }
